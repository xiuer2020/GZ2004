<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .col-xs-1 {
                width: 8.33333333333333%;
            }
            .col-xs-2 {
                width: 16.6666666666666%;
            }
            .col-xs-3 {
                width: 25%;
            }
            .col-xs-4 {
                width: 33.3333333333333%;
            }
            .col-xs-5 {
                width: 41.6666666666666%;
            }
            .col-xs-6 {
                width: 50%;
            }
            .col-xs-7 {
            }
            .col-xs-8 {
                width: 66.66666666666666%;
            }
            .col-xs-9 {
            }
            .col-xs-10 {
            }
            .col-xs-11 {
            }
            .col-xs-12 {
            }

            @media (min-width: 768px) {
                .col-sm-1 {
                    width: 8.33333333333333%;
                }
                .col-sm-2 {
                    width: 16.6666666666666%;
                }
                .col-sm-3 {
                    width: 25%;
                }
                .col-sm-4 {
                    width: 33.3333333333333%;
                }
                .col-sm-5 {
                    width: 41.6666666666666%;
                }
                .col-sm-6 {
                    width: 50%;
                }
                .col-sm-7 {
                }
                .col-sm-8 {
                    width: 66.66666666666666%;
                }
                .col-sm-9 {
                }
                .col-sm-10 {
                }
                .col-sm-11 {
                }
                .col-sm-12 {
                }
            }
            [class^="col"] {
                float: left;
            }
            .row::after {
                content: "";
                display: block;
                height: 0;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-4 col-sm-8">col-xs-4 col-sm-8</div>
            <div class="col-xs-8 col-sm-4">col-xs-8 col-sm-4</div>
            <hr />
            <div class="col-xs-3">col-xs-3</div>
            <div class="col-xs-3">col-xs-3</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>

        <style>
            .row {
                background: lightcyan;
            }
            div[class^="col"] {
                border: 1px solid red;
                box-sizing: border-box;
            }
        </style>
    </body>
</html>
