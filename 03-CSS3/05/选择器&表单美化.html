<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="test">
            <h1>这是第一个标题。</h1>
            <p>这是第一个段落。</p>
            <p>这是第二个段落。</p>
            <h1>这是第二个标题。</h1>
            <p>这是第三个段落。</p>
            <p>这是第四个段落。</p>
            <h1>这是第三个标题。</h1>
        </div>
        <style>
            /* .test p:nth-child(2) {
                background: red;
            } */
            /* .test p:first-child {
                background: red;
            } */
            /* .test p:last-child {
                background: red;
            } */
            /* .test p:nth-last-child(2) {
                background: red;
            } */

            /* 选中test里面的p元素 并且p元素应该是test的第一个子元素 */
            /* .test p:nth-child(1) {
                background: red;
            } */

            /* 选中test里面的所有p元素 在p元素里面找第几个 */
            /* .test p:nth-of-type(1) {
                background: red;
            } */

            .test p:first-of-type {
                background: red;
            }
            .test p:last-of-type {
                background: red;
            }
            .test p:nth-of-type(3) {
                background: red;
            }
            /* .test p:nth-child(4) {
                background: blue;
            } */
        </style>

        <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
        <form action="" class="test">
            <input type="checkbox" name="fav" id="" />
            <input type="checkbox" name="fav" id="" checked />
            <input type="checkbox" name="fav" id="" />
        </form>
        <style>
            /* 状态 */
            /* .test input:checked {
                width: 50px;
                height: 50px;
            } */
        </style>
        <script>
            // jq只会读取 默认值 默认状态
            $(".test input:checked").css({
                width: "50px",
                height: "50px"
            });
        </script>

        <!-- 表单美化 -->
        <hr />
        <form action="" method="get" class="fav">
            <label>
                <input type="checkbox" name="fav" id="" value="putao" />
                <span>葡萄</span>
            </label>
            <label>
                <input type="checkbox" name="fav" id="" value="juzi" />
                <span>橘子</span>
            </label>
            <input type="submit" value="提交" />
        </form>
        <style>
            /* .fav input:checked {
                width: 50px;
                height: 50px;
            } */
            .fav label input {
                display: none;
            }
            .fav label input + span::before {
                width: 23px;
                height: 23px;
                content: "";
                display: inline-block;
                background: url("./icr-green-skin.png");
            }
            .fav label input + span:hover:before {
                background-position-x: -50px;
            }

            .fav label input:checked + span::before {
                background-position-x: -100px;
            }
            .fav label input:checked + span:hover:before {
                background-position-x: -150px;
            }

            /* 鼠标选中 */
            ::selection {
                color: red;
                background: blue;
            }
        </style>
    </body>
</html>
<!-- 作业 表单美化 -->
<!-- 对比jq :checked 与 css3 :checked区别 -->
