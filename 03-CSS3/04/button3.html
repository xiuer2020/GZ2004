<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }
            button {
                padding: 15px 45px;
                background: lightsalmon;
                color: white;
                border: none;
                outline: none;
                font-size: 24px;
                position: relative;
                z-index: 0;
                overflow: hidden;
                /* transition: all 1s; */
                /* 过渡是固有属性样式 */
            }
            button:hover {
                transition: all 1s;
            }
            button::before {
                content: "";
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(32, 178, 171, 0.3);
                z-index: -2;
                transition: inherit;
            }
            /* 泡泡层 */
            button::after {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                /* background: transparent; */
                background-image: radial-gradient(circle at 5% 75%, transparent 0.5%, white 2%, transparent 2.5%),
                    radial-gradient(circle at 25% 75%, transparent 1%, white 3%, transparent 3.5%),
                    radial-gradient(circle at 35% 75%, transparent 1.5%, white 4%, transparent 4.5%),
                    radial-gradient(circle at 15% 85%, transparent 2.5%, white 5%, transparent 5.5%);
                background-repeat: no-repeat;
                background-size: 200% 200%;
                z-index: -1;
                transition: inherit;
            }

            button:hover::before {
                top: 0%;
                background: rgba(32, 178, 171, 1);
            }
            button:hover::after {
                opacity: 0;
                background-position: 1% 100%, 0 180%, -3% 120%, 0 190%;
            }

            /* 四个图层 底层背景 指上去的背景层  泡泡层  文字层 */
        </style>
    </head>
    <body>
        <button>Bubble Button</button>

        <!-- <div class="box"></div> -->
        <style>
            .box {
                width: 200px;
                height: 200px;
                /* background: ; */
                background: linear-gradient(rgba(0, 255, 0, 0.3), rgba(0, 0, 255, 0.3)),
                    radial-gradient(rgba(32, 178, 171, 0.3), yellow);
            }
        </style>
    </body>
</html>
