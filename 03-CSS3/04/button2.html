<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            button {
                padding: 15px 45px;
                font-size: 24px;
                background: orange;
                border: none;
                outline: none;
                color: white;

                transform-origin: 50% 0;
                /* transition: all 1s; */
            }
            button:hover {
                /* transform: skewX(15deg); */
                animation-name: myskew;
                animation-duration: 1s;
                animation-timing-function: linear;
            }
            @keyframes myskew {
                0% {
                    transform: skewX(0deg);
                }
                10% {
                    transform: skewX(-15deg);
                }
                30% {
                    transform: skewX(10deg);
                }
                50% {
                    transform: skewX(-8deg);
                }
                70% {
                    transform: skewX(6deg);
                }
                90% {
                    transform: skewX(-3deg);
                }
                100% {
                    transform: skewX(0deg);
                }
            }
        </style>
    </head>
    <body>
        <button>
            btn
        </button>

        <!-- 作业 https://www.17sucai.com/pins/demo-show?id=35851 -->
    </body>
</html>
