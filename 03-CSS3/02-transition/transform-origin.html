    <body>
        <ul>
            <li>A</li>
        </ul>
        <style>
            ul {
                display: flex;
                margin: 0;
                padding: 0;
                list-style: none;
                background: lightblue;
                justify-content: center;
                perspective: 150px;
            }
            li {
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                left: 0;
                top: 0;
                transition: all 1s linear;
                /* transform-origin: 0 0; */
                /* transform-origin: 50% 0; */
                /* transform-origin: 0 20%; */
                transform-origin: 0 0;
                /* 更改变形基准点 */

                
                
            }
            ul:hover li {
                /* transform: rotate(360deg); */
                /* transform: rotateY(60deg); */
                transform: rotateX(60deg);

            }

            
        </style>
    </body>
