<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button class="VICTORIA4">
            VICTORIA4
        </button>
        <style>
            .VICTORIA4 {
                border: 2px solid red;
                outline: none;
                padding: 15px 30px;
                background: none;

                position: relative;
                overflow: hidden;
            }
            .VICTORIA4::before {
                content: "";
                background: red;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                /* height: 100%; */
                height: 10%;
                z-index: -1;
                transform: rotateY(90deg);
                transition: all 1s;
                /* transform: rotateX(90deg); */
                /* transform: rotateZ(15deg) rotateX(90deg) scale(2); */
                transform-origin: 0 50%;
            }
            .VICTORIA4:hover::before {
                /* background:red; */
                transform: rotateY(0deg);
                /* transform: rotateX(0deg); */
                /* transform: rotateZ(15deg) rotateX(0deg) scale(2); */
            }
        </style>

        <button class="RadialOut">
            RadialOut
        </button>
        <style>
            .RadialOut {
                border: 2px solid red;
                outline: none;
                padding: 15px 30px;
                background: none;

                position: relative;
                overflow: hidden;
            }
            .RadialOut::before {
                content: "";
                background: red;
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                transform: scale(2);
                transition: all 1s;
                border-radius: 50%;
                
            }
            .RadialOut:hover::before {
                transform: scale(0); 
            }
        </style>
    </body>
</html>
