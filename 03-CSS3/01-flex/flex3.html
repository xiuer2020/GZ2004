<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <style>
            .bigbox {
                width: 250px;
                display: flex;
                /* 默认水平排列 占一行 */
                background: lightblue;
            }
            .box {
                /* flex: 1; */
                /* 0 1 auto */
                /* flex 属性是 flex-grow、flex-shrink 和 flex-basis 属性的简写属性。 */
                /* 决定自由空间怎么分配 总宽度/总个数*占比？份 */
                /* flex-grow: 1; */
                /* 拓展比例 */
                /* flex-basis: 50px; */
                /* 基准值 */
                /* width: 50px; */

                flex-basis: 100px;
                /* 收缩比例 自由空间-150 */

                flex-shrink: 1;
                

            }
            .box:nth-child(1) {
                background: red;
                /* flex: 2; */
                /* flex-grow: 2; */

                flex-shrink: 2;
            }
            .box:nth-child(2) {
                background: green;
            }
            .box:nth-child(3) {
                background: blue;
            }
            .box:nth-child(4) {
                background: orange;
            }
        </style>
        <div class="bigbox">
            <div class="box boxA">boxA</div>
            <div class="box boxB">boxB</div>
            <div class="box boxC">boxC</div>
            <div class="box boxD">boxD</div>
        </div>
    </body>
</html>
