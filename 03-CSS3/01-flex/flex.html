        <style>
            .bigbox {
                display: flex;
                /* 默认水平排列 占一行 */
                background: lightblue;
                width: 500px;
                height: 200px;

                /* 默认从左到右 */

                /* 水平反转 从右到左 */
                /* 主轴为横轴 子项高度纵轴 默认100% */

                /* flex-direction: column; */
                /* 弹性盒子子元素排序方向 横轴 纵轴  主轴 侧轴*/
                /* 主轴为纵轴 子项宽度 横轴默认100% */
                /* flex-direction: column-reverse; */

                /* 默认  所有子项靠（左不确切） 主轴方向的起始位置*/

                /* 所有子项靠（右不确切）主轴方向的结束位置 */
                /* justify-content: center; */
                /* 所有子项当成整体 主轴方向居中 主轴上自由空间均分*/

                /* justify-content: space-between; */
                /* start end 其他相邻项目的间隔相等 */
                /* justify-content: space-around; */
                /* 所有彼此间隔相等  所有盒子加margin 自由空间均分 */

                /* align-items 设置或检索弹性盒子元素在侧轴（纵轴）方向上的对齐方式。 */

        <!-- 
            大盒子 
            display: flex
            主轴（默认横轴） 侧轴（默认纵轴）
            flex-direction 确定主轴
            justify-content 确定主轴方向对齐方式 默认尺寸是实际占用
            align-items 确定侧轴方向对齐方式 默认尺寸是拉伸父元素的100%
