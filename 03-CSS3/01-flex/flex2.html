<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .bigbox {
                width: 500px;
                height: 300px;
                background: lightblue;
                display: flex;
                /* flex-direction: column; */
                /* justify-content: space-around; */
                /* justify-content: space-between; */
                /* justify-content: flex-end; */
                /* justify-content: center; */
                /* 主轴 */
                /* align-items: center; */
                /* 侧轴 */

                /* flex-wrap: nowrap; */
                flex-wrap: wrap;
                /* 主轴自由空间为负数就会换行 */
                /* flex-wrap: wrap-reverse; */
                /* 侧轴排序 */

                /* align-items: flex-start; */
                /* align-items: flex-end; */
                /* align-items: center; */
                /* 控制所有子项盒子 侧轴 各自行的位置对齐 换行不换行 */

                /* align-content: flex-start; */
                /* align-content: flex-end; */
                /* align-content: center; */
                /* align-content: space-around; */
                /* align-content: space-between; */

                /* 控制所有子项盒子 侧轴  换行  设置各个行基于整个容器的对齐*/
            }
            .box {
                width: 200px;
                /* 主轴自由空间为负数情况 均收缩 */

                height: 100px;
            }
            .box:nth-child(1) {
                background: red;
                /* height: 100px; */
                order: 1;
                /* 手动排序 */
                /* align-self: flex-end; */
                /* align-items的单独设定 弹性元素自身在侧轴（纵轴）方向上的对齐方式 */
            }
            .box:nth-child(2) {
                background: green;
                order: 0;
            }
            .box:nth-child(3) {
                background: blue;
                order: 2;
                /* align-self: stretch; */
            }
            .box:nth-child(4) {
                background: orange;
                order: -1;
                /* margin: auto; */
                /* height: 100px; */
            }
            /* 设置"margin"值为"auto"值，自动获取弹性容器中剩余的空间。 */
        </style>
    </head>
    <body>
        <div class="bigbox">
            <div class="box boxA">boxA</div>
            <div class="box boxB">boxB</div>
            <div class="box boxC">boxC</div>
            <div class="box boxD">boxD</div>
        </div>
    </body>
</html>
