<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			cookie客户端缓存，cookie的大小一般为4Kb以下，每次会随着我们http发送，占带宽
			session服务器端缓存，所有的数据都存放在服务器端，返回一个sessionId存放在cookie,比cookie相对安全
			localStorage客户端缓存，存储大小为5M或以上，不需要随http发送，操作相对简单,关闭浏览器仍然存在，除非认为删除
			
			
			sessionStorage客户端缓存，存储大小为5M或以上，不需要随http发送，操作相对简单，关闭浏览器则失效
			
			getItem(key)获取缓存
			setItem(key,value)设置或修改缓存
			removeItem(key)移除缓存
			clear()清空缓存
			
			length可以获取缓存的长度
			
		正则表达式：
			表单验证
			查找
			替换
			
		定界符  /正则规则/
		原子  任意一个字符都是一个原子
			[]代表一个原子   []内的内容为可选字符
			常见的写法：
				[0-9]代表数字0-9
				[0-9A-Za-z_]代表数字、字母、下划线的任意字符
				
				[^0-9]代表除了数字0-9以外的任意字符
				[^0-9A-Za-z_]代表除了数字、字母、下划线的任意字符
				
				
			特殊的原子：
				\d相当于[0-9]
				\D相当于[^0-9]
				
				\w相当于[0-9A-Za-z_]
				\W相当于[^0-9A-Za-z]
				
				\s 匹配所有的空白符（换行 空格 退格 制表符等）
				\S 匹配所有的除了空白符以外的字符
			
			
			{}代表重复匹配前面的原子
				{m}重复匹配前面的原子m次
				{m,n}重复匹配前面的原子至少m次，至多n次
				{m,}重复匹配前面的原子至少m次
			
			
		
		元字符
			. 代表除换行符以外任意的字符
			* 重复匹配前面的原子任意次，相当于{0,}
			? 重复匹配前面的原子至少0次，至多1次  相当于{0,1}
			
			+ 重复匹配前面的原子至少一次，相当于{1,}
		模式修正符
			i
			g
			m
		函数
			exec()匹配是否符合正则规则，将符合的部分返回，不符合则返回null
		 
		正则的定义：
		1、定界符定义   /正则规则/
		2、对象原型定义   new RegExp()
		
		贪婪模式：.*   代表任意字符匹配任意次，会出现贪婪
		
		取消贪婪模式：.*?
			
		 -->
	</body>
</html>
