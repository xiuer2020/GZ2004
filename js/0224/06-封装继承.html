<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 定义一个人  Person将人所有的通用的属性放在了一起
			function Person(name,age,sex){
				// 公用属性
				this.name = name;
				this.age = age;
				this.sex = sex;
				// 公用的方法
				this.show = function(){
					
				}
			}
			
			// 方法一:通过apply和call方法继承
			// 定义一个学生
			// 构造函数中的this指代实例化对象
			function Student(name,age,sex,score){
				// this.name = name;
				// this.age = age;
				// this.sex = sex;
				this.score = score;//this代表实例化对象  
				
				// apply(obj,arr)切换对象   arr为参数
				Person.apply(this,[name,age,sex])//this代表实例化对象  
			}
			
			var student = new Student('宋鑫',18,'女',80)
			
			
			student.show()
			
			// 定义一个工人
			function Worker(name,age,sex,job){
				// this.name = name;
				// this.age = age;
				// this.sex = sex;
				this.job = job;
				
				// call(obj,arg1,arg2,arg3...)切换对象,参数需要单个传入
				Person.call(this,name,age,sex)
				
			}
			
			var worker = new Worker('瑶瑶姐',30,'女','HTML5讲师')
			
			
			worker.show()
			
			
			// 方式二:通过prototype继承(推荐使用)
			Teacher.prototype = new Person('静静姐',18,'女')
			
			// 将构造函数蛇者为Teacher
			// Teacher.prototype.constructor = Teacher;
			
			function Teacher(type){
				this.type = type;
			}
			
			
			var teacher = new Teacher('班主任')
			
			
			
			
		</script>
	</body>
</html>
