		正则中常用的函数
		exec()验证是否符合正则表达式,将符合的部分返回,不符合则返回null
		语法:pattern.exac(str)

		test()验证是否符合正则表达式,返回Boolean值 符合->true 不符合->false
		语法: pattern.test(str)

		查找:
		search()验证是否符合正则表达式,返回符合字符的下标
		语法: str.search(pattern)

		match()验证是否符合正则表达式,将符合的全部以数组的方式返回
		语法: str.match(pattern)

		查找替换
		replace()
		验证是否符合正则规则,将符合的部分替换为其他内容
		语法: str.replace(pattern,替换后的内容)
