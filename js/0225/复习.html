<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title></title>

	<body>
	<!-- 
		匹配中文：\u4e00-9fa5
		模式修正符：
			i 不区分大小写
			g 全局匹配
			m 识别换行符
			
		注意：模式修正符放置在定界符之外
		
		正则中常用的函数：
		exec()验证是否符合正则表达式，将符合的部分返回，不符合则返回null
		语法：pattern.exec(str)
		
		test()验证是否符合正则表达式，返回Boolean值  符合->true    不符合->false
		语法：pattern.test(str)
		
		查找：
		search()验证是否符合正则表达式，返回符合字符的下标
		语法：str.search(pattern)
		
		match()验证是否符合正则表达式，将符合的全部以数组的方式返回
		语法：str.match(pattern)
		
		查找替换
		replace()验证是否符合正则规则，将符合的部分替换为其他内容
		语法：str.replace(pattern,替换后的内容)
		
		封装：
			function Person(name,age){
				this.name = name;//公有的变量
				this.age = age;//公有的变量
			}
			
			Person.prototype.init = function(){
				
			} 
			
			Person.prototype.say = function(){
				
			}
			
			var student = new Person('陈力',20)
		
			
		封装继承：将方法中一些公用的属性和方法，提取到一个公有的方法中，然后去继承
		
		apply()  call()
		
		prototype
		
	 -->
	</body>
