<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 方式一： 通过原生Array定义
			var arr = new Array();
			
			
			
			// 方式一： 通过中括号定义
			var arr = [];
			
			
			// 若只有一个数字作为参数:该数字为创建数组的长度
			var arr = new Array(5);
			
			
			var arr = new Array('宋鑫');
			
			
			// 若参数超过一个,则代表数组具体的值
			var arr = new Array(1,2,3,4,5);
			
			
			// 检测数组的长度
			
			
			var arr = ['宋鑫','陈颖','陈力','陈易'];
			
			
			// 输出指定下标所对应的值
			
			
			// 向数组内添加指定的值
			arr[4] = '马洁';
			
			
			
			arr[10] = '瑶瑶姐';
			
			
			
			// 修改数据  如果下标已存在,则修改指定下标的值
			arr[2] = '唐元鹏';
			
			
			// 删除指定下标的值 delete()
			delete(arr[0])
			
			
			
			
			// 多维数组  一维数组   二维数组 
			var arr = [1,[3,4,5],2];
			
			
		</script>
	</body>
</html>
