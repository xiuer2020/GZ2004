<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 方法一:
			var res = 1;
			function fun1(n){
				// 
				
				for(var i=1;i<n;i++){
					res*=2;//res = res*2;
				}
				
				// 将res得到的结果返回
				return res;
			}
			
			var result = fun1(10)//512
			
			
			
			// 方法二:
			// 新的方法(涉及到数学函数)
			function fun2(n){
				// pow(底数,指数)
				return Math.pow(2,n-1)
			}
			
			var result2 = fun2(10);
			
		</script>
	</body>
</html>
