		<meta charset="utf-8">

	<body>
		<!-- 
			函数的定义：
				1、标准函数定义
				function 函数名(实参){
					函数体
				}
				
				函数名(实参)
				
				2、赋值方式定义
				var fun = function(形参){
					函数体
				}
				
				fun(实参)
				
				3、通过对象原生方法(不推荐使用)
				var fun = new Function();
				
				注意：标准方式定义的函数可以在任何地方调用
				赋值方式定义的函数只能在赋值完成之后
				函数名尽量不要和系统函数重名，重名的函数会被覆盖
				
				匿名函数：没有名字的函数
				(function(){
					函数体
				})()
				
				匿名函数：
					避免取名的困扰
					函数名永远不会被覆盖
					匿名函数定义时则直接调用，正常情况下，默认只调用一次
					
				函数的参数：
					形参
					实参
					
				function 函数名(形参){
					函数体
				}
				
				函数名(实参)
				
				function fun(a,b,c){
					
				}
				
				fun(2+3)相当于fun(5)   fun(2,'+',3)
				注意：多个形参和实参之间均采用逗号隔开
				形参个数和实参个数可以不相等
				
				形参和实参的个数问题
				1、函数调用后，未给出实参     所有的形参的值均为undefined
				2、函数的形参个数大于实参个数   实参从左往右依次赋值，没有赋值的形参值为Undefined
				3、函数的形参个数等于实参个数
				4、函数的形参个数小于实参个数   多余的实参没有接收
				5、函数定义时未给出形参        
				
				注意：arguments可以所有的实参，以数组的方式返回
				
				函数的返回值return 
				
				return后面的代码不执行，故建议将return放置在最后
				return后面的内容（可以为任意），则为函数的返回值
				函数调用后没有给出返回值，则结果为undefined
				函数调用后可以给出返回值，也可以不给（return不是必须的）
				
				
				全局变量和局部变量
				作用域：函数变量的作用范围
				全局变量：
					定义：在函数体外部或在函数体内部未使用var声明的变量（不推荐该写法）
					作用域：在函数的内部和外部均可以访问和修改，作用域范围广，故叫做全局变量
					
					
				局部变量：
					定义：在函数体内部使用var定义的变量
					作用域：在函数体的内部可以被访问和修改，作用范围小，函数运行结束后，立即销毁，故叫做局部变量
					
					
			函数的作用域链：函数会一级一级的向上去查找变量，直到找到为止。反之则不成立
				若函数体内部存在该变量，则优先使用函数内的变量
				若函数内部没有找到该变量，则向父级继续查找
				若整个js中均没有找到，则报错（该变量没有定义）
				
		 -->
			
	</body>
</html>
