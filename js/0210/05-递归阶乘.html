<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>递归实现阶乘</title>
	</head>
	<body>
		<script>
			// 什么是阶乘  1*2*3*4*5...
			var num = 1;
			function fun(n){
				if(n>1){
					// 
					num*=n;//num = num*n;  1*3*2*1
					fun(n-1)//fun(2)  fun(1)
				}else{
					return 1;
				}
				// 将阶乘的结果进行返回
				return num;
			}
			
			var res = fun(10);//1*2*3*4...*10
			
		</script>
	</body>
</html>
