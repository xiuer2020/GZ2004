<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{background:#666;}
			*{margin:0;padding:0;}
			ul{list-style:none;}
			div.banner{width:1200px;margin:0 auto;position:relative;}
			div.banner>ul.img>li>img{width:100%;display:block;}
			div.banner>ul.circle{position:absolute;left:540px;top:400px;}
			div.banner>ul.circle>li{width:10px;height:10px;background:#666;border-radius:50%;float:left;margin:0px 10px;}
			div.banner>ul.circle>li.active{background:red;}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="img">
				<li><img src="image/1.jpg" alt=""></li>
			</ul>
			
			<ul class="circle">
				<li class="active" value="0"></li>
				<li value="1"></li>
				<li value="2"></li>
				<li value="3"></li>
			</ul>
		</div>
		<script>
			// 获取元素
			var img = document.getElementsByClassName('img')[0].getElementsByTagName('img')[0];
			
			var circle = document.getElementsByClassName('circle')[0].getElementsByTagName('li');	
			
			// 定义图片的下标
			var index = 1;
			setInterval(function(){
				for(var i=0;i<circle.length;i++){
					circle[i].removeAttribute('class')
				}
				// 判断是否超过范围
				if(index<4){
					index++;
				}else{
					index = 1;
				}
				
				img.setAttribute('src','image/'+index+'.jpg');
				circle[index-1].setAttribute('class','active');
			},1000)
			

		</script>
	</body>
</html>
