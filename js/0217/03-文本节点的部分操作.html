<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="one">如果国家突然说可以出门，会是一个怎么样的画面呢？</p>
		<button>appendData</button>
		<button>insertData</button>
		<button>replaceData</button>
		<button>deleteData</button>
		<button>substringData</button>
		<script>
			var one = document.getElementById('one');
			var txt = one.firstChild;
			
			
			var btn = document.getElementsByTagName('button');
			// one.innerHTML = '疫情导致很多家庭团灭'
			
			// appendData()向节点追加数据
			btn[0].onclick = function(){
				txt.appendData('全体解放!')
			}
			
			// insertData()向节点插入数据
			btn[1].onclick = function(){
				txt.insertData(0,'有一天：')
			}
			
			// replaceData()替换指定节点的数据
			btn[2].onclick = function(){
				txt.replaceData(2,2,'妈妈')
			}
			
			// deleteData(statr,num)
			btn[3].onclick = function(){
				txt.deleteData(2,2)
			}
			
			btn[4].onclick = function(){
				var res = txt.substringData(2,2)
				alert(res)
			}
		</script>
	</body>
</html>
