<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = '好想出门看看~~~~~~~~~~~~~~~~~~~~~~~~!';
			document.title = str;
			
			setInterval(function(){
				var arr = str.split('');
				var a = arr.shift()
				arr.push(a)
				str = arr.join('')		
				document.title = str;
			},50)
			
			
		</script>
	</body>
</html>
