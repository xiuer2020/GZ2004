<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 节点：		nodeType 	nodeName 	nodeValue
			元素节点			1			标签名			null
			属性节点			2			属性名			属性值
			文本节点			3			#text			文本内容
			文档节点 		9			#document		null
			
			
			节点的访问：
			firstChild访问第一个子节点
			lastChild访问最后一个子节点
			nextSibling访问下一个兄弟节点
			previousSibling访问前一个兄弟节点
			
			注意:在高版本IE和其他浏览器中，会把空格算作一个文本节点，在低版本IE（IE9以下），空格、换行不算做文本节点。
			
			兼容性写法
			(div.firstChild.nodeType == 3) ? div.firstChild.nextSibling : div.firstChild;
			
			(div.lastChild.nodeType == 3) ? div.lastChild.previousSibling : div.lastChild;
			
			
			parentNode 访问父节点
			cloneNode 克隆节点
				cloneNode()克隆元素和属性
				cloneNode(true)克隆元素、属性和文本
				
				注意:若克隆的元素中存在id属性，则先修改其id属性的值
			hasChildNodes()查看是否具有子节点
				
			
			元素节点：
				
				createElement()创建元素节点
				
				appendChild()给指定的节点追加一个子节点
				insertBefore(添加的元素，添加到指定的元素之前)给指定的节点之前添加一个元素
				
				replaceChild(替换后节点，替换前节点)修改或替换指定的子节点
				
				removeChild()移除指定的元素节点
				
				元素节点的获取
				getElementById()返回具体的对象
				
				// 返回数组
				getElementsByClassName()
				getElementsByTagName()
				getElementsByName()
				
				属性节点
				attributes查看所有的属性节点
				attributes[i]或者attributes.item(i)
				
				getAttribute(key)获取指定的属性节点的值
				setAttribute(key,val)设置或修改指定属性节点的值
				removeAttribute(key)移除指定的属性节点
				
			*/
		</script>
	</body>
</html>
