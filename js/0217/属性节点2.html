<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="one" style="color:red">宋鑫同学当着我的面挖墙脚</p>
		<script>
			var one = document.getElementById('one');
			
			// attributes返回了一个NamedNodeMap对象
			
			
			// getNamedItem()获取指定的属性节点
			
			
			// setNamedItem()设置或修改属性节点
			// 必须先创建属性节点
			var two = document.createAttribute('class')
			
			
			two.nodeValue = 'active';
			one.attributes.setNamedItem(two);
			
			// removeNamedItem()移除属性节点
			setTimeout(function(){
				one.attributes.removeNamedItem('style')
			},1500)
		</script>
	</body>
</html>
