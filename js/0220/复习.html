<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			addEventListener(eventName,listener,false)绑定事件
				false->从里往外    true->从外往里
				
			removeEventListener(eventName,listener)移除事件
			
			注意：eventName事件名不需要写on
				eventName同一个事件名可以绑定多个监听器
				
				
			attachEvent(eventName,listener)绑定事件
			detachEvent(eventName,listener)移除事件
			
			eventName必须写上'on'
		-->
	</body>
</html>
