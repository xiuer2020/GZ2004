<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0;padding:0;list-style:none;}
			a{text-decoration:none;}
			ul{width:1200px;height:500px;margin:0 auto;}
			ul>li{width:300px;height:400px;padding:20px;box-sizing:border-box;float:left;}
			ul>li>img{width:260px;}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="yellow.jpg" alt="">
				<p>沙滩裙</p>
				<div>价格：168</div>
				<button onclick="addCart(this)">加入购物车</button>
			</li>
			<li>
				<img src="yellow.jpg" alt="">
				<p>短裙</p>
				<div>价格：168</div>
				<button onclick="addCart(this)">加入购物车</button>
			</li>
			<li>
				<img src="yellow.jpg" alt="">
				<p>西装</p>
				<div>价格：168</div>
				<button onclick="addCart(this)">加入购物车</button>
			</li>
			<li>
				<img src="yellow.jpg" alt="">
				<p>大衣</p>
				<div>价格：168</div>
				<button onclick="addCart(this)">加入购物车</button>
			</li>
		</ul>
		
		<hr>
		<a href="结算.html">去结算</a>
		<script>
			function setCookie(name,value,minutes){
				var now = new Date();
				now.setMinutes(now.getMinutes()+minutes);
				
				// 设置cookie
				document.cookie = name+'='+value+';expires='+now.toUTCString();
			}
			
			
			// 定义一个数组,接收所有加入购物车的商品
			var arr = [];
			
			function addCart(obj){
				// 获取当前点击的li
				var Li = obj.parentNode;
		
				var p = Li.getElementsByTagName('p')[0]
				
				var name = p.innerHTML;
				
				console.log(name)
				// 假设这个值已经有了
				var list = {
					img:'yellow.jpg',
					name:name,
					price:168
				}
				arr.push(list)
				var goodsList = JSON.stringify(arr)
				console.log(goodsList)
				
				// 设置cookie
				setCookie('shopList',goodsList,60);
			}
		</script>
	</body>
</html>
