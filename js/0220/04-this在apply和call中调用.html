<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// apply(obj)和call(obj) bind(obj)切换对象
			var person = {
				name:'静静',
				sex:'女',
				job:'班主任'
			}
			// 全局变量   属于window对象
			var name = '小明';
			var obj = {
				name:'小红',
				age:18,
				play:function(){
					
				},
				say:function(a,b,c){
					
				}
			}
			
			obj.play();//小红   this指代当前对象obj
			
			// apply(obj)切换对象
			obj.play.apply(person);//静静  当前this被切换成person对象
			obj.play.apply();//小明   apply未传入切换的对象(第一个参数),则默认指向window
			// call(obj)切换对象
			obj.play.call(person);//静静  当前this被切换成person对象
			
	
	
			obj.say('泡椒凤爪','烧仙草','凤梨')
			
			// apply(obj,arr)的第二个参数必须为数组
			obj.say.apply(person,['泡椒凤爪','哈根达斯','香梨'])//静静想吃泡椒凤爪和哈根达斯以及香梨
			
			// call(obj,arg1,arg2,arg3...)
			obj.say.call(person,'泡椒凤爪','哈根达斯','香梨')//静静想吃泡椒凤爪和哈根达斯以及香梨
			
			// bind(obj,arg1,arg2,arg3...)返回一个函数    其他和call用法相似
			
			obj.say.bind(person,'泡椒凤爪','哈根达斯','香梨')()//静静想吃泡椒凤爪和哈根达斯以及香梨
			
 		</script>
	</body>
</html>
