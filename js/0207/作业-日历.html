<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var year = 2022;
			var month = 2;
			switch(month){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					alert(year+'的'+month+'月有31天')
				break;
				case 2:
					// 判断平年还是闰年
					// 闰年:能被4整除，不能被100整除   能被400整除 
					if((year%4==0 && year%100!=0) || year%400==0){
						alert(year+'的'+month+'月有29天')
					}else{
						alert(year+'的'+month+'月有28天')
					}
				break;
				case 4:
				case 6:
				case 9:
				case 11:
					alert(year+'的'+month+'月有30天')
				break;
			}
		</script>
	</body>
</html>
