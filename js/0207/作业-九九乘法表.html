<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			document.write('<table border="1" style="width:600px;">');
				for(var i=1;i<=9;i++){
					document.write('<tr>');
						for(var j=1;j<=i;j++){
							document.write('<td>'+i+'*'+j+'='+i*j+'</td>')
						}
					document.write('</tr>');
				}
			document.write('</table>');
			
			
			document.write('<table border="1" style="width:600px;">');
				for(var i=9;i>=1;i--){
					document.write('<tr>');
						for(var j=1;j<=i;j++){
							document.write('<td>'+i+'*'+j+'='+i*j+'</td>')
						}
					document.write('</tr>');
				}
			document.write('</table>');
			
			
			document.write('<table border="1" style="width:600px;">');
				for(var i=9;i>=1;i--){
					document.write('<tr>');
						// 创建空格
						for(var k=0;k<9-i;k++){
							document.write('<td></td>');
						}
						
						for(var j=1;j<=i;j++){
							document.write('<td>'+i+'*'+j+'='+i*j+'</td>')
						}
					document.write('</tr>');
				}
			document.write('</table>');
			
			
			document.write('<table border="1" style="width:600px;">');
				for(var i=1;i<=9;i++){
					document.write('<tr>');
						// 创建空格
						for(var k=0;k<9-i;k++){
							document.write('<td></td>');
						}
						for(var j=1;j<=i;j++){
							document.write('<td>'+i+'*'+j+'='+i*j+'</td>')
						}
					document.write('</tr>');
				}
			document.write('</table>');
		</script>
	</body>
</html>
