	<!-- 
		运算符：
			数学运算符：+  -  * /  %(取余)  ++   --
			赋值运算符：=   +=  -=   *=   /=   %=  
			比较运算符：>   <   >=   <=  !=  ==(恒等)   ===（全等）
			三元运算符：（判断条件）? 条件成立时执行 : 条件不成立时执行
			逻辑运算符：
				与&&	两者为真则为真，只要有假，则为假
				或||	两者为假则为假，只要有真，则为真
				非！		真->假   假->真
				
			通过小括号，改变我们优先级别
				
			注意：逻辑运算符中存在逻辑短路现象（当前面的条件就可以直接判断出结果时，后面的条件将不需要去判断）
			建议把重要的先决条件放在前面
			
	（了解）	位运算符：将十进制先转换为二进制，再按位进行运算，运算完再转换为十进制
				与&	两者为真则为真，只要有假，则为假
				或|	两者为假则为假，只要有真，则为真
				非~		真->假   假->真
				
	流程控制
		if判断条件
		
		单向分支：如果条件成立则执行，不成立则跳过
		if(){
			
		}
		
		双向分支
		if(){
			
		}else{
			
		}
		
		多向分支
		if(){
			
		}else if(){
			
		}else if(){
			
		}else{
			
		}
		
		swiitch...case
		注意：case必须要保证和传入的变量类型保持一致，并且case内不能出现大小比较
		
		switch(条件){
			case 1:
			break;
			case 2:
			break;
			
			//当所有的case都不满足的时候，执行default.(并不是必须写)
			default:
			break;
			
		}
		
		for循环
		
		for(初始条件;判断条件;改变初始值){
			循环体
		}
		
		for(var i=0;i<5;i++){
			
		}
		
		
		
		while循环
		
		设置初始值
		while(判断条件){
			循环体
			设置改变条件
		}
		
		do...while
		do{
			循环体
		}while(判断条件)
		
		while是先进行条件判断，再执行循环体的内容
		do...while先执行一次循环体的内容，再进行条件判断
		
		循环中的关键字
		break跳出整个循环体
		continue跳出本次循环，继续执行下一个循环
		
	 -->
	 <script>
		 var a = 5;
		 var res = a++ + --a + a--;//5 + 5 + 5
