		<script>
			//1、 函数给出形参,但是未传入实参
			// 相当于定义了一个变量a,但是未进行赋值
			function fun1(a){
				
			}
			fun1();
			
			// 2 函数的给出的形参个数大于实参个数
			// a=1   b=2  c未进行赋值,则为undefined
			function fun2(a,b,c){
				
			}
			// 实参按照从左往右的顺序分别给形参赋值
			fun2(1,2)
			
			// 3、函数给出的形参个数等于实参个数
			// a=10  b=20
			function fun3(a,b){
				
			}
			fun3(10,20);
			
			// 4、函数给出的形参个数小于实参个数
			// a=1  2,3没有变量接收,多余的参数不会被接收
			function fun4(a){
				
				
			}
			
			fun4(1,2,3)
			
			// 5、函数给出实参，但未给出形参
			function fun5(){
				// 可以通过arguments接收所有的参数,采用数组的方式返回
				
				
				// 数组的下标默认从0开始,可通过指定下标获取对应的值
				
			}
			fun5('宋鑫','禽类','静静');//
		</script>
