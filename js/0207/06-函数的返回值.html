<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 函数的返回值 return 
			
			// 1 函数调用后未给出return返回值,则调用后的结果为undefined
			function fun1(){
				
				
				// 此时函数调用后仍然为undefined.因为没有返回具体的值
				return
			}
			// 将函数调用的结果赋值给一个变量,该变量就就接收函数return的返回值
			// 如果没有return,则返回undefined
			var res = fun1()
			
			
			// 2、函数调用后通过return返回值（可以为任意类型）
			// 函数调用的结果则为函数返回值
			function fun2(){
				var name = '禽类';
				
				var obj = {name:'俊哥',age:30}
				// return 111;
				// return '返回字符串';
				// return true;
				
				// 返回一个变量
				// return name;//禽类
				// return obj;//{name: "俊哥", age: 30}
				// return {
				// 	name:'曹兵',
				// 	age:18
				// }//{name: "曹兵", age: 18}
				
				return 5+2//7
			}
			var res = fun2()
			
			
			// 3、return后面的代码不执行
			function fun3(){
				
				return 111;
				
				// return后面的代码不会被执行
				
			}
			
			var res = fun3();
			
			
		</script>
	</body>
</html>
