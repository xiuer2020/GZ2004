<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 封装两个函数   
			
			/* 
				函数名：square
				函数的功能：计算一个数的平方  平方： x*x
				函数的参数：1个参数（需要将这个数求平方）
				函数的返回值 :返回计算后的结果
			 */
			
			function square(a){
				// 
				// var res = a*a;
				// return res;
				
				return a*a;
			}
			
			var res = square(4)//16
			
			
			/*
				函数名：cube
				函数的功能： 计算一个数的立方  立方:  x*x*x
				函数的参数：1个参数（需要将这个数求立方）
				函数的返回值 :返回计算后的结果
			 */
			function cube(a){
				return a*a*a;
			}
			
			var res = cube(3)//
			
		</script>
	</body>
</html>
