<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!-- 
		对象的遍历   
		var obj = {
			name:'zhangsan',
			age:18,
			sex:'男',
			say:function(){
				
			}
		}
		
		采用for...in遍历
		
		for(var key in obj){
			key为对象的属性
			obj[key]为对象的值
		}
		
		数组的函数
			concat()连接两个或者多个数组(多个之间采用逗号隔开)
			join()将数组按照指定的字符拼接为字符串（数组->字符串）
			
			出栈入栈
			push()从数组的末尾压入一个元素
			pop()从数组的末尾弹出一个元素，返回被弹出的元素
			unshift()从数组的头部压入一个元素
			shift()从数组的头部弹出一个元素，返回被弹出的元素
			
			slice(start,end)数组的截取
				slice(start)从指定下标(start)开始截取，截取到最后
				slice(start,end)从指定下标(start)开始截取，截取到指定下标(end)之前
				
				注意：
					包含起始下标start，不包含结束下标end
					start和end下标均可以为负数
					数组的截取为从左往右
					
			splice(index,num,item)删除、修改或者添加数组中的某个元素
				splice(index,num)从指定的下标index开始删除,删除num个
				splice(index,num,item)从指定的下标index开始修改或者添加指定的内容
			
				num若为0，则不会删除
				
			reverse()数组的反转
			sort(sortby)将数组内的元素按照ASCII的码值进行排序（默认从小到大排序）
			
			indexOf()查找指定元素第一次出现的位置
			lastIndexOf()查找指定元素最后一次出现
			
			
			字符串函数
			字符串中也可以使用length属性
			
			获取指定下标对应的字符 es6
			str[下标]
			
			字符串的查找
			charAt()查找指定下标对应的字符
			charCodeAt()查找指定下标对应字符的ASCII的码值
			fromCodeAt()查找指定ASCII码值所对应的字符
			indexOf()查找指定字符第一次出现的位置
			lastIndexOf()查找指定字符最后一次出现的位置
			
			0-9   48-57   A-Z  65-90    a-z  97-122
			
			字符串的拼接和拆分
			concat()连接两个或者两个以上的字符串
			split()将字符串按照指定的字符，拆分为数组（字符串->数组）
			
			字符大小写转换
			toLowerCase()将字符转换为小写字母
			toUpperCase()将字符转换为大写字母
			
			字符串的截取
			slice(start,end)截取指定下标的字符
			substr(statr,num)从指定下标开始，截取指定的个数
			substring(start,stop)截取两个下标之间的字符（两个下标不分先后顺序）
			
			trim()去除字符串两侧的空格
			
	 -->
	</body>
</html>
