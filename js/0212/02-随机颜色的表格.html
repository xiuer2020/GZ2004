<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			document.write('<table style="width:800px;margin:0 auto;text-align:center" border="1">');
				for(var i=0;i<10;i++){
					document.write('<tr>')
						for(var j=0;j<10;j++){
							// 颜色取值为0-255
							document.write('<td style="background:rgba('+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*256)+','+Math.random()+')">'+i+''+j+'</td>')
						}
					document.write('</tr>')
				}
				
			document.write('</table>');
		</script>
	</body>
</html>
