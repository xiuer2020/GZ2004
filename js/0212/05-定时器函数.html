<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 一次性定时器
			//一秒后执行输出
			setTimeout(function(){
				document.write('一次性定时器')
			},2000)
			
			// 循环定时器   每过多少秒则执行一次
			var timer = setInterval(function(){
				document.write('<p>给你一朵小红花</p>')
			},1000)
			
			
			// 5s之后清除循环定时器
			setTimeout(function(){
				// 清除循环定时器
				clearInterval(timer)
			},5000);
		</script>
	</body>
</html>
