<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{color:red;}
		</style>
	</head>
	<body>
		<h2>用户停留该页面<span id="hour">0</span>时<span id="min">0</span>分<span id="sec">0</span>秒</h2>
		<script>
			// 定义初始时间为0s
			var i = 0;
			
			// 获取span标签		
			var sec = document.getElementById('sec');
			var min = document.getElementById('min');
			var hour = document.getElementById('hour');
			
			
			// 每过1s执行函数的内容
			setInterval(function(){
				i++;
				
				// 求出多少分钟
				min.innerHTML = Math.floor(i/60%60);
				
				// 修改页面span标签的内容
				sec.innerHTML = i%60;
				
				hour.innerHTML = Math.floor(i/60/60);		
			},1000)
		</script>
	</body>
</html>
