<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0;padding:0;}
			/* 清除浮动 */			
			/* .clear{clear:both;} */
			/* 给父级盒子设置高度清除浮动 */
			/* div.header{height:100px;} */
			/* 伪对象清除浮动 */
			div.header::after{clear:both;content:'';display:block;}
			div.header>div.left{width:55%;height:100px;background:lightblue;float:left;}
			div.header>div.right{width:40%;height:100px;background:pink;float:right;}
			div.main{width:100%;height:300px;background:orange;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="clear"></div>
			<div class="main"></div>
		</div>
	</body>
</html>
