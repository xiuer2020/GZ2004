<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			div{
				width:100%;
				height:500px;
				/* 设置背景颜色 */
				/* background:orange; */
				/* background:url(1.jpeg) no-repeat 0px 0px/100%; */
				
				background:url(1.jpeg) no-repeat center center/100%;
				
				/* 设置字体样式 */
				font:50px 微软雅黑;
				/* 文本上下居中 */
				line-height:200px;
				/* 设置字体颜色 */
				color:white;
				
				/* 文本左右居中 */
				text-align:center;
				/* 字间距 */
				letter-spacing:20px;
				
				/* 文字阴影 */
				text-shadow:3px 3px 5px purple;
			}
			div:hover{
				/* background:green; */
			}
			
			a{text-decoration:none;}
			
			ul{list-style:none;}
			
			ul>li{
				width:500px;
				height:50px;
				background:lightblue;
				/* margin:10px 0px; */
				/* auto代表自动 */
				margin:1px auto;
			}
		</style>
	</head>
	<body>
		<div>武汉加油！中国加油！</div>
		
		<a href="http://www.taobao.com">淘宝网</a>
		
		<ul>
			<li>放假了，我想去长沙、武汉、重庆...</li>
			<li>不不不，我还是在家</li>
			<li>我盖着被子在家听直播</li>
		</ul>
	</body>
</html>
