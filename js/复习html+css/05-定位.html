<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位position</title>
		<style>
			*{margin:0;padding:0;}
			div.father{
				width:400px;
				height:400px;
				border:1px solid blue;
				position:relative;
				left:300px;
				top:0px;
			}
			div.xiaosan{
				width:300px;
				height:300px;
				border:1px solid green;
				margin-left:50px;
				position:relative;
			}
			div.son{
				width:200px;
				height:200px;
				border:1px solid red;
				position:absolute;
				left:100px;
				top:100px;
			}
			
		</style>
	</head>
	<body>
		<div class="father">
			<div class="xiaosan">
				<div class="son"></div>
			</div>
		</div>
		
	</body>
</html>
