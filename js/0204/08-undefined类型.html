<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 1 变量声明后未赋值,值为undefined
			var num;
			
			
			// 2、直接将变量的值赋值为undefined
			var und = undefined;
			
			
			
			// 3、函数的参数未传入实际的值，该参数未undefined
			/* function 函数名(参数){
				函数体
			} 
			
			函数调用   函数名();
			*/
			function fun(a){
				
			}
			
			// 函数调用:将函数大括号内的内容从上往下执行一次
			fun();
			// fun(10);
			//将10赋值给参数a
			
			// 4、函数运行后，未给出返回值(return)，则未undefined
			function demo(){
				
				
				// return 10;
			}
			
			var res = demo();
			
			
			
			
			// 5、对象的属性未进行定义，值也是undefined
			var person = new Object();
			
			
			
			// 对象的属性  person.name
			
		</script>
	</body>
</html>
