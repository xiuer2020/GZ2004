<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:300px;height:80px;background:orange;}
		</style>
	</head>
	<body>
		<div></div>
		
		<script>
			var div = document.getElementsByTagName('div')[0];
			div.onmousedown = function(e){
				
				// alert(window.event.button)
			}
			
			// 当右键菜单展开时,触发该事件
			div.oncontextmenu = function(e){
				
				var ev = e || window.event;
				// 阻止事件默认行为  
				// W3C标准浏览器
				// ev.preventDefault()
				
				// IE解决方法
				// ev.returnValue = true;
				
				// 阻止默认行为的兼容性写法
				ev.preventDefault ? ev.preventDefault() : ev.returnValue = true;
			}
		</script>
	</body>
</html>
