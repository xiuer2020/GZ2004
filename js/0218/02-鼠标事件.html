<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:300px;height:50px;background:#ccc;margin:10px 0px;}
		</style>
	</head>
	<body>
		<div onclick="fun1(this)">click</div>
		<div ondblclick="fun1(this)">dblclick</div>
		<div onmousedown="fun1(this)">mousedown</div>
		<div onmouseup="fun1(this)">mouseup</div>
		<div onmouseover="fun1(this)">mouseover</div>
		<div onmouseout="fun1(this)">mouseout</div>
		<div onmousemove="fun1(this)">mousemove</div>
		<div onmouseenter="fun1(this)">mouseenter</div>
		<div onmouseleave="fun1(this)">mouseleave</div>
		<div oncontextmenu="fun2()">oncontextmenu</div>
		<script>
			function fun1(obj){
				obj.style.background = 'orange';
			}
			
			function fun2(){
				
			}
			
		</script>
	</body>
</html>
