<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>history历史记录</h2>
		<script>
			
			// back()回到上一个历史记录页面
			setTimeout(function(){
				// window.history.back();
				
				// go(n)跳转到指定的历史记录   n代表数字(可取负数)
				window.history.go(-1)
				
				// 登录  go(-1)     注册->登录(go(-1))->注册->登录()
			},2000)
		</script>
	</body>
</html>
