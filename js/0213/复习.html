<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			数学函数：
			abs()绝对值
			max()最大值    不能直接传入数组
			min()最小值
			floor()向下取整
			ceil()向上取整
			round()四舍五入
			random()随机数  随机产生0-1的随机数   取不到1
			pow()次方根
			sqrt()开平方根
			
			时间对象
			var time = new Date()
			
			GMT:格林尼治时间（天文学时间）
			UTC:将我们根据本初子午线划分了24的区，其中东面12个区，西面12个的区，每个时区之间，时差一个小时。中国处于东八区。
			
			中国时间 = UTC + 8小时时差
			
			1、中国标准时间
			time.toString()
			
			2、国际时间
			time.toLocaleString()
			
			3、时间戳
			time.valueOf()
			
			getFullYear()
			getMonth()
			getDay()
			getDate()
			getHour()
			...
			
			getTime()
			
			setFullYear()
			setMonth()
			...
			
			BOM bowser object model称为浏览器对象模型
			
			BOM规定在ES5中，最大的对象window,而在ES6中，最大的对象为global
			
			注意：
				1、所有的全局变量和方法都属于window
				2、全局变量容易被覆盖，会造成变量污染。尽可能多使用局部变量
				3、若在函数体内部不采用var声明的变量，叫做全局变量，也是window的属性
			BOM对象
			window对象
			screen
			location
			history
			navigator
			document
			
			非火狐浏览器FF
			screenLeft screenTop返回浏览器左上角在屏幕上的X Y的坐标
			
			火狐浏览器FF  -8
			screenX screenY 返回浏览器左上角在屏幕上的X Y的坐标
			
			innerWidth innerHeight返回文档区域的宽度和高度（不包括任务栏，工具栏）
			outerWidth outerHeight返回窗口区域的宽度和高度（包括任务栏，工具栏)
			
			offsetWidth offsetHeight返回指定对象（元素）的宽度和高度
			
			offsetLeft offsetHeight返回指定对象距离左侧和顶部的距离
			
			window下面的几种弹框（对话框）
			警告框
			alert()
			
			确认弹框
			confirm()  返回Boolean   确定->true  取消->false
			
			输入弹框
			prompt()   返回输入的内容
		 
		 -->
	</body>
</html>
