<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:200px;
				height:200px;
				background:-webkit-radial-gradient(50px 50px,transparent,red);
				border-radius:50%;
				position:relative;
				/* top:0px;
				left:0px; */
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var sx = 0;
			var sy = 200;
			var box = document.getElementById('box')
			
			box.style.left = sx+'px';
			box.style.top = sy+'px';
			
		</script>
	</body>
</html>
