<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			鼠标事件：
			onclick单击
			ondblclick双击
			onmousedown鼠标按下
			onmouseup鼠标弹起
			onmouseover鼠标移入
			onmouseout鼠标移出
			onmousemove鼠标移动
			onmouseenter鼠标进入  该事件不存在冒泡
			onmouseleave鼠标离开  该事件不存在冒泡
			oncontextmenu右键菜单展开
			
			键盘事件：
			onkeydown键盘按键按下
			onkeyup键盘按键弹起
			onkeypress键盘按键按下并弹起
			
			页面事件
			onload页面加载完成
			onunload退出页面
			onresize调整页面大小
			onscroll当滚动条滚动时触发
			onmousewheel   具有鼠标上滑  下滑的监听
			
			表单事件：
			onfocus聚焦
			onblur失焦
			onchange域的改变
			onsubmit提交按钮被点击  return boolean   true允许   false禁止
			onreset重置按钮被点击
			
			
			event的信息获取：
			
			currentTarget获取事件操作的元素（若存在冒泡事件会找到顶层作用的元素）
			target当前事件操作的元素
			type返回事件的类型   
			
			e.button获取鼠标的按键
			
			普通浏览器：0左键   1滚轮   2右键
			IE中：1左键   2右键   4滚轮    5左键+滚轮  6右键+滚轮   7左键+滚轮+右键
			   
			阻止事件的默认行为（超链接   表单    右键菜单）
			普通浏览器：e.preventDefault()
			IE浏览器：e.returnValue = true;
			
			ev.preventDefault ? ev.preventDefault() : ev.returnValue = true;
			
			键盘按键的信息
			keyCode获取按键对应的unicode编码
			which获取按键对应的unicode编码
			
			获取键盘特殊的按键
			altKey
			ctrlKey
			shiftKey
			
			获取鼠标的位置信息
			screenX获取鼠标当前在屏幕上的X坐标
			screenY获取鼠标当前在屏幕上的Y坐标
			
			clientX获取鼠标当前在视窗上的X坐标
			clientY获取鼠标当前在视窗上的Y坐标
			
			offsetX获取鼠标当前距离操作元素上的X坐标
			offsetY获取鼠标当前距离操作元素上的Y坐标
			
		 -->
	</body>
</html>
