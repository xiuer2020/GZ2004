<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{width:300px;height:200px;background:green;}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var Listener = {
				addListener:function(obj,eventName,callback){
					// obj为绑定事件的对象
					// eventName传入事件名
					// callback传入该事件调用的函数
					if(obj.addEventListener){
						// 非IE低版本浏览器
						obj.addEventListener(eventName,callback,false);
					}else{
						// IE低版本浏览器
						// IE绑定事件必须加上on   比如  onclick  onmouseover
						obj.attachEvent('on'+eventName,callback)
					}
				},
				removeListener:function(){
					if(obj.removeEventListener){
						obj.removeEventListener(eventName,callback);
					}else{
						obj.detachEvent('on'+eventName,callback)
					}
				}
			}
			
			// 获取box
			var box = document.getElementById('box');
			Listener.addListener(box,'click',function(){
				alert('box被点击')
			})
			
		</script>
	</body>
</html>
