<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:150px;
				height:150px;
				background:-webkit-radial-gradient(50px 50px,transparent,red);
				border-radius:50%;
				position:relative;
				/* top:0px;
				left:0px; */
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			
			// 获取球的宽度和高度
			// var offsetWidth = box.offsetWidth;
			// var offsetHeight = box.offsetHeight;
			// 
			
			// // 获取屏幕的宽度和高度
			// var innerWidth = window.innerWidth;
			// var innerHeight = window.innerHeight;
			// 
			
			// // 获取球当前距离顶部和左侧的位置
			// var Top = box.offsetTop;
			// var Left = box.offsetLeft;
			// 
			var box = document.getElementById('box');
			function run(x,y){
				// sx  sy 为小球的当前的位置
				var sx = Math.floor(Math.random()*(window.innerWidth-box.offsetWidth));
				var sy = Math.floor(Math.random()*(window.innerHeight-box.offsetHeight));
				
				// 设置x y 每次的位移
				// var x = 1;
				// var y = 1;
				
				setInterval(function(){
					// 判断小球是否上下撞击屏幕
					if(box.offsetHeight+box.offsetTop>=window.innerHeight || box.offsetTop<=0){
						// 小球反向
						y *= -1;//y = y*-1   1*-1=-1   -1*-1=1
					}
					
					if(box.offsetWidth+box.offsetLeft>=window.innerWidth || box.offsetLeft<=0){
						x *= -1;
					}
					// 求出小球当前的x y坐标
					sx += x;
					sy += y;
						
					// 设置小球的位置
					box.style.left = sx+'px';
					box.style.top = sy+'px';
					
				},5);
				
			}
			
			run(16,16)
			
		
		</script>
	</body>
</html>
