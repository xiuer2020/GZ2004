<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.two{
				background:palevioletred;
			}
		</style>
	</head>
	<body>
		<p id="text" class="msg" style="color:red">男朋友说：“送你一支口红,你每天还我一点点”</p>
		
		<script>
			var text = document.getElementById('text');
			
			// attributes获取所有的属性节点
			
			
			// 访问指定的某个属性节点
			
			
			
			// getAttribute()获取指定属性节点的值
			
			
			// setAttribute()设置或者修改属性节点
			text.setAttribute('name','one');
			
			
			setTimeout(function(){
				text.setAttribute('class','two')
			},2000)
			
			//removeAttribute() 移除属性节点
			setTimeout(function(){
				text.removeAttribute('name')
			},2000)
			
		</script>
	</body>
</html>
