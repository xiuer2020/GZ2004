<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin:0;paddding:0;}
			div.header{width:100%;height:200px;background:black;}
			div.nav{width:100%;height:50px;background:green;}
			div.main{width:80%;height:2000px;background:url(1.jpg);margin:0 auto;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header"></div>
			<div class="nav" id="nav"></div>
			<div class="main" id="main">这是第一行</div>
		</div>
		<script>
			// 获取导航条
			var nav = document.getElementById('nav');
			var main = document.getElementById('main');
			
			var offsetTop = nav.offsetTop;
			// 
			
			// 绑定滚动条滚动事件
			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				// 
				
				// 判断是否到达导航条位置
				if(scrollTop>=offsetTop){
					// 固定导航条位置  fixed固定在屏幕上   参考位置为屏幕  脱离文档流
					nav.style.position = 'fixed';
					nav.style.top = '0px';
					main.style.paddingTop = '50px';
					
				}else{
					nav.style.position = 'static';
					main.style.paddingTop = '0px';
				}
			}
			
		</script>
	</body>
</html>
