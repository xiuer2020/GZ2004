<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			window属性和方法
			moveTo()将浏览器窗口移动到指定的像素
			moveBy()将浏览器窗口每次移动指定的像素
			
			resizeTo()将浏览器窗口调整到指定的宽高
			resizeBy()将浏览器窗口每次调整指定的宽高
			
			scrollTo()将滚动条移动到指定的位置
			scrollBy()将滚动条每一次移动的像素
			
			opener返回创建该子窗口的引用（父窗口）
			closed查看窗口是否已关闭
			close()关闭浏览器窗口
			
			事件：在特定的情况下触发函数
			onload页面加载完成时执行
			onunload当页面关闭时执行
			onscroll当滚动条滚动时执行
			
			scrollTop  获取滚动条滚动的距离
			
			document.documentElement.scrollTop || document.body.scrollTop;
			
			location对象
				*href 设置或返回完整的url
				
				host 返回主机名和端口号
				hostname返回主机名
				port 返回端口号
				protocol返回协议
				pathname 返回Url的路径
				search返回?后面的部分
				hash返回#后面的部分
				
				assign()加载新文档
				replace()加载新文档覆盖当前文档
				
				assign()和replace()的区别：
				assign()跳转页面有历史记录，replace()加载页面没有历史记录
				
				reload重新加载文档
				reload()相当于F5   刷新
				reload(true)相当于Ctrl+F5  强制刷新   清除浏览器浏览记录
				
				history对象
				go()指定的某个历史记录
				forward()下一个历史记录
				back()上一个历史记录
				
				go(1)和forward()功能相同
				go(-1)和back()功能相同
				
		 -->
	</body>
</html>
