<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// slice(start,end)从指定下标开始截取字符串
			var str = '好好学习，找个好工作';
			var newStr = str.slice(0,4);
			
			
			// substr(start,num)	从起始索引号提取字符串中指定数目的字符
			var str = '好好学习，找个好工作';
			var newStr = str.substr(5,5);
			
			
			//substring(start,stop)提取字符串中两个指定的索引号之间的字符
			var str = '好好学习，找个好工作';
			// substring()功能基本和slice一致,只是两个下标可以随意放置
			var newStr = str.substring(4,0);
			
			
			var str = '    今天  需要大家记忆   ';
			
			
			// trim()去除字符串两侧的空格
			var newStr = str.trim();
			
		</script>
	</body>
</html>
