<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = new Array()
			
			
			
			// concat()连接两个或更多的数组，并返回结果
			var arr1 = [1,2,3];
			var arr2 = [4,5,6];
			
			var newArr = arr1.concat(arr2);
			
			
			var arr3 = [7,8,9];
			// 注意:多个数组之间采用逗号连接
			var newArr = arr1.concat(arr2,arr3)
			
			// concat()改变原数组
			
			
			var newArr = arr1.concat('静静姐');
			
			
			// join()将数组按照指定的字符拼接为字符串
			var arr = ['你','们','出','去','了','想','干','嘛'];
			
			
			// join默认按照','进行拼接
			var str = arr.join();
			
			
			var str = arr.join('');
			
			
			
			/* 
				出栈入栈:改变原数组
					push()向数组的末尾添加一个或更多元素，并返回新的长度。
					pop()删除并返回数组的最后一个元素
					unshift()向数组的开头添加一个或更多元素，并返回新的长度
					shift()删除并返回数组的第一个元素
			 
			 */
			var arr = [1,2,3,4];
			// push()从数组的末尾添加一个或多个元素   多个元素之间采用逗号连接
			arr.push('宋鑫')
			
			
			// pop()删除并返回数组的最后一个元素
			var res = arr.pop();
			
			
			
			// unshift()向数组的开头添加一个或更多元素，并返回新的长度
			arr.unshift('徐大大')
			
			
			// shift()删除并返回数组的第一个元素
			var res = arr.shift()
			
			
		</script>
	</body>
</html>
