<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// reverse()反转  颠倒数组中元素的顺序(改变原数组)
			var arr = [1,2,3,4,5];
			arr.reverse()
			
			
			
			// sort()对数组的元素进行排序（按照ASCII的码值进行排序）
			var arr = [4,5,2,9,7,3,1];
			arr.sort()
			
			
			var arr =  ['a','A',4,5,2,9];
			arr.sort()
			
			
			var arr =  [22,20,200,4,5,2,9];
			arr.sort()
			
			
			var arr = [1,4,2,7,5,6];
			// 先进行排序,再反转
			arr.sort().reverse();
			
			
			//必须传入两个形参a b  参数的比较会出现三种结果
			/*
			若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
			若 a 等于 b，则返回 0。
			若 a 大于 b，则返回一个大于 0 的值。
 */
			function sortby(a,b){
				if(a<b){
					//将a放到b后面
					return 1;
				}else if(a==b){
					return 0;
				}else if(a>b){
					return -1;
				}
			}
			
			var arr = [2,5,1,3,9];
			arr.sort(sortby)
			
		</script>
	</body>
</html>
