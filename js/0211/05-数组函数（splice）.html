<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// splice()改变原数组
			// 删除指定的元素   删除键和值
			var arr = [1,2,3,4,5];
			// 从下标1开始,删除一个元素
			var res = arr.splice(1,1);
			
			
			// 返回删除的元素
			
			
			var arr = [1,2,3,4,5];
			arr.splice(1,3);
			
			
			// splice()修改数组内指定的值
			var arr = ['宋鑫','陈力','陈颖','叶舒蕾'];
			arr.splice(1,1,'陈易');
			
			
			// splice添加内容
			var arr = ['宋鑫','陈力','陈颖','叶舒蕾'];
			arr.splice(1,0,'周小钰');
			
		</script>
	</body>
</html>
