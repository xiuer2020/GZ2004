<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1,2,3,4,5];
			
			// slice(start)代表从指定的下标(start)开始截取,截取到最后
			var newArr = arr.slice(2);
			
			
			
			var arr = [1,2,3,4,5];
			// slice(start,end)从指定下标开始截取,截取到指定结束下标之前
			var newArr = arr.slice(2,4);
			
			
			// 若下标为负数,则代表从倒数第几个开始截取
			var arr = [1,2,3,4,5];
			// 从倒数第四个开始截取,截取到最后
			var newArr = arr.slice(-4);
			
			
			var arr = [1,2,3,4,5];
			// 从倒数第四个开始截取,截取到倒数第二个之前
			var newArr = arr.slice(-4,-2);
			
			
			var arr = [1,2,3,4,5];
			var newArr = arr.slice(-4,4);
			
			
			var arr = [1,2,3,4,5];
			var newArr = arr.slice(-2,-4);
			
		</script>
	</body>
</html>
