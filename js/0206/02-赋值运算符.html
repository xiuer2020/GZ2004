<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 赋值运算符 =   +=  -=  *=  /=  %=
			var a = 10;
			a+=5;//a+=5相当于 a=a+5   10+5
			
			
			var a = 20;
			a-=3;//a=a-3  20-3=17
			
			
			var a = 5;
			a*=3;//a=a*3   5*3=15
			
			
			var a = 10;
			a/=3;//a=a%3  10%3=3.333333....
			
			
			var a = 10;
			a%=3;//a=a%3  10%3=1
			
		</script>
	</body>
</html>
