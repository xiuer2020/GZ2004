<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// break:跳出整个循环
			for(var i=1;i<10;i++){
				// 如果满足条件则执行,不满足则跳过
				if(i%2==0){
					// 跳出整个循环体(跳出整个for循环，for循环的代码到此结束)
					break;
				}
				
			}
			
			// continue:跳出本次循环,继续执行下一个循环
			for(var i=1;i<10;i++){
				// 如果满足条件则执行,不满足则跳过
				if(i%2==0){
					continue;
				}
				
			}
		</script>
	</body>
</html>
