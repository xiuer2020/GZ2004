<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var num1 = '10';
			var num2 = 20;
			//   +  此时不是加法运算,而是作为连接符使用
			var res = num1 + num2;
			
			
			//   % 取余
			var num1 = 15;
			var num2 = 3;
			var res = num1 % num2;
			
			
			// ++   --
			/*
			 a++ 先将a的值参与运算，再将其加一 
			 ++a 先将a的值加一，再将加一后的结果参与运算
			 
			 a-- 先将a的值参与运算，再将其减一
			 --a 先将a的值减一，再将减一后的结果参与运算
			*/
		   
		   var a = 10;
		   var res = a++ + a--;//10+11
		   
		   
		   
		   var a = 10;
		   var res = a++ + a++;//10+11
		   
		   
		   
		   var a = 10;
		   var res = --a + a++;//9+9
		   
		   
		   
		   var a = 10;
		   var res = ++a + ++a;//11+12
		   
		   
		   
		   var a = 10;
		   var res = --a + a++ + --a;//9+9+9
		   
		   
		   
		</script>
	</body>
</html>
