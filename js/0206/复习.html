<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			空类型null   空对象指针（指定以后用于装对象）
			
			
			
			null和undefined的区别？
			null和undefined的值相等，但是类型不相等。null的类型为object,而undefined的类型为undefined
			
			undefined是未定义类型，以后可以存放任意类型的数据；null是空对象指针，以后只能存放对象类型
			
			
			数值类型number
			
			js中没有严格去区分整型和浮点型，通过typeof检测出来的数据类型都是number
			
			整型：（占4个字节）取值范围为-2的53次方到2的53
				注意：当整型超过取值范围，会自动转换为浮点型
				
			浮点型：(占八个字节)  小数，超过整型范围的数
				注意：当浮点型小数位没有实际的值，会自动转换为整型
				36.0000000     自动存储为36
				36.0001        存储为36.0001
				
			进制
				0开头的数值
					1、如果后面的数字不超过7，采用八进制解析   
					2、如果后面的数字超过7，采用十进制解析
					
				0x开头的数值
					采用十六进制解析
					十六进制的取值范围0-9 a-f
					a:10 b:11 c:12 d:13 e:14 f:15
					
					0x后面的字母不区分大小写
					
				科学计数法
				e代表多少次方
				
				5e-2   5e2
				
				Infinity无穷（无穷大、无穷小）
				除数如果为0，会出现Infinity
				
				小数的计算与比较
					单精度  双精度
					注意：用于不要采用js的小数的计算结果进行比较，若需要比较，则先转换为整型再进行计算
					
				NaN（not a number）不是一个数的数值类型
				
				什么情况下会出现NaN?
				想得到一个数值类型，但是通过运算不能得到
				
				注意：
					1、NaN是一个连自己都不等于自己的数值类型
					2、只要NaN参与运算，其结果为NaN(除了连接符的情况)
					
			对象
				1、通过原生方法
					var obj = new Object();
					
				2、通过字面量（json）定义
					var obj = {}
				
			对象内主要分为属性和方法
			属性（使用方式相当于之前学习的变量）
				obj.属性名 = 属性值
				
				person.name = '老王'
				person.age = 18
			
			方法（使用方式相当于之前学习的函数）
				person.play = function(){
					
				}
				
				对象方法的调用
				person.play();
				
			
			定义对象并赋值
			var obj = {
				name:'张三',
				age:20,
				sex:'男',
				play:function(){
					
				}
			}
			
			
			
			
			obj.play()
			
			类型之间的转换
				1、隐式转换（自动转换）
					
				2、强制转换
					强制转换为number类型：
						parseInt()强制转换为整型
							将小数（浮点型）强制转换为整型（直接去除小数部分）
							解析进制（十六进制）
							解析字符串（取第一个字母之前的数字，若第一个字母之前不存在数字，此时结果为NaN）
						parseFloat()强制转换为浮点型
							不解析进制
							解析字符串（取第一个字母之前的数字）
							解析小数
							
						number()强制转换为数值类型
							解析进制（十六进制）
							只解析纯数字的字符串
				
			toFixed(n)  n代表保留的小数的位数
			
			强制转换为字符串类型
			String(被转换的数据)
			被转换的数据.toString()
			
			注意：toString是不能转换undefined和null
			
		强制转换为Boolean
			Boolean()
		 -->
	</body>
</html>
