	<body>
		<!-- 
		在ES5中存在this的绑定，this只和其调用的位置有关;在ES6中无this的绑定，this只和定义的位置有关
		
			this宗旨：this永远在当前对象调用
			1、this在普通函数调用时,this指代的是全局
			2、this在对象中调用时，this指代的是当前对象
			3、this在构造函数中调用，this指代的是实例化对象
			4、this在apply\call\bind中使用时，this指代的是切换后对象
			
		 
		cookie客户端缓存
		max-age和expires的默认值为session,关闭浏览器失效
		
		document.cookie="key=val;path=/;max-age="+3600
		 -->
