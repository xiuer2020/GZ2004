<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		key:<input type="text"><br>
		val:<input type="text"><br>
		<hr>
		<button onclick="add()">添加缓存</button>
		<button onclick="get()">读取缓存</button>
		<button onclick="remove()">移除缓存</button>
		<button onclick="clearAll()">清空缓存</button>
		<script>
			
			
			var input = document.getElementsByTagName('input');
			
			// 添加缓存
			function add(){
				// 
				
				// setItem(key,val)设置或添加缓存
				window.localStorage.setItem(input[0].value,input[1].value)
			}
			
			// 读取缓存
			function get(){
				var username = window.localStorage.getItem(input[0].value)
				alert(username)
			}
			
			// 移除缓存
			function remove(){
				var username = window.localStorage.removeItem(input[0].value)
				
			}
			
			// 清空缓存
			function clearAll(){
				window.localStorage.clear()
				
			}
		</script>
	</body>
</html>
