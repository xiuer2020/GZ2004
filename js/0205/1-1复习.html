<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<!-- 
		javascript是基于对象和事件驱动的客户端脚本语言,简称js
		ECMAScript5.0 	ES5

		js用于干什么
		网页特效
		表单验证
		游戏编写
		node编写

		js常见的引入方式:
		1,直接引入
		<script></script>
		<script type="text/javascript"></script>
		<script laguage="javascript"></script>

		2,间接引入
		<script src=""></script>
		注意:在script标签内写的代码不会生效

		<noscript>你的破浏览器该换了</noscript>

		js中的注释
			//单行注释
			/**/多行注释

		js常见的几种输出方式
		1,弹框输出 alert() 中断代码执行
		2,文档流输出document.write()	
		3,控制台输出console.log()

		变量:可以存储数据块(可以改变的量),可以存放任何的数据类型
		声明 var 变量名
		声明并赋值 var 变量名 = 值
		同时声明多个变量 var a,b,c;
						var a=10,b=10,c=10;

		变量的命名规范:
		1,变量名由数字,字母,下划线以及$组成,但不能以数字开头
		2,js中严格区分大小写
		3,可以使用中文,不建议使用
		4,不能使用系统关键字命名 
		5,建议使用驼峰命名法

		变量提升
			var存在变量提升,声明提前,但是赋值未提前

		常见的数据类型:
			1,一种数据类型
				对象 js中所有的东西都是对象

			2,两种数据类型
				值类型,引用类型

			3,六种数据类型
				未定义,字符串,布尔,数值,空,对象类型

			检测数据类型
				typeof(被检测数据)
				typeof 被检测数据

			什么情况下会出现undefined
			1,变量声明后未进行赋值,值为undefined
			2,将变量直接进行赋值,值为undefined
			3,函数的参数在调用时为传入实际的值,该参数为undefined
			4,函数调用之后未给出返回值return
			5,对象的属性未进行赋值

		字符串类型string
			单双引号内的内容
			js中不区分单双引号
			单双引号嵌套

			\转义字符
			+连接符

		布尔值boolean
		true,false
		主要用于判断
	 -->
