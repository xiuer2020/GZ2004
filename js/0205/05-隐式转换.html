<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 转换为数值
			var num = 10.0;//10  将浮点型自动转换成整型
			var num = 3.14e2;//314
			var num = 023;//19  八进制
			var num = 0xB;//11  十六进制
			
			
			
			// toFixed(n)固定小数位数  n代表小数的位数
			var price = 36;
			
			
			// 字符串转换为数值类型
			//纯数字的字符串在计算的过程中会自动转换为数字去运算
			var str = '10';
			var num = 10;
			var res = str*num;//100
			
			
			// 布尔类型自动转换为数值类型
			var bool = true;//true自动转换为1     false自动转换为0
			var num = 10;
			var res = bool+num;//11
			
			
			// 自动转换为字符串   +
			var str = '10';
			var num = 10;
			var res = str+num;//+作为连接符而不是加法
			
			
			
			// 自动转换为布尔类型
			var bool = true;
			var bool = '';//false
			var bool = 'js好烧脑啊';//true
			var bool = ' ';//true
			var bool = 0;//false
			var bool = 1;//true
			var bool = 222;//true
			
			// 以下为无意义操作
			var bool = undefined;//false
			var bool = null;//false
			var bool = NaN;//false
			
			// 括号内为判断条件,括号内的内容会自动去转换为boolean
			if(bool){
				alert(true)
			}else{
				alert(false)
			}
			
			
		</script>
	</body>
</html>
