<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			javascript是基于对象和事件驱动的客户端脚本语言，简称js
			ECMAScript5.0   ES5   ECMAScript6.0  ES6
			
			javascript和java的关系
			没有任何关系
			雷锋和雷峰塔
			
			javascript用于干什么？
			网页特效（轮播图、tab切换、鼠标鼠标效果、吸顶导航、多级地址联动）
			表单验证（正则表达式）
			游戏编写（抽奖、跳一跳）
			node编写
			
			js常见的引入方式：
			1、直接引入
			<script></script>
			<script type="text/javascript"></script>
			<script language="javascript"></script>
			
			2、间接引入
			<script src=""></script>
			注意：在script标签内写的代码不会生效
			
			<noscript>你的破浏览器该换了</noscript>
			
			js中的注释
				//单行注释
				
				/**/多行注释
				
				注释的代码不会被浏览器解析，起到解释说明的作用，便于代码调试，但注释内不能嵌套注释
				
			js常见的几种输出方式
			1、弹框输出 alert()  中断代码执行
			2、文档流输出document.write()
			3、控制台输出console.log()
			
			变量：可以存储数据块（可以改变的量），可以存放任何的数据类型
			声明 var 变量名;
			声明并赋值 var 变量名 = 值;
			同时声明多个变量  var a,b,c;
						var a==10,b=10,c=10;
						
			var num = 10;
			num = 20;
			
			变量的命名规范：
			1、变量名由数字、字母、下划线以及$组成，但不能以数字开头
			2、js中严格区分大小写
			3、可以使用中文，不建议使用
			4、不能使用系统关键字命名  var break continue new if  else
			5、建议使用驼峰命名法   firstName  girlFriend
			
			变量提升
				var存在变量提升，声明提前，但是赋值并未提前
				
			常见的数据类型：
				1、一种数据类型
					对象  js中所有的东西都是对象
					
				2、两种数据类型
					值类型
					引用类型
				3、六种数据类型
					未定义类型undefined
					字符串类型string
					布尔类型boolean
					数值类型number
					空类型null(object)
					对象类型object (object  function)
					
				检测数据类型 typeof
					typeof(被检测数据)
					typeof 被检测数据
					
				undefined未定义类型
				
				什么情况下会出现undefined？
				1、变量声明后未进行赋值，值为undefined
				2、将变量直接赋值未undefined
				3、函数的参数在调用时未传入实际的值，该参数为undefined
				4、函数调用之后未给出返回值return
				5、对象的属性未进行赋值
				
			字符串类型string
				单双引号内的内容
				js中不区分单双引号
				正常情况下，建议使用单引号和html中的双引号区分，做到单双引号嵌套
				
				\ 转义字符
				
				+ 连接符
				
			布尔值boolean
			true   false
			
			主要用于判断
		 -->
	</body>
</html>
