<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 强制转换为整型parseInt()
			var str = '10';//10  
			var str = '9.2';//9
			var str = '9.9';//9  直接去掉小数点后面的内容
			var str = '023';//十进制   parseInt()不解析八进制
			var str = '0xA';//10  解析十六进制
			var str = '123abc';//123
			var str = '12abc34';//12
			var str = 'abc34';//NaN
			var str = '12.5abc';//12
			var str = '0xabc';//
			var res = parseInt(str);
			
			
			
			// 经典的用法
			var padding = '20px';
			var content = '200px';
			
			
			var width = parseInt(content)+parseInt(padding)*2+'px';
			
			
			
			//了解： parseInt(str,基数)  基数:代表多少进制  取值范围2-36   默认为0解析为十进制    0x会被解析成十六进制
		</script>
	</body>
</html>
