            context.translate(150, 150);
            context.rotate((-1 / 2) * Math.PI);

            var x = 0;
            var id = setInterval(function() {
                x += 1;

                context.clearRect(-150, -150, 300, 300);
                // 清空画布
                context.beginPath();
                // context.moveTo(150, 150);
                // context.arc(150, 150, 100, (-1 / 2) * Math.PI, (((3 / 2) * Math.PI) / 100) * x);

                context.moveTo(0, 0);
                context.arc(0, 0, (100 / 90) * x, 0, ((2 * Math.PI) / 100) * x);

                context.fillStyle = "orange";
                context.fill();
                context.strokeStyle = "red";
                context.lineWidth = 50;
                // context.stroke();

                context.closePath();

                if (x >= 90) {
                    clearInterval(id);
                }
            }, 30);
        </script>
