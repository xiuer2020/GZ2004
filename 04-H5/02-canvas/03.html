<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #canvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <img src="https://www.runoob.com/images/img_the_scream.jpg" alt="" />
        <canvas id="canvas" width="300" height="300"></canvas>

        <script>
            /** @type {HTMLCanvasElement} */
            var canvas = document.getElementById("canvas");
            // 获取canvas元素
            var context = canvas.getContext("2d");
            // 获取上下文

            context.strokeStyle = "orange";
            context.font = "30px Arial";
            context.fillText("Hello", 0, 30);
            // context.strokeText("Hello", 0, 30);

            var gradient = context.createLinearGradient(0, 100, 0, 200);
            gradient.addColorStop(0, "red");
            gradient.addColorStop(0.2, "red");
            gradient.addColorStop(0.2, "blue");
            gradient.addColorStop(0.8, "blue");
            gradient.addColorStop(1, "orange");
            context.fillStyle = gradient;
            context.fillRect(100, 100, 100, 100);

            // void ctx.drawImage(image, dx, dy);
            // void ctx.drawImage(image, dx, dy, dWidth, dHeight);
            // void ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);

            // 画矩形路径
            // context.rect(0, 0, 100, 100);
            // context.stroke();

            context.arc(100, 100, 50, 0, 2 * Math.PI);
            

            var img = document.querySelector("img");

            img.onload = function() {
                context.drawImage(img, 0, 100, 100, 100, 0, 0, 200, 200);
            };

            context.beginPath();
            context.moveTo(0, 300);
            context.quadraticCurveTo(150, -200, 300, 300);
            context.stroke()
            // context.fill()
            context.closePath();

            // 根据路径裁剪
            context.clip();
        </script>
    </body>
</html>
