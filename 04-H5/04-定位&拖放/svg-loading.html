<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <svg viewBox="-50 -50 100 100" style="border: 1px solid red;">
            <!-- <rect x="0" y="-10" width="10" height="20" style="" transform="scale(1,3)"> -->
            <rect x="0" y="-10" width="10" height="20" style="" transform="scale(1,3)">
                <!-- <animateTransform attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 0,0"
                to="30 0,0"
                dur="3s"
                repeatCount="indefinite"/> -->

                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    values="1,0; 1,1; 1,0"
                    dur="3s"
                    repeatCount="indefinite"
                />
            </rect>
        </svg>
        <svg viewBox="-50 -50 100 100" style="border: 1px solid red;">
            <circle cx="0" cy="0" r="20" style="" transform="scale(1,2)" />
        </svg>

        <svg viewBox="-50 -50 100 100">
            <!-- uniform scale -->
            <circle cx="0" cy="0" r="10" fill="red" transform="scale(4)" />

            <!-- vertical scale -->
            <circle cx="0" cy="0" r="10" fill="yellow" transform="scale(1,4)" />

            <!-- horizontal scale -->
            <circle cx="0" cy="0" r="10" fill="pink" transform="scale(4,1)" />

            <!-- No scale -->
            <circle cx="0" cy="0" r="10" fill="black" transform="scale(1)" />
        </svg>

        <svg width="24" height="24" viewBox="-50 -50 100 100" style=" fill: orange;">
            <!-- <circle cx="50" cy="50" r="50" style="" /> -->
            <rect x="-50" y="-50" width="20" height="100" style="">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    values="1,0.3; 1,1; 1,0.3"
                    dur="0.6s"
                    repeatCount="indefinite"
                />
                <animate attributeType="XML"
                    attributeName="opacity"
                    values="0.3; 1; 0.3"
                    dur="0.6s"
                    repeatCount="indefinite"/>
            </rect>
            <rect x="-10" y="-50" width="20" height="100" style="">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    values="1,0.3; 1,1; 1,0.3"
                    dur="0.6s"
                    begin="-0.2s"
                    repeatCount="indefinite"
                />
                <animate attributeType="XML"
                    attributeName="opacity"
                    values="0.3; 1; 0.3"
                    dur="0.6s"
                    begin="-0.2s"
                    repeatCount="indefinite"/>
            </rect>
            <rect x="30" y="-50" width="20" height="100" style="">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="scale"
                    values="1,0.3; 1,1; 1,0.3"
                    dur="0.6s"
                    begin="-0.4s"
                    repeatCount="indefinite"
                />
                <animate attributeType="XML"
                    attributeName="opacity"
                    values="0.3; 1; 0.3"
                    dur="0.6s"
                    begin="-0.2s"
                    repeatCount="indefinite"/>
            </rect>
        </svg>
    </body>
</html>
