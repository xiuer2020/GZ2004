<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: lightblue;
            }
            img {
                width: 100px;
                height: 100px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <img src="https://www.runoob.com/images/compatible_firefox.gif" alt="" />
        <script>
            var img = document.querySelector("img");
            img.onmousedown = function(e) {
                e.preventDefault();
                
                if (e.which == 1) {
                    document.body.onmousemove = function(event) {
                        event.preventDefault();
                        
                        img.style.top = event.pageY - e.offsetY + "px";
                        img.style.left = event.pageX - e.offsetX + "px";
                    };
                }
            };
            document.body.onmouseup = function(e) {
                // 
                if (e.which == 1) {
                    document.body.onmousemove = null;
                }
            };
        </script>
    </body>
</html>
