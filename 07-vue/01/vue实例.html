<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- 每个 Vue 应用都是通过用 Vue 函数创建一个新的 Vue 实例开始的 -->
        <script>
            let app = new Vue({});
            // 每个app都是 Vue 实例对象
            // 一个 Vue 应用由一个通过 new Vue 创建的根 Vue 实例
        </script>

        <div id="vm">
            <p>{{a}}</p>
            <p>{{b}}</p>
        </div>
        <script>
            let data = { a: 1, b: undefined };
            let vm = new Vue({
                el: "#vm",
                data: data,
            });

            // data: {
            //     newTodoText: '',
            //     visitCount: 0,
            //     hideCompletedTodos: false,
            //     todos: [],
            //     error: null
            // }

            // vm.a == data.a
            // data.a = 2;
            // 

            // 只有当实例被创建时 new Vue 就已经存在于 data 中的属性才是响应式的
            // 某个状态需要响应式 必须创建的时候 有这个属性 哪怕没有值

            // vm.a 里面的a 是我自己定义的属性

            // vm.$el 里面的$el也是属性  $开头的 都是vue内建的属性
            // vm.$data === data
            // vm.a === vm.$data.a  true

            // $watch 是一个实例方法
            vm.$watch("a", function (newValue, oldValue) {
                // 这个回调将在 `vm.a` 改变后调用
                
            });
        </script>
    </body>
</html>

    vm.a
    vm.$data
    vm.$el
    vm.watch 方法监听状态变化
