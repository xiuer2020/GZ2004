<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- 在开发环境下不要使用压缩版本，不然你就失去了所有常见错误相关的警告! -->
        <!-- https://cn.vuejs.org/js/vue.js -->
        <!-- https://unpkg.com/vue@2.6.11/dist/vue.js -->
        <!-- https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- https://github.com/vuejs/vue-devtools#vue-devtools -->
        <!-- chrome://extensions/  开发者模式-->
        <!-- Octotree gitbub仓库目录插件 chrome -->


        <!-- Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统： -->
        <div id="app">{{message}}</div>
        <div id="test"></div>

        <script>
            // 渐进式框架
            // 在开发环境下不要使用压缩版本，不然你就失去了所有常见错误相关的警告!

            var app = new Vue({
                el: "#app",
                data: {
                    message: "hello vue.js",
                },
            });
            // el: element 需要绑定的元素
            // data 所有数据对象
            // 现在数据和 DOM 已经被建立了关联，所有东西都是（数据）响应式的。
            // 访问数据 app.message 

            var obj = {
                message: "hello world",
            };
            document.querySelector('#test').innerHTML = `${obj.message}`
        </script>
    </body>
</html>
