<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="clickHandle">click</button>
        </div>
        <script>
            // app实例对象
            let app = new Vue({
                el: "#app",
                data: {
                    message: "hello world",
                },
                methods: {
                    clickHandle: function () {
                        
                        // VUE方法内部 this 就是 app
                    },
                },
            });
        </script>

        <!--  -->
        <hr />

        <div id="app2">
            <span>{{message}}</span>
            <button v-on:click="reverseMessage">reverse</button>
        </div>
        <script>
            let app2 = new Vue({
                el: "#app2",
                data: {
                    message: "hello world",
                },
                methods: {
                    // Property or method "reverseMessage" is not defined
                    reverseMessage: function () {
                        this.message = this.message.split("").reverse().join("");
                    },
                },
            });
            // 注意在 reverseMessage 方法中，我们更新了应用的状态，
            // 但没有触碰 DOM——所有的 DOM 操作都由 Vue 来处理，你编写的代码只需要关注逻辑层面即可。
            // 数据驱动视图更新（自动 我们只需要改变状态） 不应该用jq的思路 选中DOM 添加事件
        </script>

        <!--  -->
        <hr />

        <!-- 实现表单输入和应用状态之间的双向绑定 -->

        <div id="app3">
            <p>{{message}}</p>
            <input type="text" v-model='message'>
        </div>
        
        <script>
            let app3 = new Vue({
                el: "#app3",
                data: {
                    message: "hello world!",
                }
            });
        </script>
    </body>
</html>

<!-- 
    v-bind:title
    v-if
    v-for
    v-on:click
    methods: {xxx: func}
    this指向app这个VUE实例

    v-model 双向绑定
 -->
