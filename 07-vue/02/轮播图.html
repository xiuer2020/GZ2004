<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            ul {
                margin: 0;
                list-style: none;
                padding: 0;
                position: relative;
            }
            .swiper {
                width: 300px;
                position: relative;
                top: 0;
                left: 0;
            }
            .container li {
                position: absolute;
                top: 0;
                left: 0;
            }
            .container li:first-child {
                position: relative;
            }
            .container li img {
                width: 100%;
                vertical-align: middle;
            }

            .pagination {
                display: flex;
                justify-content: center;
                position: absolute;
                bottom: 0;
                width: 100%;
            }
            .pagination li {
                width: 20px;
                height: 20px;
                background: orange;
                border-radius: 50%;
                margin: 5px;
                box-sizing: border-box;
            }
            .pagination li.active {
                border: 2px solid red;
                background: cadetblue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="swiper">
                <ul class="container">
                    <li v-for="(item, index) in swiperItems" v-if="index===currentIndex">
                        <img :src="item.pic" alt="" />
                    </li>
                </ul>
                <ul class="pagination">
                    <li
                        :class="{active: index === currentIndex}"
                        v-for="(item, index) in swiperItems"
                        @click="clickHandle(index)"
                    ></li>
                </ul>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    currentIndex: 0,
                    swiperItems: [
                        {
                            title: "标题1",
                            pic: "./img/1.jpg",
                        },
                        {
                            title: "标题2",
                            pic: "./img/2.jpg",
                        },
                        {
                            title: "标题3",
                            pic: "./img/3.jpg",
                        },
                        {
                            title: "标题4",
                            pic: "./img/4.jpg",
                        },
                        {
                            title: "标题5",
                            pic: "./img/5.jpg",
                        },
                    ],
                },
                methods: {
                    clickHandle: function (index) {
                        // 
                        this.currentIndex = index;
                    },
                },
            });
        </script>
    </body>
</html>
