<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: red;
                transition: all 0.3s;
            }
            .box.hidden {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="isHidden = !isHidden">toggle</button>
            <div class="box" :class="{hidden: isHidden}"></div>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    isHidden: true,
                },
            });
        </script>
    </body>
</html>
