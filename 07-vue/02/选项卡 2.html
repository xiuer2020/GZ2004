<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul class="title">
                <li v-for="tab in tabs" v-on:click="setCurrent(tab)">
                    <span v-if="tab.astroname === tabs[currentIndex].astroname">{{tab.astroname}}</span>
                    <span v-else><del>{{tab.astroname}}</del></span>
                </li>
            </ul>
            <!-- <div>{{tabs[currentIndex].pic}}</div> -->
            <div><img v-bind:src="tabs[currentIndex].pic" alt=""></div>
        </div>

        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    currentIndex: 0,
                    tabs: [
                        {
                            astroname: "白羊座",
                            pic: "http://api.jisuapi.com/astro/static/images/baiyang.png",
                        },
                        {
                            astroname: "金牛座",
                            pic: "http://api.jisuapi.com/astro/static/images/jinniu.png",
                        },
                        {
                            astroname: "双子座",
                            pic: "http://api.jisuapi.com/astro/static/images/shuangzi.png",
                        },
                    ],
                },
                methods: {
                    setCurrent: function (tab) {
                        // 
                        // this.currentIndex = tab;

                        // 
                        this.currentIndex = this.tabs.indexOf(tab);
                    },
                },
            });
        </script>
    </body>
</html>
