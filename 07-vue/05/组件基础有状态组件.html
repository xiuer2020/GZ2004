<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{msg}}</p>
            <button-counter v-bind:xxx='msg'></button-counter>
            <button-counter :xxx='msg'></button-counter>
            <!-- 两个组件的状态 count 各自独立 -->
            <!-- 每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。 -->
        </div>

        <script>
            /* data prop */
            Vue.component("button-counter", {
                // 组件里面 data 需要返回值
                // 一个组件的 data 选项必须是一个函数
                data: function () {
                    return {
                        count: 0,
                    };
                },
                // 从父组件传递过来的状态
                props: ['xxx'],
                // data: {
                //     count: 0,
                // },
                // he "data" option should be a function that returns a per-instance value in component definitions
                template: "<button @click='clickHandle'>{{xxx}} click counted: {{count}}</button>",
                methods: {
                    clickHandle: function () {
                        this.count++
                    }
                },
            });

            var app = new Vue({
                el: "#app",
                data: {
                    msg: "hello vue",
                },
            });

            // app.groceryList.push({ id: 3, text: "水果" });
        </script>
    </body>
</html>
