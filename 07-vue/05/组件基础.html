        <div id="app">
            <p>{{msg}}</p>
            <ul>
                <todo-item v-for="(item, index) in groceryList" :todo="item" :key="index"></todo-item>
            </ul>
        </div>

        <script>
            /* 从父作用域将数据传到子组件 prop 规范组件名 xx-yy */
            Vue.component("todo-item", {
                // todo-item 组件现在接受一个
                // "prop"，类似于一个自定义 attribute。
                // 这个 prop 名为 todo。
                props: ["todo"],
                template: "<li>{{todo.id}}-{{todo.text}}</li>",
            });

            var app = new Vue({
                el: "#app",
                data: {
                    msg: "hello vue",
                    groceryList: [
                        { id: 0, text: "蔬菜" },
                        { id: 1, text: "奶酪" },
                        { id: 2, text: "随便其它什么人吃的东西" },
                    ],
                },
            });

            // app.groceryList.push({ id: 3, text: "水果" });
