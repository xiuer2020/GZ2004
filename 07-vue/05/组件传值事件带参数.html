<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <blog-post :post="posts[0]"></blog-post>
            <blog-post :post="posts[1]"></blog-post> -->
            <div :style="{fontSize: postFontSize + 'em'}">
                <!-- 监听enlarge-text自定义事件  参数接收用 $event-->
                <blog-post
                    v-on:enlarge-text="changePostFontSize($event)"
                    v-for="(item, index) in posts"
                    :key="index"
                    :post="item"
                ></blog-post>
            </div>
        </div>
        <script>
            // 子组件可以通过调用内建的 $emit 方法并传入事件名称来触发一个事件
            // 抛出参数 传参用$emit 第一个事件名 后面多带其他参数
            Vue.component("blog-post", {
                props: ["post"],
                template: `
                <div>
                    <h3>{{post.title}}</h3>
                    <button @click="$emit('enlarge-text', 0.01)">
                        Enlarge text
                    </button>
                    <div v-html='post.content'></div>
                </div>
                `,
                // 有且只有一个根元素
            });

            var app = new Vue({
                el: "#app",
                data: {
                    postFontSize: 1,
                    posts: [
                        { id: 1, title: "My journey with Vue" },
                        { id: 2, title: "Blogging with Vue" },
                        { id: 3, title: "Why Vue is so fun" },
                        { id: 4, title: "How ary you" },
                    ],
                },
                methods: {
                    changePostFontSize: function (v) {
                        // 
                        this.postFontSize += v
                    },
                },
            });
        </script>
    </body>
</html>
