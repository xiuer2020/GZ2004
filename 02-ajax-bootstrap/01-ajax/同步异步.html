        <script>
            function fibonacci(n) {
                if (n <= 1) {
                    return 1;
                }
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
            // 斐波那契数列
            // 如果执行事件需要很长 阻塞 一定要等前面的代码运行完才会执行后面的

            

            setTimeout(function() {
                var x = fibonacci(40);
                
            }, 0);

            
        </script>
    </body>
