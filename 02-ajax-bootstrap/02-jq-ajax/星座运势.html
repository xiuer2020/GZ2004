<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            ul li {
                width: 16.66%;
                float: left;
                text-align: center;
                border: 1px solid gray;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <ul></ul>
        <script>
            $.ajaxSetup({
                dataType: "json",
                beforeSend: function(xhr) {
                    
                    $(".loading").show();
                },
                complete: function(xhr, status) {
                    
                    $(".loading").hide();
                }
            });
            // 加载星座列表
            $.ajax({
                type: "GET",
                url: "./astro.json",
                data: "data",
                success: function(response) {
                    // $('ul')
                    response.result.forEach(function(element) {
                        // 
                        $("ul").append(
                            "<li title=" +
                                element.astroid +
                                "><h3>" +
                                element.astroname +
                                "</h3><p>" +
                                element.date +
                                '</p><img src="' +
                                element.pic +
                                '"></li>'
                        );
                    });
                }
            });

            $("ul").on("click", "li", function(e) {
                // 
                var astroid = $(this).attr("title");
                // 加载星座运势
                $.get(
                    "https://api.jisuapi.com/astro/fortune",
                    {
                        astroid: astroid,
                        appkey: "f6212d5b9bcff4ef"
                    },
                    function(data, textStatus, jqXHR) {
                        
                    },
                    "jsonp"
                );
                // 报错 跨域  使用jsonp www.jisuapi.com注册

                // json {xx:xxx}
                // jsonp xx({xx:xxx})

                // https://www.runoob.com/try/ajax/jsonp.php?jsoncallback=xxx 返回的结果R
                // xxx(["customername1","customername2"])
                // xxx是函数 括号里面的就是参数 把整个文件R当成一个js文件
            });
        </script>
    </body>
</html>
