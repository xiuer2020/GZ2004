<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="root"></div>
        <table border="">
            <tr>
                <td>name</td>
                <td>url</td>
            </tr>
        </table>

        <script>
            // $(selector).load(URL,data,callback); html结构 默认会把拿到结果插入到root
            // $('.root').load('./test.txt', function (responseTxt,statusTxt,xhr) {
            //     
            // })

            // $.get(URL,data[发给服务器的数据],function(data[服务器返回的数据],status,xhr),dataType)

            // get方式 默认异步
            // http://127.0.0.1:5500/02-jq-ajax/sites.json?name=nick
            // http://127.0.0.1:5500/02-jq-ajax/sites.json?name=nick&age=17
            // xxx/user?name=nick
            $.get(
                "./sites.json",
                { name: "nick", age: 17 },
                function(data, textStatus, jqXHR) {
                    

                    

                    // 处理数据 data
                    data.sites.forEach(function(element) {
                        $("table").append("<tr><td>" + element.name + "</td><td>" + element.url + "</td></tr>");
                    });
                },
                // "xml"
            );
        </script>
    </body>
</html>
