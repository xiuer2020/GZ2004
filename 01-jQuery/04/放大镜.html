<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            .stage {
                float: left;
                position: relative;
                /* background: red; */
                cursor: crosshair;
            }
            .original {
                width: 400px;
                /* height: 200px; */
                vertical-align: middle;
            }
            .zoom {
                float: left;
                margin-left: 10px;

                width: 400px;
                height: 400px;
                background-size: 200% auto;
                background-position-x: 0px;
                background-position-y: 0px;
            }
            .mask {
                width: 200px;
                height: 200px;
                background: rgba(255, 0, 0, 0.7);
                position: absolute;
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <!-- 固定 2 倍大小 -->
        <!-- <div>
            <div class="stage">
                <img class="original" src="./banner1.jpg" alt="" />
            </div>
            <div class="mask"></div>
        </div> -->

        <div class="stage">
            <img class="original" src="./banner1.jpg" alt="" />
            <div class="mask"></div>
        </div>

        <div class="zoom"></div>

        <script>
            var level = 2;
            // $(".stage").offset();

            $(".zoom").css("background-image", "url(" + $(".original").attr("src") + ")");

            $(".stage").mousemove(function(event) {
                // stage 里面有两个元素 offsetX某个元素上的偏移
                // 
                var x = event.pageX - $(".stage").offset().left;
                var y = event.pageY - $(".stage").offset().top;
                

                x = x > 300 ? 300 : x;
                x = x < 100 ? 100 : x;
                y = y > 300 ? 300 : y;
                y = y < 100 ? 100 : y;
                // 修正鼠标居中
                $(".mask").css({
                    top: y - 100,
                    left: x - 100
                });
                $(".zoom").css({
                    "background-position-x": (x - 100) * -level,
                    "background-position-y": (y - 100) * -level
                });
            });
        </script>
    </body>
</html>
