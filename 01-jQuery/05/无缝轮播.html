<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            .swiper-container {
                width: 400px;
                height: 250px;
                overflow: hidden;
                position: relative;
            }
            .swiper-container img {
                max-width: 100%;
            }
            .swiper-container .swiper-wrapper {
                overflow: hidden;
                position: relative;
                height: 100%;
            }
            .swiper-container .swiper-wrapper .swiper-slide {
                float: left;
            }

            .swiper-pagination {
                position: absolute;
                bottom: 0;
                left: 0;
                text-align: center;
                width: 100%;
            }
            .swiper-pagination span {
                display: inline-block;
                width: 10px;
                height: 10px;
                background: red;
                margin: 0 5px;
                border-radius: 50%;
            }
            .swiper-pagination span.active {
                background: blue;
            }
            .swiper-button-prev,
            .swiper-button-next {
                position: absolute;
                top: 50%;
                left: 0;
                width: 20px;
                height: 20px;
                background: red;
            }
            .swiper-button-next {
                left: auto;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/banner1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner3.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner4.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner5.jpg" alt="" />
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <script>
            var current = 0;
            var w = $(".swiper-container").width();
            var h = $(".swiper-container").height();
            var items = $(".swiper-wrapper .swiper-slide");
            $(".swiper-wrapper").css("width", items.length * w + "px");
            $(".swiper-slide").css("width", w + "px");

            // 生成点点
            for (let i = 0; i < items.length; i++) {
                if (i == 0) {
                    $(".swiper-pagination").append("<span class='active'></span>");
                } else {
                    $(".swiper-pagination").append("<span></span>");
                }
            }

            // 所有小点点 点击事件
            $(".swiper-pagination span").click(function() {
                // 
                var index = $(this).index();
                move(index);
            });
            // 显示第几个
            function showPic(index) {
                if (current < index) {
                    // 如果即将显示的 在后面
                    // 准备后面的图片
                    $(".swiper-wrapper .swiper-slide")
                        .eq(0)
                        .after(items.eq(index));

                    // 移动到后面一张
                    nextPic();
                } else {
                    // 如果即将显示的 在前面
                    $(".swiper-wrapper .swiper-slide")
                        .eq(0)
                        .before(items.eq(index));
                    prevPic();
                }
            }

            // 高亮小点点
            function activePoint(index) {
                $(".swiper-pagination span")
                    .eq(index)
                    .addClass("active")
                    .siblings()
                    .removeClass("active");
            }

            function nextPic() {
                $(".swiper-wrapper").animate({ left: -w + "px" }, 300, function() {
                    $(".swiper-wrapper")
                        .append($(".swiper-wrapper .swiper-slide").eq(0))
                        .css("left", "0px");
                });
            }

            function prevPic() {
                $(".swiper-wrapper")
                    .css("left", -w + "px")
                    .animate({ left: "0px" }, 300);

                // $(".swiper-wrapper").animate({ left: -w + "px" }, 1000, function() {
                //     $(".swiper-wrapper")
                //         .append($(".swiper-wrapper .swiper-slide").eq(0))
                //         .css("left", "0px");
                // });
            }

            function move(index) {
                // 准备即将要显示的图片
                showPic(index);
                // 高亮即将要显示的点点
                activePoint(index);
                // 改变当前索引
                current = index;
            }

            function handleNext() {
                var nextIndex = current + 1 > items.length - 1 ? 0 : current + 1;
                move(nextIndex);
            }
            function handlePrev() {
                var prevIndex = current - 1 < 0 ? items.length - 1 : current - 1;
                move(prevIndex);
            }
            $('.swiper-button-next').click(handleNext)
            $('.swiper-button-prev').click(handlePrev)
        </script>
    </body>
</html>
