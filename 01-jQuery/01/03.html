        </script>
        <div id="box">box</div>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <script>
            // jq对象 jq方法 $(selecter).action()
            // dom对象 原生
            // css(css属性名，属性值)
            // hide()

            $("ul li").css("color", "red");
            // 默认遍历
            $("ul li").click(function() {
                // 默认遍历 所有元素都有点击事件
                
                // 事件里面 this 指向就是 当前事件触发的元素 dom

                // 隐藏用 hide jq dom=> jq
                $(this).hide();
            });

            // onmouseenter onmouseleave
            // onmouseover onmouseout

            // hover伪类 模拟两个事件
            // $("ul li").mouseover(function() {
            //     $(this).css("background", "orange");
            // });
            // $("ul li").mouseout(function() {
            //     $(this).css("background", "none");
            // });

            // 接收两个回调函数作为参数 第一个鼠标指上去 第二个鼠标离开
            $("ul li").hover(
                function() {
                    $(this).css("background", "orange");
                },
                function() {
                    $(this).css("background", "none");
                }
            );
        </script>
    </body>
