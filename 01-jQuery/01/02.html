        <ul>
            <li>aaa</li>
            <li>aaa</li>
            <li>aaa</li>
            <li>aaa</li>
        </ul>
        <script>
            // jquery对象 DOM对象
            var domBox = document.getElementById("box");
            // domBox.css("color");
            // domBox.css is not a function
            // domBox.css undefined 原生对象压根就没有css这个属性
            // dom对象不能使用 jq方法 因为没有

            // 原生对象 => jq对象 $(dom)
            $(domBox).css("color", "red");

            var $boxA = $("#boxA");

            // $boxA.style.color = 'green'
            // Cannot set property 'color' of undefined
            // jq对象 => 原生对象 意义不大
            $boxA[0].style.color = "green";

            document.getElementsByTagName("ul")[0].getElementsByTagName("li");
            // 四个全变 默认就会遍历
            $("ul li").css("color", "blue");
            // $boxA.eq(0) 返回的是jq对象 [0] 返回DOM对象
            $("ul li")
                .eq(0)
                .css("color", "orange");
            // $('ul li')[1].style.color = 'orange'

            // $('#box') === $(document.getElementById('box'))

            // 对象 栈内存和堆内存
            var a = { name: "nick" };

                a: { name: "nick" }
            };
            a == x.a; // false
            a.name == x.a.name;
