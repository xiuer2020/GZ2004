<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css" />
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            .swiper {
                width: 100px;
                height: 80px;
                background: red;
                margin: 0 auto;
                border: 2px solid red;
                /* overflow: hidden; */
            }
            .swiper-content {
                /* width: 1200px; */
            }
            .swiper-content .swiper-item {
                /* width: 100px;
                height: 80px; */
                float: left;

                background-size: cover;
                background-position: center;
            }
            .swiper-content .swiper-item:nth-child(1) {
                background-image: url("./img/1.jpg");
            }
            .swiper-content .swiper-item:nth-child(2) {
                background-image: url("./img/2.jpg");
            }
            .swiper-content .swiper-item:nth-child(3) {
                background-image: url("./img/3.jpg");
            }
            .swiper-content .swiper-item:nth-child(4) {
                background-image: url("./img/4.jpg");
            }
            .swiper-content .swiper-item:nth-child(5) {
                background-image: url("./img/5.jpg");
            }
        </style>
    </head>
    <body>
        <div class="swiper">
            <ul class="swiper-content">
                <li class="swiper-item"></li>
                <li class="swiper-item"></li>
                <li class="swiper-item"></li>
                <li class="swiper-item"></li>
                <li class="swiper-item"></li>
            </ul>
        </div>
        <script>
            // 获取尺寸
            var width = parseFloat($(".swiper").css("width"));
            var height = parseFloat($(".swiper").css("height"));
            // 设置item项
            $(".swiper-content .swiper-item").css({
                width: width + "px",
                height: height + "px"
            });

            var items = $(".swiper-content .swiper-item").length;
            $(".swiper-content").css("width", items * width + "px");
            var current = 0;
            function nextPic() {
                current++;
                // if (current > 3) {
                //     current = 0;
                // }
                current = current > items - 1 ? 0 : current;
                showPic();
            }
            function prevPic() {
                current--;
                // if (current < 0) {
                //     current = 3;
                // }
                current = current < 0 ? items - 1 : current;
                showPic();
            }
            function showPic() {
                $(".swiper-content").animate({ marginLeft: current * -width + "px" }, 500);
            }
        </script>
    </body>
</html>
