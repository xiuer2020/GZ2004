<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <title>Document</title>
        <style>
            div[class^="box"] {
                width: 50px;
                height: 50px;
                background: red;
                position: relative;
            }
            div.boxB {
                background: green;
            }
        </style>
    </head>
    <body>
        <button>btn</button>
        <div class="boxA">boxA</div>
        <div class="boxB">boxB</div>

        <script>
            $("button").click(function() {
                // 多个css属性同时变化
                // $(".boxA").animate({ top: "100px", left: "100px" },2000);

                // 队列写法 （在同一个元素）等一个动画完成之后在执行另外一个动画
                $(".boxA").animate({ left: "100px" }, 2000);
                $(".boxA").animate({ top: "100px" }, 2000, function () {
                    // 回调 等boxA 的 top动画完成之后 才执行
                    $(".boxB").animate({ top: "100px" }, 2000);
                });
                // boxB 和boxA 同时往右移动 没有队列 没有等 A动画完成
                $(".boxB").animate({ left: "100px" }, 2000);
            });
        </script>
    </body>
</html>
