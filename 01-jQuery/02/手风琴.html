<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.css" />
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>

        <style>
            a {
                text-decoration: none;
                color: black;
            }
            .sideMenu {
                width: 200px;
                margin: 0 auto;
            }
            .sideMenu h3 {
                height: 42px;
                line-height: 42px;
                background: #0bb0ba;
                font-size: 14px;
                font-weight: bold;
                color: #fff;
                padding: 0 10px;
                font-size: 16px;
            }
            .sideMenu h3 a {
                color: white;
            }
            .sideMenu ul li {
                height: 36px;
                line-height: 36px;
                background: #f7f7f7;
                border-bottom: 1px solid #fff;
                padding: 0 10px;
            }
            .sideMenu ul li a {
                font-size: 14px;
                color: #919191;
            }

            /* css 初始化 隐藏所有 */
            .sideMenu ul {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="sideMenu">
            <h3>我是一级导航1</h3>
            <ul>
                <li><a href="#xxx">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
            </ul>
            <h3><a href="#">我是一级导航2</a></h3>
            <ul class="xxx">
                <li><a href="#">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
            </ul>
            <h3>我是一级导航3</h3>
            <ul>
                <li><a href="#">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
                <li><a href="#">二级导航</a></li>
            </ul>
        </div>

        <script>
            // jq对象遍历 用each(i,e) 相当于 forEach(e,i)

            // 初始化 展开第一个 收起 其他
            // $('.sideMenu ul').eq(0).siblings().slideUp()
            // $(".sideMenu ul").each(function(index, element) {
            //     if (index > 0) {
            //         
            //         $(element).slideUp()
            //     }
            // });
            $(".sideMenu ul")
                .hide()
                .eq(0)
                .show();

            // 每个一级导航点击事件
            $(".sideMenu h3").click(function(e) {
                e.preventDefault();
                // next 当前元素之后紧邻（兄弟）
                
                // 所有 ul收起来
                $(".sideMenu ul").slideUp();
                // 当前点击的元素 之后紧邻的 展开
                $(this)
                    .next()
                    .slideDown();
            });

            // 遍历方法 next
        </script>
    </body>
</html>
