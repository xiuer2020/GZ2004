<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            .active {
                background: red;
            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li>item 1</li>
            <li>item 2</li>
            <li>
                item 3
                <ul class="subnav">
                    <li>child 1</li>
                    <li class="spc">child 2</li>
                    <li>child 3</li>
                </ul>
            </li>
            <li>item 4</li>
        </ul>

        <script>
            // 直接子元素
            // 

            // 直接父元素 爸爸
            // $('.spc').parent().addClass('active')

            // 所有父元素 祖先 爸爸 爷爷 老爷爷 老老爷爷 => 根
            // $('.spc').parents().addClass('active')

            // 所有祖先 从自己开始 找打最近匹配的 过滤器的
            // $(".spc").closest(".nav").addClass("active");

            // 不包括stop 从当前父->往上找某个匹配的 中间的 所有的祖先
            $(".spc")
                .parentsUntil("body")
                .addClass("active");
        </script>
