<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
        <style>
            .active {
                background: blue;
                border: 5px solid seagreen;
                box-shadow: 5px 5px 5px 0 black;
            }
        </style>
    </head>
    <body>
        <button>btn</button>
        <ul class="test active">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <ul class="noclick">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <script>
            // remove() - 删除被选元素（及其子元素） 删除 不保留事件
            // empty() - 从被选元素中删除子元素 清空
            // detach() - 删除被选元素（及其子元素） 保留事件
            // 返回 操作的元素 jq链式写法
            $("ul.test li").click(function() {
                
            });

            // $('ul li').eq(0).remove();
            // $('ul li').eq(0).empty();
            // $('ul li').eq(1).detach();

            // 有事件的li移动到原来没有事件的 ul里面
            // $(selector).append(content,function(index,html))
            // $(content).appendTo(selector)
            // $("ul.test li")
            //     .eq(0)
            //     .appendTo($("ul.noclick"));

            // 根据删除的返回值插入
            // $("ul.test li").eq(0).remove().appendTo($("ul.noclick"))
            $("ul.test li")
                .eq(0)
                .detach()
                .appendTo($("ul.noclick"));

            $("button").click(function(e) {
                // $('ul.test').css('background', 'red').css('border','10px solid yellow')
                // $('ul.test').css({
                //     'background': 'red',
                //     'border':'10px solid yellow'
                // })
                // $('ul.test').addClass('active')
                // $('ul.test').removeClass('active')
                $("ul.test").toggleClass("active");
            });

            $("ul.noclick li").addClass('test')
            // $(selector).addClass(classname,function(index,oldclass))
            $("ul.noclick li").addClass(function(index, current) {
                return "item" + (index + 1);
            });
        </script>
    </body>
</html>
