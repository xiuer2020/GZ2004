        <script>
            /* static  实例属性新写法*/

            // 类相当于实例的原型，所有在类中定义的方法，都会被实例继承。
            // 如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。

            class Dot {
                name = "nicholas";
                #age = 17

                // 共有方法
                speak() {
                    return `${this._greet()},我是${this.name}, ${this.#age}`;
                }
                // 模拟私有属性方法 不在实例对象上面用 就在 类 的其他方法里面使用
                _greet() {
                    return "hello";
                }
            }
            var d = new Dot("nick");
            d.speak()

            d.name
            // d.age  // => undefined
            // d.#age // =>报错

            // 私有方法移出模块
            // 私有方法的名字命名为一个Symbol值
        </script>
