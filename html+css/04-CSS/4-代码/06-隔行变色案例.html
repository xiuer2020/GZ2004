<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* ul li:first-child{
			background-color: skyblue;
		}
		ul li:nth-child(2){
			background-color: pink;
		}
		ul li:nth-child(3){
			background-color: skyblue;
		}
		ul li:nth-child(4){
			background-color: pink;
		} */

		/*nth-child(odd)找到所有奇数子元素*/
		ul li:nth-child(odd){
			background: skyblue;
		}
		/*nth-child(even)找到所有偶数子元素*/
		ul li:nth-child(even){
			background: pink;
		}
		/*鼠标移上某个li以后*/
		ul li:hover{
			background: gray;
		}
	</style>
</head>
<body>
	<ul>
		<li>香蕉</li>
		<li>苹果</li>
		<li>葡萄</li>
		<li>奇异果</li>
		<li>火龙果</li>
		<li>橘子</li>
		<li>草莓</li>
		<li>菠萝</li>
		<li>圣女果</li>
		<li>西瓜</li>
	</ul>
</body>
</html>
