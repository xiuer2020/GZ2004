<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* a{
			color:red;
		} */

		/*后代选择器*/
		/* 
		选择器1 选择器2 选择器3 ...{
			CSS属性名:CSS属性值;
		}
		*/
		
		/*找到.shopping里面的所有a标签*/
		/*后代选择器找的是所有的子孙后代*/
		.shopping a{
			color:orange;
		}

		.video a{
			color:pink;
		}
	</style>
</head>
<body>
	<div class="shopping">
		<a href="#">小米</a>
		<a href="#">京东</a>
		<a href="#">淘宝</a>
		<p>
			p段落
			<a href="#">百度</a>
		</p>
	</div>
		
	<!-- .类名再按tab键就可以生成对应类名的标签 -->
	<div class="video">
		<a href="#">爱奇艺</a>
		<a href="#">腾讯视频</a>
		<a href="#">优酷</a>
		<a href="#">芒果TV</a>
	</div>
</body>
</html>
