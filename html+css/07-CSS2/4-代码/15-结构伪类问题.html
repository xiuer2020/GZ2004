<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/* .box span:first-child{
			background: red;
		} */
	
		/* .box span:nth-child(1){

		/*注意:使用结构伪类选择器,还要关心元素在父元素中排第"几" */
		.box span:nth-child(2){
			background: orange;
		}
		.box span:nth-child(5){
			background: skyblue;
		}
		.box i:last-child{
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>ppppp</p>
		<span>span1</span>
		<div>divdivdiv</div>
		<span>span2</span>
		<span>span3</span>
		<b>bbbbbb</b>
		<i>iiiiiiiii</i>
	</div>
</body>
</html>
