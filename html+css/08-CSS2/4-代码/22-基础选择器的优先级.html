<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CSS优先级:定义CSS样式时，经常出现两个或更多选择器选择在同一元素上，这时就会出现优先级的问题。 -->
	<!-- 
	基础选择器的优先级:  继承<通配符选择器<标签选择器<类选择器<id选择器<行内式<important
	-->
	
	<!-- 
		!important在CSS中的作用
		它主要是用来提升属性的权重。其属性的权重值无穷大！ 
	-->

	<!-- 
		!important语法格式
		css属性:css属性值 !important;
 	-->
	<style>
		.div1{
			color:purple;
		}
		*{
			color:blue !important;
		}
		div{
			color:orange;
		}
		body{
			/* !important 它只能提升作用于自己身上的属性，并不能提升继承过来属性的权重！*/
			color:red !important;
		}
		#div2{
			color:green;
		}
	</style>
</head>
<body>
	<div class="div1" id="div2" style="color:yellow;">div的内容</div>
</body>
</html>
