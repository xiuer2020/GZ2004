<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- <img src="图片所在路径" width="设置图片的宽度" height="设置图片的高度"/> -->
	
	<!-- 注意:src中的文件名需要加后缀,不加会当做文件夹 -->
	<img src="images/P_030.jpg"/>
	<br/>
	<!-- 默认img显示宽度高度,就是图片的原始宽度高度 -->
	<!-- 如果只设置width宽度,高度会跟着等比例缩放 -->
	<img src="images/P_030.jpg" width="50"/>
	<br/>
	<!-- 如果只设置height高度,宽度会跟着等比例缩放 -->
	<img src="images/P_030.jpg" height="100"/>
</body>
</html>
