<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 基本用法 -->
	<!-- <a href="跳转的目标地址可以是一个网址也可以是一个文件名" target="设置目标窗口打开方式 取值: _blank新窗口打开 _self本窗口打开,默认值 ">链接内容</a> -->

	<!-- 加上href属性以后,a链接字体变蓝,而且有蓝色下划线 -->
	<!-- 如果href的属性值已经被访问过,那么a链接字体变紫,而且有紫色下划线 -->

	<h2>外部链接 可以跳转到指定网址 需要加http:// 或者 https:// 前缀 </h2>
	<a href="https://www.baidu.com">百度</a>
	<a href="http://www.gec-edu.org/">粤嵌</a>

	<h2>内部链接 可以跳转到本地文件 文件路径跟找图片路径一致</h2>
	<!-- 如果浏览器可以直接打开文件,浏览器就会帮我们在浏览器中打开;如果浏览器不能打开的文件,浏览器就会提示用户下载 -->
	<a href="02-相对路径.html">打开02.html文件</a>
	<a href="images/P_087.jpg">打开图片文件</a>
	<a href="test.zip">打开zip压缩包文件</a>
	<a href="test.doc">打开doc文档文件</a>

	<h2>空链接  点击以后不会跳转的链接,一般用于调试CSS样式以及触发js事件</h2>
	<a href="#">空链接1</a>
	<a href="javascript:void(0)">空链接2</a>
	<!-- onclick代表鼠标点击事件 -->
	<a href="https://www.baidu.com" onclick="alert('点你妹的')">js点击事件</a>
	<a href="#" onclick="alert('点你妹的')">js点击事件</a>

	<h2>图片链接 就是点击图片可以跳转到指定目标的链接  使用a标签包裹img标签</h2>
	<a href="http://www.baidu.com">
		<img src="https://www.baidu.com/img/bd_logo1.png">
	</a>

	<h2>target="设置目标窗口打开方式 取值: _blank新窗口打开 _self本窗口打开,默认值 "</h2>
	<a href="https://www.jd.com">京东</a>
	<a href="https://www.taobao.com" target="_blank">淘宝</a>
	<a href="https://www.tmall.com" target="_self">天猫</a>
</body>
</html>
