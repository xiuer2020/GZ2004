<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- table>tr*3>td*4 -->
	<table border="1" bordercolor="red" rules="all" width="500" height="300" align="center">
		<!-- th,td单元格有两个属性用于合并单元格 -->
		<!-- colspan跨列合并单元格,左右方向合并单元格 取值:数值-->
		<!-- rowspan跨行合并单元格,上下方向合并单元格 取值:数值-->
		<!-- 合并单元格的步骤
		​	1.先找到你要合并的单元格,随便改成相同的内容
		​	2.确定左右合并单元格,还是上下合并单元格,再决定使用对应colspan或者rowspan,要几个单元格合成1个单元格
		​	3.删除多余的单元格
		 -->
		<tr>
			<td colspan="4">品牌商城</td>
		</tr>
		<tr>
			<td colspan="2">笔记本电脑</td>
			<td colspan="2">办公设备、文具、耗材</td>
		</tr>
		<tr>
			<td>惠普</td>
			<td rowspan="2">华硕</td>
			<td>打印机</td>
			<td>刻录盘</td>
		</tr>
		<tr>
			<td>惠普</td>
			<td>打印机</td>
			<td>刻录盘</td>
		</tr>
	</table>
</body>
</html>
