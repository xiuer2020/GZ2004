<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<body>
	<!-- 生成标签,直接打标签名即可 -->
	<h1>标题标签</h1>
	<div>div内容</div>
	
	<!-- 生成相同标签 标签名*n  n代表数字-->
	<!-- div*5 -->
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<!-- {}里面可以设置标签的内容  $表示从1开始的数字 -->
	<!-- div{div标签$}*5 -->
	<div>div标签1</div>
	<div>div标签2</div>
	<div>div标签3</div>
	<div>div标签4</div>
	<div>div标签5</div>

	<!-- []里面可以设置HTML属性 -->
	<!-- h1[align="center"]{标题1内容} -->
	<h1 align="center">标题1内容</h1>

	<!-- 如果是父子关系的标签,就可以使用 > 大于号 -->
	<!-- ul>li*5 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
