<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 排版标签包括标题标签h1~h6,段落标签,换行标签,水平线标签 -->
	今天天气很好
	<!-- h${今天天气很好}*6 -->
	<!-- 
		特点
			1. 字体加粗 
			2. h1到h6,字体越来越小,h1最大,h6最小
			3. h4的时候字体大小跟默认大小一样
			4. 独占一行,不管内容多少,都要霸占一行的宽度
			5. 上下有一定的空白距离
	-->

	<!-- 属性
		align 设置标题内容的水平对齐方式  取值: left左对齐(默)  center居中对齐 right右对齐
	 -->

	<!-- 如何使用标签属性 -->
	<!-- 属性值需要使用成对英文引号包裹  引号可以是单引号也是双引号  -->
	<!-- <标签名 属性名="属性值"></标签名> -->

	<h1>今天天气很好</h1>
	<h2 align="left">今天天气很好</h2>
	<h3 align="center">今天天气很好</h3>
	<h4 align="right">今天天气很好</h4>
	<h5>今天天气很好</h5>
	<h6>今天天气很好</h6>
</body>
</html>
