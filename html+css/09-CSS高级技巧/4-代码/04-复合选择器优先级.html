<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*基础选择器的优先级: 继承<通配符<标签选择器<类选择器<id选择器<行内式<!important*/
		/*什么是复合选择器?由两个以及以上的基础选择器通过不同的方式组合而成的选择器*/
		

		.father .one{ /*（0 0 2 0）*/
			color:red;
		}
		.father #two{ /*（0 1 1 0）*/
			color:blue;
		}

		/* 复合选择器我们一般不叫优先级,我们更喜欢称之为权重
		
		复合选择器的权重计算： （0 0 0 0）
		从左到右：
		
		  第一个0表示!important的个数
		
		  第二个0表示id选择器的个数
		
		  第三个0表示类选择器或伪类的个数
		
		  第四个0表示标签选择器的个数 */
	
		/*比较方法：从左往右：如果第一个0大，表示这个选择器的权重高，那么使用这个选择器的样式，后面不用比较，如果第一个0相等，那么继续比较第二个0，如果第二个0大，那么就是这个选择器的权重高，使用他的样式，如果相等，继续往下比较，依次类推*/

		/*如果复合选择器的优先级相同的时候,就要考虑"层叠性"了*/

			color:blue;
		}
		
		#babi .one{
			color:red;
		} */


		/* #babi .one{
			color:blue;
		}
		.father div{
			color:red;
		} */

		/* .father div{
			color:blue;
		}
		
		div .one{
			color:red;
		} */
	</style>
</head>
<body>
	<div class="father" id="babi">
		<div class="one" id="two">猜猜这行文字是什么颜色</div>
	</div>
</body>
</html>
