<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*相邻(兄弟关系)块元素垂直方向上外边距会出现合并现象*/
		/*当上下相邻的两个块元素相遇时，如果上面的元素有下外边距margin-bottom，下面的元素有上外边距margin-top，则他们之间的垂直间距不是margin-bottom与margin-top之和，而是两者中的较大者。这种现象被称为相邻块元素垂直外边距的合并(也称外边距塌陷)。*/
		.one{
			width: 100px;
			height: 100px;
			background: red;
			/*上面的盒子设置下外边距*/
			/*margin-bottom: 20px;*/

			/*解决方案:如果是垂直方向的盒子在设置外边距时 只需要设置一个就好*/
			margin-bottom: 30px;
		}
		.two{
			width: 100px;
			height: 100px;
			background: blue;
			/*下面的盒子设置上外边距*/
			/*margin-top: 10px;*/
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
