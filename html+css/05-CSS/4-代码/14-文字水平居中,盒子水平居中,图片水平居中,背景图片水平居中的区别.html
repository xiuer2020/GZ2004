<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width: 500px;
			height: 100px;
			background: red;
			text-align:center;
		}
		.div2{
			width: 500px;
			height: 100px;
			background: blue;
			margin:0 auto;
		}
		.div3{
			width: 500px;
			height: 300px;
			background: orange;
			text-align: center;
		}
		.div4{
			/*width: 500px;*/
			width: 310px;
			height: 300px;
			background: skyblue;
			/*左填充*/
			padding-left: 190px;
		}
		.div5{
			width: 500px;
			height: 300px;
			background: pink;
		}
		.div5 img{
			margin-left: 190px;
		}
		.div6{
			width: 500px;
			height: 300px;
			background: lightgreen url(images/1.jpg) no-repeat center top;
		}
	</style>
</head>
<body>
	<h2>文字水平居中 text-align:center</h2>
	<div class="div1">
		div1的内容
	</div>

	<h2>盒子水平居中 margin-left:auto; margin-right:auto;</h2>
	<div class="div2">
		div2的内容
	</div>

	<h2>图片水平居中 第一种方法:给父元素设置text-align:center</h2>
	<div class="div3">
		<img src="images/1.jpg"/>
	</div>

	<h2>图片水平居中 第二种方法:给父元素设置padding-left</h2>
	<div class="div4">
		<img src="images/1.jpg"/>
	</div>

	<h2>图片水平居中 第三种方法:给图片元素设置margin-left</h2>
	<div class="div5">
		<img src="images/1.jpg"/>
	</div>

	<h2>背景图片水平居中的区别</h2>
	<div class="div6"></div>
</body>
</html>
