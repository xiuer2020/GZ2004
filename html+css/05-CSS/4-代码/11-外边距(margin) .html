<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*margin指的盒子与盒子之间的距离*/
		/*margin-top上外边距*/
		/*margin-bottom下外边距*/
		/*margin-left左外边距*/
		/*margin-right右外边距*/
		/*取值:数值带px单位,可以正值也可以负值,还有个auto的取值,代表自动*/
		.one{
			width: 100px;
			height: 100px;
			background: red;
			margin-left: 50px;
			margin-left: -20px;

			margin-top: 50px;
			/*margin-bottom: 50px;*/
		}
		.two{
			width: 100px;
			height: 100px;
			background: blue;
			/*右浮*/
			float: right;
			margin-right: 100px;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
