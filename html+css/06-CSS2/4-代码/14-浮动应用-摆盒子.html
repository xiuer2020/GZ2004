<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 980px;
			height: 480px;
			background: skyblue;
			margin:0 auto;
			padding:10px;
		}
		.box .top{
			width: 100%;
			height: 280px;
			background: pink;
			margin-bottom: 10px;
		}
		.box .top .top_left{
			background: #a29395;
			height: 100%;
			width: 200px;
			/*两个盒子都需要浮动,并且父元素宽度要足够,才可以排成一行*/
			float: left;
		}
		.box .top .top_right{
			background: #ff005c;
			height: 100%;
			width: 780px;
			/*两个盒子都需要浮动,并且父元素宽度要足够,才可以排成一行*/
			float: left;
		}
		.box .bottom{
			width: 100%;
			height: 190px;
			background: lightgreen;
			float: left;
		}
		.box .bottom .one{
			background: #5f5851;
			height: 100%;
			width: 245px;
			float: left;
		}
		.box .bottom .two{
			background: #2b55b5;
			height: 100%;
			width: 225px;
			float: left;
			margin-left: 10px;
			margin-right: 10px;
		}
		.box .bottom .three{
			background: #f94e4c;
			height: 100%;
			width: 235px;
			float: left;
			margin-right: 10px;
		}
		.box .bottom .four{
			background: #27a59a;
			height: 100%;
			width: 245px;
			float: left;
		}
	</style>
</head>
<body>
	<!-- 大盒子 -->
	<div class="box">
		<!-- 上盒子 -->
		<div class="top">
			<div class="top_left">左</div>
			<div class="top_right">右</div>
		</div>

		<!-- 下盒子 -->
		<div class="bottom">
			<div class="one">1</div>
			<div class="two">2</div>
			<div class="three">3</div>
			<div class="four">4</div>
		</div>
	</div>
</body>
</html>
