<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*结论:浮动以后的元素,会排成一行,父元素宽度不够,就会换行显示*/
		.div1{
			width: 100px;
			height: 100px;
			float:left;
		}
		.div2{
			width: 150px;
			height: 150px;
			float: left;
		}
		.div3{
			width: 300px;
			height: 300px;
			float: left;
		}
		.div4{
			width: 600px;
			height: 600px;
			float: left;
		}
		.div5{
			width: 369px;
			height: 1200px;
			float:left;
		}
	</style>
</head>
<body>
	<div class="div1" style="background:red;">1</div>
	<div class="div2" style="background:blue;">2</div>
	<div class="div3" style="background:green;">3</div>
	<div class="div4" style="background:orange;">4</div>
	<div class="div5" style="background:yellow;">5</div>
</body>
</html>
