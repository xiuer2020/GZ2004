<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li{
			list-style: none;
		}
		/*E::before跟E::after是CSS3提供伪元素选择符*/
		/*E=>element元素的意思*/
		/*E::before在E元素内容之前添加一个"行内元素"标签,通过content属性可以设置这个行内元素的内容*/
		ul li::before{
			/*通过content可以设置图片*/
			content:url(images/1.jpg);
			display: inline-block;
		}
		/*E::after在E元素内容之后添加一个"行内元素"标签,通过content属性可以设置这个行内元素的内容*/
		ul li::after{
			content:"";
			width: 222px;
			height: 220px;
			/*通过background背景属性设置*/
			background: url(images/3.jpg);
			display: inline-block;
		}

		/*特别注意:content属性不能省略,必须要写这个属性,但是属性值可以留空,如果不写这个content属性,before跟after伪元素选择符无效;*/
	</style>
</head>
<body>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>葡萄</li>
		<li>奇异果</li>
		<li>西瓜</li>
		<li>榴莲</li>
	</ul>
</body>
</html>
