<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
		}
		ul li{
			background: pink;
			width: 100px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			/*左浮动,浮动以后的元素,如果一行放不下,位置不够,就会换行*/
			float:left;
			margin-left: 10px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">秒杀</a></li>
		<li><a href="#">优惠券</a></li>
		<li><a href="#">PLUS会员</a></li>
		<li><a href="#">闪购</a></li>
		<li><a href="#">拍卖</a></li>
		<li><a href="#">京东服饰</a></li>
		<li><a href="#">京东超市</a></li>
		<li><a href="#">生鲜</a></li>
		<li><a href="#">全球购</a></li>
		<li><a href="#">京东金融</a></li>
	</ul>
</body>
</html>
