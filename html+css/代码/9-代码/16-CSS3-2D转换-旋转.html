<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			background: pink;
			/*transform代表转换,特别注意:旋转属性对行内元素无效*/
			/*rotate属性值,旋转的意思*/
			/*0deg代表0度*/
			transform: rotate(90deg);
			margin-top: 300px;
		}
	</style>
</head>
<body>
	<div>APP</div>
</body>
</html>
