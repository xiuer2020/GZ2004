<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 鼠标样式cursor -->
	<!-- 重点:鼠标样式中用的最多的是cursor:pointer代表鼠标小手 -->
	<ul>
		<li>00000001</li>
		<li style="cursor: pointer;">00000002</li>
		<li style="cursor: default;">00000003</li>
		<li style="cursor: crosshair;">00000004</li>
		<li style="cursor: move;">00000005</li>
		<li style="cursor: e-resize;">00000006</li>
		<li style="cursor: ne-resize;">00000007</li>
		<li style="cursor: nw-resize;">00000008</li>
		<li style="cursor: n-resize;">00000009</li>
		<li style="cursor: se-resize;">00000010</li>
		<li style="cursor: sw-resize;">00000011</li>
		<li style="cursor: w-resize;">00000012</li>
		<li style="cursor: text;">00000013</li>
		<li style="cursor: wait;">00000014</li>
		<li style="cursor: help;">00000015</li>
	</ul>
</body>
</html>
