<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			background: pink;
			margin-bottom: 5px;
		}
		/*vertical-align这个属性用于设置或检索对象内容的垂直对其方式,这个属性一般是给img标签使用的*/
	</style>
</head>
<body>
	<div>
		默认对齐:<img src='images/2.jpg'/>默认文字和图片基线对齐(vertical-align:baseline)
	</div>
	<div>
		基线对齐:<img src='images/2.jpg' style="vertical-align: baseline;"/>文字和图片基线对齐(vertical-align:baseline)
	</div>
	<div>
		垂直居中:<img src='images/2.jpg' style="vertical-align: middle;"/>文字和图片中线对齐(vertical-align:middle)
	</div>
	<div>
		顶部对齐:<img src='images/2.jpg' style="vertical-align: top;"/>文字和图片行顶线对齐(vertical-align:top)
	</div>
	<div>
		底部对齐:<img src='images/2.jpg' style="vertical-align: bottom;"/>文字和图片底线对齐(vertical-align:bottom)
	</div>
    <div>
        长度值:<img src="images/2.jpg" style="vertical-align: -20px;"/>设置vertical-align:长度值,带px单位,可以正值也可以负值</div>
	<div>
        百分比:<img src="images/2.jpg" style="vertical-align: -70%;"/>设置vertical-align:百分比
    </div>
    <div>
        sub取值:<img src="images/2.jpg" style="vertical-align: sub;"/>设置vertical-align:sub
    </div>

    <!-- 结论:vertical-align取值非常多,但是常用的取值是"bottom底线对齐"或者"middle中线对齐",除了基线对齐会导致图片底部有缝隙,其他都没有缝隙 -->
    <!-- 所以一般想去掉图片底部的缝隙,我们可以使用vertical-align:bottom; -->
</body>
</html>
