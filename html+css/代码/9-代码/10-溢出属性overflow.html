<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*溢出属性overflow*/
		/*检索或设置当对象的内容超过其指定高度及宽度时如何管理内容。*/
		/*visible : 　不剪切内容也不添加滚动条(默认取值)*/
		/*auto : 　 超出自动显示滚动条，不超出不显示滚动条*/
		/*hidden : 　不显示超过对象尺寸的内容，超出的部分隐藏掉*/
		/*scroll : 　不管超出内容否，总是显示滚动条*/

		/*需要大家记忆的是overflow:hidden;超出内容隐藏*/
		
		div{
			width: 100px;
			background: pink;
			height: 30px;

			/*超出内容隐藏*/
			overflow: hidden;

			/*不隐藏也不显示滚动条,默认取值*/
			/*overflow: visible;*/
			
			/*超出自动显示滚动条，不超出不显示滚动条*/
			/*overflow:auto;*/
			
			/*不管超出内容否，总是显示滚动条*/
			/*overflow: scroll;*/
		}
	</style>
</head>
<body>
	<!-- 默认如果宽度不够,英文内容是不会自动换行的,而中文内容是会自动换行的 -->
	<div>divdivdivdivdivdivdivdivdivdivdivdivdivdivdivdivdiv</div>

	<br/>

	<div>中文中文中文中文中文中文中文中文中文中文中文中文中文中文中文</div>
</body>
</html>
