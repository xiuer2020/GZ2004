<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 187px;
			margin:100px auto;
			position: relative;
		}
		.box img{
			width: 300px;
			vertical-align: bottom;
		}
		.box .mask{
			background: rgba(0,0,0,0.3) url(images/arr.png) no-repeat center center;
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			/*隐藏元素*/
			display: none;
		}
		.box:hover .mask{
			/*显示元素*/
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/dlrb.jpg"/>
		<!-- 遮罩层 -->
		<div class="mask"></div>
	</div>
</body>
</html>
