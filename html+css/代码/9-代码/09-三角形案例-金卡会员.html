<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 224px;
			height: 68px;
			background: #ff0066;
			margin:100px auto;
			text-align: center;
			line-height: 68px;
			color:white;
			font-size:30px;
			position: relative;
		}
		.box .left_part{
			width: 0;
			height: 0;
			border:34px solid #ff0066;
			border-left:34px solid white;
			/*子绝父相*/
			 position: absolute;
			left: -58px;
			top: 16px; 
		}
		.box .right_part{
			width: 0;
			height: 0;
			border:34px solid #ff0066;
			border-right:34px solid white;
			/*子绝父相*/
			 position: absolute;
			right: -58px;
			top: 16px; 
		}
		.box .left_xsj{
			width: 0;
			height: 0;
			border:8px solid #ff0066;
			border-top:8px solid rgba(0,0,0,0.5);
			border-right:8px solid rgba(0,0,0,0.5);
			position: absolute;
			left: -6px;
    		bottom: -16px;
		}
		.box .right_xsj{
			width: 0;
			height: 0;
			border:8px solid #ff0066;
			border-top:8px solid rgba(0,0,0,0.5);
			border-left:8px solid rgba(0,0,0,0.5);
			position: absolute;
			right: -6px;
    		bottom: -16px;
		}
	</style>
</head>
<body>
	<div class="box">
		金卡会员

		<!-- 左部分 -->
		<div class="left_part"></div>
		<!-- 右部分 -->
		<div class="right_part"></div>

		<!-- 左右两个小三角 -->
		<span class="left_xsj"></span>
		<span class="right_xsj"></span>
	</div>
</body>
</html>
