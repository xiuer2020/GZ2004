		*{
			margin: 0;

		.arrow{
			/*制作三角形的步骤如下:*/

			/* border-top:10px solid transparent;
			border-bottom:10px solid transparent;

			border-right:10px solid pink; */

			border:10px solid transparent;
			border-left:10px solid pink;
			border-right:10px solid pink;
		}
	</style>
</head>
