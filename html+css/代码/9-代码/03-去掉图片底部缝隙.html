<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background: pink;
		}
		.box img{
			/*默认图片跟文字之间是基线对齐,图片底部就会出现一条缝隙*/
			/*vertical-align: baseline;*/

			/*第一种:去掉图片底部缝隙的方法, 设置文字跟图片的底部对齐*/
			/*vertical-align: bottom;*/

			/*第二种:把img标签转换为块元素*/
			display: block;
		}
		.box p{
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/3.jpg"/>
		<p>我是一段文字</p>
	</div>
</body>
</html>
