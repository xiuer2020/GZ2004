<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/* text-overflow : clip | ellipsis
		设置或检索是否使用一个省略标记(...)标示对象内文本的溢出
		clip : 　默认取值,不显示省略标记(...)，而是简单的裁切 
		ellipsis : 　当对象内文本溢出时显示省略标记(...)
		注意一定要首先强制一行内显示，再次和overflow属性  搭配使用 */

		div{
			width: 100px;
			background: pink;
			
			/*超过元素的文本内容是否需要使用省略号代替*/
			text-overflow:ellipsis;

			/*强制一行显示文本内容*/
			white-space: nowrap;

			/*超出元素的内容隐藏*/
			overflow: hidden;

			/*以上三句样式,需要同时都设置,缺一不可;同时设置可以实现超出内容使用省略代替*/
		}
	</style>
</head>
<body>
	<div>我爱我的祖国我爱我的祖国我爱我的祖国我爱我的祖国我爱我的祖国我爱我的祖国</div>
</body>
</html>
