<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			background: orange;
		}
		.father .son1{
			width: 100px;
			height: 100px;
			background: pink;
			/*visibility 隐藏元素,元素虽然看不到了,但是还占位置 （停职留薪）*/
			visibility: hidden;
		}
		.father:hover .son1{
			/*显示元素*/
			visibility: visible;
		}
		.father .son2{
			width: 200px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">小猪佩奇</div>
		<div class="son2">小猪乔治</div>
	</div>
</body>
</html>
