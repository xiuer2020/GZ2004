<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*超链接的美化*/
		a{
			/*去掉下划线*/
			text-decoration: none;
			/*改变字体颜色*/
			color:#636363;
		}
		/*鼠标移上a链接以后的样式*/
		a:hover{
			color:red;
			text-decoration: underline;
		}

		li{
			list-style:url(images/li01.jpg);
		}
		
		/*第一个li标签a元素*/
		/* li:first-child a{
			color:red;
			text-decoration: underline;
		} */
		
		/*第四个li标签a元素*/
		li:nth-child(4) a{
			color:red;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">习近平时间|用体育拉近中国与世界的距离一带一路，</a></li>
		<li><a href="#">合作共赢的可持续发展之路 积极进取，引领中国经济行稳致远</a></li>
		<li><a href="#">环球时报社评：唱衰中国的人和力量将是历史笑柄形成合力，</a></li>
		<li><a href="#">推动绿富同兴内蒙古库布其沙漠治理经验</a></li>
		<li><a href="#">风雨无阻创造美好生活</a></li>
		<li><a href="#">给孩子清朗的网络空间</a></li>
		<li><a href="#">保障未成年人健康上网</a></li>
	</ul>
</body>
</html>
