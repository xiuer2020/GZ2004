<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			background: #87ceeb;
			width: 100px;
			height: 50px;
			/*使用display转换行内块元素  不独占一行,可以设置宽度高度*/
			display: inline-block;
			text-decoration: none;
			color:#808080;
			text-align:center;
			line-height: 50px;
		}
		a:hover{
			color:red;
			background: #808080;
		}
	</style>
</head>
<body>
	<a href="#">导航1</a>
	<a href="#">导航2</a>
	<a href="#">导航3</a>
	<a href="#">导航4</a>
	<a href="#">导航5</a>
</body>
</html>
