<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*写样式,我们先做整体,再做细节*/
		.box{
			border:1px solid red;
			width: 772px;
			text-align: right;
		}
		a{
			text-decoration: none;
			color:#808082;
		}
		.box a img{
			/*隐藏元素*/
			display: none;
		}
		/*鼠标移上a标签以后,img对应的样式*/
		.box a:hover img{
			/*显示元素*/
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#">
			腾讯游戏排行榜
			<img src="images/top3.png"/>
		</a>
	</div>
</body>
</html>
