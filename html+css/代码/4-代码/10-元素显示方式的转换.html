<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*我们CSS中提供了一个display的属性,可以改变元素的显示方式*/
		/*display:block;        转成块级元素*/
		/*display:inline;       转成行内元素*/
		/*display:inline-block; 转成行内块元素*/
		/*一句话: 转成什么元素,就会具有什么元素的特点*/

		span{
			width: 200px;
			height: 200px;
			/*display:block;        转成块级元素*/
			display: block;
		}
		.span1{
			background: red;
		}
		.span2{
			background: blue;
		}
		div{
			width: 100px;
			height: 100px;
			background: orange;
			/*display:inline;       转成行内元素*/
			display: inline;
		}
		a{
			background: skyblue;
			width: 100px;
			height: 50px;
			/*display:inline-block; 转成行内块元素*/
			display: inline-block;
			text-align: center;
			line-height: 50px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<span class="span1">span1</span>
	<span class="span2">span2</span>

	<div>div1div1div1</div>
	<div>div2</div>

	<br/>

	<a href="#">登录</a>
	<a href="#">注册</a>
</body>
</html>
