<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color:skyblue;
		}
		.div1{
			width: 100px;
			height: 100px;
			/*background-color设置元素的背景颜色,取值 英文颜色单词 rgb 十六进制 rgba*/
			background-color:red;
			/*background-color: rgb(255,0,0);*/

			/*rgba其中a是alpha表示透明度的意思,取值0~1之间所有的数,包括0跟1,0代表完全透明,1代表完全不透明*/
			/*background-color:rgba(255,0,0,1);*/
			/*background-color:rgba(255,0,0,0.5);*/
			/*background-color:rgba(255,0,0,0.2);*/
			/*background-color:rgba(255,0,0,0.23456);*/

			/*rgba中的a写小数的时候,可以省略0,比如0.7就可以.7*/
			/*background-color: rgba(255,0,0,0.7);*/
			/*background-color: rgba(255,0,0,.7);*/

			/*background-color:#00ff00;*/
		}
		.div2{
			width: 500px;
			height: 500px;
			/*设置边框线*/
			border:2px solid blue;
			/*background-image设置元素背景图片*/
			/*background-image: url(图片所在路径);*/
			background-image: url(images/1.jpg);

			/*
				background-repeat设置背景图片的平铺方式
				取值:
				repeat-x	水平平铺,垂直不平铺
				repeat-y    水平不平铺,垂直平铺
				repeat      默认值,水平垂直都平铺
				no-repeat   水平垂直都不平铺
			*/
			/*background-repeat: repeat-x;*/
			/*background-repeat: repeat-y;*/
			/*background-repeat: repeat;*/
			background-repeat: no-repeat;

			/*背景图片会覆盖背景颜色*/
			background-color:pink;
		}
	</style>
</head>
<body>
	<!-- div[class="div$"]{div$}*5 -->
	<div class="div1">div1</div>
	<div class="div2">div2</div>
</body>
</html>
