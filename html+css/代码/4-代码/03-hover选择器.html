<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 
			另外:
			:link和:visited只对a标签有效，对其他元素无效。
			:hover和:active对所有的元素都有效果
			:hover所有元素都可以使用,而且用的很频繁   用的最多
		*/
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		div:link{
			background-color: blue;
		}
		div:visited{
			background-color: green;
		}
		/*鼠标移上div以后的样式*/
		div:hover{
			background-color:skyblue;
		}
		div:active{
			background-color: orange;
		}
		p{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		p:hover{
			background-color:lightgreen;
		}
	</style>
</head>
<body>
	<div>div的内容</div>
	<p>p段落标签</p>
</body>
</html>
