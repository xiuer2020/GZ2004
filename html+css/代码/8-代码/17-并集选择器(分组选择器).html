<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*并集选择器(分组选择器),一般用于提取公共样式*/
		/*需求: p 和 span 和 具有.red类名 里面的字体颜色都是红色 */

		/*选择器名*/
		/* 选择器1,选择器2,选择器3...{
			公共样式
		} */
		p,span,.red{
			color:red;
		}
		p{
			border:1px solid blue;
		}
		span{
			background: orange;
		}
	</style>
</head>
<body>
	<p>我和你</p>
	<p>我和你</p>
	<p>我和你</p>

	<span>我和你</span>
	<span>我和你</span>
	<span>我和你</span>

	<div class="red">我和你</div>
	<div>我和你</div>

	<h1>你和我</h1>
	<h1>你和我</h1>
</body>
</html>
