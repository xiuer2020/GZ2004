<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*第二步:页面初始化样式*/
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
		}
		a{
			text-decoration: none;
			color:#000000;
		}
		a:hover{
			color:#00a4f9;
		}
		
		/*定义一个版心类*/
		.w{
			width: 1200px;
			margin:0 auto;
		}
		/*定义左浮动类*/
		.fl{
			float: left;
		}

		/*定义右浮动类*/
		.fr{
			float: right;
		}

		.banner{
			height: 420px;
			background:url(images/banner2.png) no-repeat center top #1b046b;
			position: relative;
		}
		/*左边部分*/
		.banner .banner_left{
			width: 150px;
			background: rgba(0,0,0,0.3);
			height: 420px;
			padding-left: 20px;
			padding-right: 20px;
		}
		.banner .banner_left span{
			float: right;
		}
		.banner .banner_left ul{
			margin-top: 8px;
		}
		.banner .banner_left ul li{
			height: 46px;
			line-height: 46px;
			font-size:12px;
		}
		.banner .banner_left ul li a{
			/*a标签自己有自己的字体颜色,就不会从父元素上继承颜色,所以经常要改变a标签的颜色,要选中a标签以后,再设置color属性*/
			color:white;
			/*如果想让a标签铺满整个父元素,可以把a标签转成块元素*/
			display: block;
		}
		.banner .banner_left ul li a:hover{
			color:#00a4f9;
		}
		.banner .banner_left ul li:first-child a{
			color:#00a4f9;
		}
		/*小圆点部分*/
		.banner .circle{
			height: 14px;
			width: 164px;
			position: absolute;
			left: 50%;
			margin-left: -82px;
			bottom: 35px;
		}
		.banner .circle ul li{
			width: 14px;
			height: 14px;
			border-radius: 50%;
			background: rgba(255,255,255,0.5);
			float: left;
			margin-right: 15px;
		}
		.banner .circle ul li:first-child{
			width: 19px;
			border-radius: 10px;
			background: #ffffff;
		}
		.banner .circle ul li:last-child{
			margin-right: 0;
		}
		.banner .banner_right{
			width: 228px;	
			height: 300px;
			margin-top: 50px;
			background: white;
		}
		.banner .banner_right .title{
			height: 48px;
			line-height: 48px;
			text-align: center;
			color:white;
			font-weight: bold;
			font-size:18px;
			background: #9acfea;
		}
		.banner .banner_right .content ul{
			padding-left: 18px;
			padding-right: 18px;
			margin-top: 13px;
			margin-bottom: 13px;
		}
		.banner .banner_right .content ul li{
			height: 43px;
			border-bottom: 1px solid #ebebeb;
			padding-top: 14px;
			/*行高不写单位px,代表几倍行高*/
			line-height: 1;
		}
		.banner .banner_right .content ul li:last-child{
			border-bottom: none;
			color:#01a0ff;
		}
		.banner .banner_right .content ul li:last-child a{
			color:#01a0ff;
		}
		.banner .banner_right .content ul li a{
			font-size:12px;
			color:#aeaeae;
		}
		.banner .banner_right .all_class{
			width: 198px;
			height: 38px;
			border:1px solid #01a0ff;
			text-align: center;
			line-height: 38px;
			margin-left: 14px;
		}
		.banner .banner_right .all_class a{
			color:#01a0ff;
			display: block;
		}
	</style>
</head>
<body>
	<div class="banner">
		<div class="w">
			<!-- 左边部分 -->
			<div class="banner_left fl">
				<ul>
					<li><a href="#">前端开发<span>></span></a></li>
					<li><a href="#">后端开发<span>></span></a></li>
					<li><a href="#">移动开发<span>></span></a></li>
					<li><a href="#">人工智能<span>></span></a></li>
					<li><a href="#">商业预测<span>></span></a></li>
					<li><a href="#">云计算&大数据<span>></span></a></li>
					<li><a href="#">运维&从测试<span>></span></a></li>
					<li><a href="#">UI设计<span>></span></a></li>
					<li><a href="#">产品<span>></span></a></li>
				</ul>
			</div>
			<!-- 右边部分 -->
			<div class="banner_right fr">
				<div class="title">我的课程表</div>

				<div class="content">
					<ul>
						<li>
							<p>继续学习 程序语言设计</p>
							<a href="#">正在学习-使用对象</a>
						</li>
						<li>
							<p>继续学习 程序语言设计</p>
							<a href="#">正在学习-使用对象</a>
						</li>
						<li>
							<p>继续学习 程序语言设计</p>
							<a href="#">正在学习-使用对象</a>
						</li>
					</ul>
				</div>

				<div class="all_class">
					<a href="#">全部课程</a>
				</div>
			</div>

			<!-- 几个小点点 -->
			<div class="circle">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
