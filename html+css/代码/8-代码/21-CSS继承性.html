<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- css中不是所有的属性都可以继承 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			background: pink;
			float: right;
			color:red;
		}
		.box .son{
			width: 100px;
			height: 100px;
			background: skyblue;
		}

		/*子元素可以继承父元素的样式（text-，font-，line-这些元素开头的都可以继承，以及color属性） "文字类的样式才可以继承" */
		.father{
			width: 300px;
			height: 300px;
			background: red;
			text-align:center;
			text-decoration: underline;
			font-size:30px;
			font-weight: bold;
			line-height: 50px;
		}
		.father .son{
			width: 230px;
			height: 100px;
			background: blue;
			text-align:right;
			/*删除线*/
			text-decoration: line-through;
		}
		/*重点:  a标签设置了href属性以后,不能继承颜色,*/
		.nav{
			color:orange;
		}
		/*h系列标签不继承font-size和font-weight,因为h系列的标签使用的font-size设置字体大小单位是em,em是相对单位,1em等于一个父元素字体的大小*/
		.title{
			height: 500px;
			background: lightgreen;
			font-size:50px;
			font-weight: normal;
		}
		/*重点要记: 如果子元素自己有的样式,就不用从父元素那边继承相应的样式*/
	</style>
</head>
<body>
	<div class="box">
		<div class="son">子元素</div>
	</div>
	
	<!-- 清除浮动 -->
	<div style="clear:both;"></div>
	
	<div class="father">
		父元素的内容
		<div class="son">子元素的内容</div>
	</div>

	<div class="nav">
		<a href="#">百度</a>
	</div>

	<div class="title">
		title层中的内容
		<h1>标题1</h1>
	</div>
</body>
</html>
