<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- <form action="数据提交到哪里 取值一般是一个url 就是网址或者文件名" method="提交数据的方式 取值get或者post  默认get"></form> -->
	
	<!-- 表单域相当于一张白纸 -->
	<!-- 表单域里面有提示信息,有表单控件 -->
	<!-- input标签是行内块元素 -->
	<form action="abc.php" method="post">
		<!-- 给控件设置一个name属性值,代表控件的名称,方便后台程序获取对应控件,用户输入的值 -->
		<!-- 提示信息一般是文字内容 -->
		<p>用户名: <input type="text" name="username"/></p>
		<!-- 使用全角空格,全角空格页面可以显示 -->
		<p>密　码: <input type="password" name="userpass"/></p>
		<!-- 提交按钮,可以提交数据到action指定url -->
		<p><input type="submit" value="登录"></p>
	</form>
</body>
</html>
