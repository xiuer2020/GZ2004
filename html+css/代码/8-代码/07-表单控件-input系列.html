<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 所有的表单控件都需要放在表单域里面 -->
	<!-- 表单控件有很多,但是大多数表单控件都会使用input标签表示,所以input标签上有个type属性可以区别表单控件类型 -->
	<form action="index.php" method="get">
		<!-- 文本框跟密码框的区别,文本框的内容是明文显示,内容可以复制 -->
		<!-- 密码的内容是密文显示,内容不可以复制 -->
		<p>文本框<input type="text"></p>
		<p>密码框<input type="password"></p>

		<p>单选按钮
			<!-- 注意:如何实现单选按钮功能,给他们设置"相同"的name属性值 -->
			<!-- 默认选中项,设置checked="checked"即可 -->
			<input type="radio" name="sex" checked="checked"/>靓仔
			<input type="radio" name="sex"/>小姐姐
		</p>

		<p>
			多选按钮,复选框
			<!-- 默认选中项,设置checked="checked"即可 -->
			<input type="checkbox" name="hobby">看书
			<input type="checkbox" name="hobby">写代码
			<input type="checkbox" name="hobby" checked="checked">跳舞
			<input type="checkbox" name="hobby" checked="checked">唱歌
			<input type="checkbox" name="hobby" checked="checked">rap
			<input type="checkbox" name="hobby" checked="checked">打篮球
		</p>

		<!-- 按钮上的内容通过value属性改变 -->
		<p>提交按钮<input type="submit" value="注册"></p>

		<!-- 按钮上的内容通过value属性改变 -->
		<!-- 重置按钮,初始化表单(可以理解手机恢复出厂设置) -->
		<p>重置按钮<input type="reset" value="重新填写"/></p>
		
		<!-- 普通按钮,点击以后不会提交数据,而提交按钮是可以提交数据的 -->
		<!-- 普通按钮一般用于触发js事件 -->
		<!-- 按钮上的内容通过value属性改变 -->
		<!-- onclick是后面要学习js代码,代表鼠标左键单击触发 -->
		<!-- alert是js弹窗显示指定内容 -->
		<p>普通按钮<input type="button" value="我是普通按钮" onclick="alert('你点击我,我好痛')"/></p>
		
		<!-- 图片按钮需要通过src属性设置图片所在路径 -->
		<!-- 图片按钮也有提交数据的功能 -->
		<!-- 当图片无法正常显示的时候,会显示value值的内容 -->
		<p>图片按钮<input type="image" src="images/btn_baidu.png" value="图片无法显示,请联系管理员"/></p>

		<p>上传框<input type="file"/></p>
		
		<!-- 隐藏域在页面中不会显示,但是提交数据的时候,可以把隐藏域上面的值提交过去 -->
		<!-- 隐藏域一般用于,提交一些后台需要的数据,但是又不想用户看到 -->
		<p>隐藏域<input type="hidden" name="id" value="000001"/></p>
	</form>
</body>
</html>
