<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="index.php" method="get">
		<!-- input标签常见属性 -->
		<!-- name属性 设置表单控件名称 后台得到前台某个控件上指的标识符 -->
		<p>用户名:<input type="text" name="username" value="张三"/></p>
		<p>密　码:<input type="password" name="userpass"/></p>

		<!-- value属性 设置按钮上显示内容也可以作为input默认显示的内容 这个value值才是真正提交到后台的值  -->
		<p>
			你最喜欢的老师:
			<input type="radio" name="teacher" value="xudada1"/>徐老师
			<input type="radio" name="teacher" value="xudada2"/>徐大大
			<input type="radio" name="teacher" value="xudada3"/>万老师
			<input type="radio" name="teacher" value="xudada4"/>助教老师
		</p>

		<!-- checked="checked"设置单选按钮或者复选框默认选中项 -->
		<p>
			爱好
			<input type="checkbox">听歌
			<input type="checkbox">看电影
			<input type="checkbox">打豆豆
			<input type="checkbox" checked="checked">吃饭
		</p>

		<!-- placeholder属性,是HTML5新增的属性,占位符,设置当value为空时候,显示提示信息 -->
		<p><input type="text" placeholder="请输入用户名"></p>
		
		<!-- maxlength设置最大输入的字符个数 -->
		<p>
			<input type="text" maxlength="6">
		</p>
		
		<!-- size属性可以设置input文本框的宽度,也用的少,因为我们可以使用css的width属性设置  取值:数值,默认20 -->
		<p>
			<input type="text" size="40">
		</p>
		

		<!-- disabled="disabled"表示禁用 -->
		<button type="button" disabled="disabled" onclick="alert('获取验证码成功')">普通按钮</button>
		<input type="text" value="张三" name="name1" disabled="disabled">

		<!-- readonly="readonly"表示只读 -->
		<input type="text" value="李四" name="name2" readonly="readonly">


		<!-- disabled属性与readonly之间的区别： -->
		<!-- 1. 这两个属性都是用来表示不能对input标签进行编辑 (相同点) -->
		<!-- 2. 使用了disabled这个属性的Input标签 它不能够将当前的这个表单控件标签里面的数据发送给服务器进行处理  -->

		<!-- 3. 使用了readonly这个属性的Input标签  它能够将当前的这个表单控件标签里面的发送给服务器进行处理 -->


		<p>
			<input type="button" value="登录"/>
			<input type="submit" value="注册"/>
		</p>
	</form>
</body>
</html>
