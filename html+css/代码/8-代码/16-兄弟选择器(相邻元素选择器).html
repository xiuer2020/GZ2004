<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*兄弟选择器(相邻元素选择器)*/
		/*选择器名*/
		/* 选择器1+选择器2...{
			
		} */
		/*选中 选择器1 后面"挨着"的"一个"选择器2 对应的标签*/
		div+p{
			color:red;
		}
	</style>
</head>
<body>
	<p>p段落</p>
	<p>p段落</p>
	<div>div内容</div>
	<p>p段落</p>
	<p>p段落</p>
</body>
</html>
