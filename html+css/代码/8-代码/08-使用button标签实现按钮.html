<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 使用button标签来实现按钮功能
	提交按钮   <button  type="submit">按钮显示的内容</button>   
	它可以等价于<input type="submit" value="按钮显示的内容"/>
	
	重置按钮   <button  type="reset">按钮显示的内容</button>   
	它可以等价于<input type="reset" value="按钮显示的内容"/>
	
	普通按钮   <button  type="button">按钮显示的内容</button>   
	它可以等价于<input type="button" value="按钮显示的内容"/> -->

	<form action="index.php" method="get">
		<input type="text">
		<br/>

		<!-- 默认button是提交按钮 -->
		<!-- button标签的内容就是按钮上显示的文字 -->
		<button>按钮</button>

		<button type="submit">提交按钮</button>
		<button type="reset">重置按钮</button>
		<button type="button">普通按钮</button>
	</form>
</body>
</html>
