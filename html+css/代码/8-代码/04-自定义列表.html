<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- dl=>defined自定义的 list列表
	dt=>defined自定义的 title标题
	dd=>defined自定义的 description描述
	语义:  dd标签的内容 是对 dt的标签内容 进行描述 -->

	<dl>
		<dt>支付方式</dt>
		<dd>现金支付</dd>
		<dd>微信支付</dd>
		<dd>支付宝支付</dd>
		<dd>QQ支付</dd>
		<dd>刷脸支付</dd>
		<dd>刷卡支付</dd>
	</dl>
</body>
</html>
