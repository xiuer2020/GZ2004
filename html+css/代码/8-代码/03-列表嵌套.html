<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 什么叫列表嵌套? -->
	<!-- 就是无序列表跟有序列表之间可以互相嵌套,无序列表也可以嵌套无序列表,有序列表也可以嵌套有序列表... -->
	<!-- 嵌套的时候,需要把内容放在li标签中 -->
	<ul>
		<li>
			安卓手机
			<ol>
				<li>
					小米
					<ul>
						<li>小米9</li>
						<li>小米9 pro</li>
						<li>小米cc</li>
						<li>
							红米
							<ul>
								<li>红米K20</li>
								<li>红米K30</li>
								<li>红米Note</li>
							</ul>
						</li>
					</ul>
				</li>
				<li>华为</li>
				<li>oppo</li>
				<li>锤子</li>
				<li>vivo</li>
			</ol>
		</li>

		<li>苹果手机</li>
	</ul>
</body>
</html>
