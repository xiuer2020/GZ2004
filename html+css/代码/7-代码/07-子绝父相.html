<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*什么是子绝父相?子元素绝对定位,父元素相对定位*/
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 800px;
			height: 400px;
			background: pink;
			margin-left:auto;
			margin-right:auto;
			margin-top: 100px;
			/*非静态定位方式*/
			/*如果父元素是绝对定位 可以让子元素在父元素中定位,但是父元素会脱标,影响布局*/
			/*position: absolute;*/

			/*如果父元素是相对定位   不脱标,占位置  float margin-left:auto; margin-right:auto;也有效*/
			position: relative;

			/*所以,结果:如果想让子元素想定在父元素的某个位置上,那么我们就会给子元素绝对定位,父元素相对定位,简称"子绝父相"*/
		}
		.father .son{
			width: 100px;
			height: 100px;
			background: skyblue;
			/*相对定位 相对自身原来位置的左上角进行位置的移动*/
			/* position: relative;
			left: 700px;
			top: 300px; */

			/*绝对定位*/
			position: absolute;
			right: 0;
			bottom: 0;
		}
		.gebilaozhang{
			height: 200px;
			background: lightgreen;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">子元素</div>
	</div>
	<div class="gebilaozhang">隔壁老张</div>
</body>
</html>
