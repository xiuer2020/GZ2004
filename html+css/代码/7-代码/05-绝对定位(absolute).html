<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grandfather{
			width: 500px;
			height: 500px;
			background: pink;
			margin:100px auto;
			/*因为嵌套关系的两个盒子都有上外边距,所以外边距合并现象,取大值*/
			/*给父元素添加overflow:hidden就可以解决*/
			overflow: hidden;
			/*给.grandfather元素设置相对定位*/
			position: relative;
		}
		.grandfather .father{
			width: 380px;
			height: 380px;
			background: skyblue;
			margin-left:auto;
			margin-right: auto;
			margin-top: 50px;
			padding:10px;
			/*给.father元素设置相对定位*/
			position: relative;

			/*给.father元素设置绝对定位*/
			/*position: absolute;*/

		}
		.grandfather .father .son1{
			width: 100px;
			height: 100px;
			background: rgba(255,0,0,0.8);

			/*设置绝对定位*/
			position: absolute;
			right: 0;
			bottom: 0; 

			/*绝对定位特点:*/
			/*1. 如果只设置绝对定位方式，不设置偏移量，元素位置不变*/
			/*2. 脱标，不占位置 绝对定位的脱标的元素 会压住文字*/
			/*3. 改变元素的显示方式(类似浮动以后的元素显示方式) 待会讲*/
			/*4. 如果有包含关系，子元素绝对定位，如果父辈元素都是是静态定位，那么这个子元素以"浏览器",也就是body元素为参考，做位置的移动；
			
			如果父辈元素是非静态定位，那么这个子元素参考这个非静态定位的父辈元素做位置的移动

			​如果父辈元素中有多个非静态定位的元素，那么这个子元素以离自己"最近"的非静态定位的父辈元素为参考，做位置的移动
			*/

			/*5. 设置了绝对定位以后,float失效,    margin-left:auto;  跟  margin-right:auto;也失效  因为绝对定位会导致元素脱标 */

			/*float: right;*/
			/*position: absolute;*/

			/* margin-left: auto;
			margin-right: auto;
			position: absolute; */
		}
		.grandfather .father .son2{
			width: 200px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son1">大娃</div>
			<div class="son2">二狗</div>
		</div>
	</div>
</body>
</html>
