	<title>Document</title>

		*{
			margin: 0;
			padding: 0;
		}
		.header{
			background: skyblue;
			height: 150px;
			width: 25px;

			position: fixed;
			right: 0;
			top: 50%;
			margin-top: -75px;

		}
		.banner{
			width: 1200px;
			margin:0 auto;
			height: 200px;

		}
		.main{
			width: 1200px;
			margin:0 auto;
			height: 300px;
			background: orange;
			margin-bottom: 2000px;
		}
	</style>
</head>
<body>
	<span class="header">我是高级侧边栏</span>
	<div class="banner">轮播层</div>
	<div class="main">主要内容层</div>
