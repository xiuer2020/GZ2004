<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*固定定位的特点:*/
		/*1. 固定定位的元素，不管父辈元素的定位方式，固定定位的元素始终都是以"浏览器"为参考，做位置的移动*/
		/*2. 脱标，不占位置*/
		/*3. 改变元素的显示方式,类似行内块的显示方式*/
		/*4. 固定定位的元素一定要设置宽和高 除非有内容可以撑开不用设置*/
		/*5. 固定在页面上某个位置,不随页面内容滚动而滚动*/

		*{
			margin: 0;
			padding: 0;
		}
		.grandfather{
			width: 500px;
			height: 500px;
			background: pink;
			margin:50px auto;
			/*爷爷元素设置相对定位*/
			position: relative;
		}
		.grandfather .father{
			width: 380px;
			height: 380px;
			background: skyblue;
			padding:10px;
			/*爷爷元素设置相对定位*/
			position: relative;
		}
		.grandfather .father .son1{
			width: 100px;
			height: 100px;
			background: red;
			/*子元素1设置固定定位*/
			position: fixed;
			/*给固定定位元素设置偏移量*/
			left: 0;
			top: 0;
		}
		.grandfather .father .son2{
			width: 200px;
			height: 200px;
			background: blue;
		}
		body{
			height: 2000px;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son1">子元素1</div>
			<div class="son2">子元素2</div>
		</div>
	</div>
</body>
</html>
