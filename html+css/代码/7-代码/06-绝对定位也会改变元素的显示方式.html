<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		span{
			width: 100px;
			height: 100px;
			/*给span元素设置绝对定位*/
			/*绝对定位也会改变元素的显示方式,也是行内块特性 可以直接设置宽度高度 默认宽度由内容决定*/
			/*绝对定位会脱标,不占位置*/
			position: absolute;
		}
		.span1{
			left: 100px;
			top: 100px;
		}
		.span2{
			left: 200px;
			top: 200px;
		}
		.span3{
			left: 300px;
			top: 300px;
		}
		div{
			background: skyblue;
			/*给div设置绝对定位*/
			position: absolute;
		}
	</style>
</head>
<body>
	<span class="span1" style="background:red">span1</span>
	<span class="span2" style="background:green">span2</span>
	<span class="span3" style="background:blue">span3</span>
	<div>div的内容</div>
</body>
</html>
