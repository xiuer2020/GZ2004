<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grandfather{
			width: 500px;
			height: 500px;
			background: pink;
			margin:100px auto;
			/*因为嵌套关系的两个盒子都有上外边距,所以外边距合并现象,取大值*/
			/*给父元素添加overflow:hidden就可以解决*/
			overflow: hidden;
		}
		.grandfather .father{
			width: 380px;
			height: 380px;
			background: skyblue;
			margin-left:auto;
			margin-right: auto;
			margin-top: 50px;
			padding:10px;
		}
		.grandfather .father .son1{
			width: 100px;
			height: 100px;
			background: red;
			
			/*注意: 定位的元素可以盖住文字内容,浮动的元素盖不住文字内容*/
			
			/*相对定位*/
			position: relative;
			/*给相对定位的元素设置偏移量*/
			left: 50px;
			top: 50px;

			/*right: 10px;*/
			/*bottom: 20px;*/

			/*相对定位特点:*/
			/*1. 如果只设置相对定位方式，不设置偏移量，元素位置不变*/
			/*2. 元素不脱标，占位置*/
			/*3. 重点: 相对于"自身原来"的位置  ,自身"左上角"为基点做定位*/
			/*4. 设置了相对定位以后,float不失效,    margin-left:auto;  跟  margin-right:auto;也不失效*/

			/* float: right;
			position: relative;
			left: 50px;
			top: -50px; */

			/* margin-left:auto;
			margin-right: auto;
			position: relative;
			left: 0;
			top: 0; */
		}
		.grandfather .father .son2{
			width: 200px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son1">大娃</div>
			<div class="son2">二娃</div>
		</div>
	</div>
</body>
</html>
