<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			padding-top: 44px;
		}
		.box .top{
			position: fixed;
			left: 0;
			top: 0;
		}

		.box .content{
			text-align: center;
		}

		.box .left{
			position: fixed;
			left: 0;
			top: 50%;
			margin-top: -144px;
		}
		.box .right{
			position: fixed;
			right: 0;
			top: 50%;
			margin-top: -144px;
		}
	</style>
</head>
<body>
	<div class="box">

		<div class="top">
			<img src="images/top.png"/>
		</div>

		<div class="content">
			<img src="images/content.png"/>
		</div>

		<div class="left">
			<img src="images/ad-l.png"/>
		</div>

		<div class="right">
			<img src="images/ad-r.png"/>
		</div>

	</div>
</body>
</html>
