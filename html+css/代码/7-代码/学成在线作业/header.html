<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*第二步:页面初始化样式*/
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
		}
		a{
			text-decoration: none;
			color:#000000;
		}
		a:hover{
			color:#00a4f9;
		}
		
		/*定义一个版心类*/
		.w{
			width: 1200px;
			margin:0 auto;
		}
		/*定义左浮动类*/
		.fl{
			float: left;
		}

		/*定义右浮动类*/
		.fr{
			float: right;
		}

		/*第三步:写具体样式 顺序:从大盒子到小盒子  先整体后细节*/
		/*header头部样式开始*/
		.header{
			height: 70px;
			background: #f3f6f8;
			padding-top: 30px;
		}
		.header .nav{
			margin-left: 70px;
			margin-right: 59px;
		}
		.header .nav ul li{
			float: left;
			margin-right: 26px;
		}
		.header .nav ul li a{
			padding-left: 10px;
			padding-right: 10px;
			padding-bottom: 12px;
			font-size:18px;
		}
		/*找到第一个li里面的a标签*/
		.header .nav ul li:first-child a{
			border-bottom:2px solid #00a4f9;
		}
		.header .search input:first-child{
			width: 360px;
			height: 38px;
			border:1px solid #00a4f9;
			text-indent: 19px;
			color:#ccc;
			background: #f3f6f8;
		}
		.header .user{
			margin-right: 37px;
			/*如果看一个元素的位置,可以给这个元素设置边框或者背景颜色*/
			height: 33px;
			/*我们是给图片以及文字都设置浮动以后,这个行高才生效*/
			line-height: 33px;
			margin-top: 6px;
		}
		.header .user a img{
			border-radius: 50%;
			margin-right: 6px;
		}
		/*header头部样式结束*/
	</style>
</head>
<body>
	<!-- 第一步:根据效果图写HTML结构 -->
	<!-- header头部开始 -->
	<div class="header">
		<div class="w">
			
			<!-- logo层 -->
			<div class="logo fl">
				<a href="#"><img src="images/logo.png"/></a>
			</div>
			
			<!-- 导航层 -->
			<div class="nav fl">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">课程</a></li>
					<li><a href="#">职业规划</a></li>
				</ul>
			</div>
			
			<!-- 搜索层 -->
			<div class="search fl">
				<input type="text" value="输入关键词" class="fl"/>
				<input type="image" src="images/btn.png" class="fl"/>
			</div>

			<!-- 用户层 -->
			<div class="user fr">
				<a href="#">
					<img src="images/user.png" class="fl"/>
					<span class="fl">qq-leishui</span>
				</a>
			</div>

		</div>
	</div>
	<!-- header头部结束 -->
</body>
</html>
