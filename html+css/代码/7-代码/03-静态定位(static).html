<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*静态定位(static),默认所有元素的定位方式都是静态定位*/
		/*静态定位的特点:偏移量无效,元素默认的定位方式*/
		/*为什么静态定位模式下,偏移量无效;如果有效,那么直接的浮动,margin白学了*/
		div{
			width: 100px;
			height: 100px;
			background: red;
			/*静态定位*/
			position: static;
			left: 100px;
			top: 100px;
		}
		span{
			background: orange;
		}
	</style>
</head>
<body>
	<div>块级元素</div>
	<span>行内元素</span>
	<img src="images/dlrb.jpg" width="200">
</body>
</html>
