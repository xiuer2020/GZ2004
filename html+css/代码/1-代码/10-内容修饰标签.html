<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- b=>bold -->
	<b>张三</b>
	<strong>张三</strong>
	<br/>
	
	<!-- i=>italic -->
	<i>李四</i>
	<em>李四</em>
	<br/>
	
	<!-- u=>underline -->
	<u>王五</u>
	<ins>王五</ins>
	<br/>
	
	<!-- s=>shanchu -->
	<s>赵六</s>
	<!-- del=>delete -->
	<del>赵六</del>
	<br/>

	<!-- 上标 su top-->
	a<sup>2</sup>
	<!-- 下标 su bottom-->
	b<sub>2</sub>
</body>
</html>
