<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- thead,tbody,tfoot都有align以及valign属性 -->
	<table border="1" width="500" align="center" height="300">
		<caption>学生信息表</caption>
		<thead>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>

		<tbody align="center" valign="bottom">
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>男</td>
				<td>24</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>女</td>
				<td>25</td>
			</tr>
		</tbody>

		<tfoot align="center">
			<tr>
				<td>李狗蛋</td>
				<td>男</td>
				<td>26</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
