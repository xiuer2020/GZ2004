<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		./  	代表当前路径   可以省略不写
		../ 	上一级
		../../  上上级
	 -->
	<h1>相对路径分为一般三种情况：</h1>
	<h2>①网页跟图片同一个目录下    语法:   直接图片名称</h2>
	<img src="P_050.jpg"/>
	<img src="./P_050.jpg"/>

	<h2>②图片在网页的下级目录 		语法:    下一级目录名称/图片名称  推荐使用这种</h2> 
	<img src="images/P_100.jpg">
	<img src="./images/P_100.jpg">

	<h2>③图片在网页的上级目录   	语法:    ../图片名称</h2>
	<img src="../P_039.jpg"/>
</body>
</html>
