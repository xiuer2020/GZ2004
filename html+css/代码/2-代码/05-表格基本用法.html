<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- th跟td都是单元格,但是th包裹的内容会加粗并且水平居中显示 -->
	<!-- caption标签是表格的标题,需要放在table标签里面 -->
	<!-- tbody,thead,tfoot这三个是结构化标签,一般都省略不写,省略不写的时候,网页自动会把所有内容放在一个tbody中 -->
	<!-- tbody,thead,tfoot这三个是结构化标签,也可以出现多次 -->

	<!-- table表示表格 -->
	<table border="1" width="500" align="center">
		<caption>学生信息表</caption>
		<!-- tr表示表格的行 -->
		<thead>
			<tr>
				<!-- 单元格 -->
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>23</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>男</td>
				<td>24</td>
			</tr>
			<tr>
				<td>王五</td>
				<td>女</td>
				<td>25</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td>李狗蛋</td>
				<td>男</td>
				<td>26</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
