<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#abc{
			background: skyblue;
		}
		.div2{
			font-size:100px;
		}
	</style>
</head>
<body>
	<!-- 什么是HTML标签通用属性? 就是所有HTML标签都有的属性-->
	<!-- id提供给css的id选择器以及js获取对象使用 -->
	<!-- class类名,提供css的类选择使用 -->
	<!-- title鼠标悬停在元素上,显示的文字信息 -->
	<!-- style提供给css的行内式使用 -->
	<div id="abc" class="div2" title="我是一个div" style="font-weight: bold">div的内容</div>

	<p class="div2" title="我是一个段落" style="color:red">pppppppppppppppppp</p>
</body>
</html>
