<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- src音频的路径 -->
	<!-- controls设置是否显示控件 -->
	<!-- loop循环播放 单曲循环-->
	<!-- autoplay自动播放 有兼容问题,不是所有浏览器都可以自动播放的 -->
	<!-- muted设置静音 -->
	<audio src="media/gaobaiqiqiu.mp3" controls="controls" loop="loop" autoplay="autoplay" muted="muted"></audio>

	<!-- 多浏览器支持的方案 -->
	<audio  controls="controls">
		<!--通过source标签指定多格式音频文件-->
		<source src="media/gaobaiqiqiu.ogg"/>
		<source src="media/gaobaiqiqiu.mp3"/>
		<source src="media/gaobaiqiqiu.wav"/>
		您的浏览器不支持HTML音频播放功能
	</audio>
</body>
</html>
