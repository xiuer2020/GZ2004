<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" align="center" width="300" height="300" rules="all">
		<caption>学生信息表</caption>
		<!-- th,td单元格的属性 -->
		<!-- align,valign,bgcolor,background用法跟tr,table一样 -->
		<!-- width,height可以设置单元格的宽度跟高度 -->
		<tr>
			<th>姓名</th>
			<th align="left">性别</th>
			<th align="right">年龄</th>
		</tr>
		<tr align="center" valign="bottom">
			<td align="right" valign="top">张三</td>
			<td width="200" height="200">男</td>
			<td>23</td>
		</tr>
		<tr>
			<td>李四</td>
			<td>男</td>
			<td>24</td>
		</tr>
		<tr>
			<td>王五</td>
			<td>女</td>
			<td>25</td>
		</tr>
		<tr>
			<td>李狗蛋</td>
			<td>男</td>
			<td>26</td>
		</tr>
	</table>
</body>
</html>
