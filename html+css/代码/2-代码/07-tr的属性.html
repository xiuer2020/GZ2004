<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" align="center" width="300" height="300" bgcolor="skyblue">
		<caption>学生信息表</caption>
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<!-- tr的属性 -->
		<!-- align设置tr行内所有内容的水平对齐方式left center right -->
		<!-- valign设置tr行内所有内容的垂直对齐方式top middle(默认) bottom  -->
		<!-- bgcolor跟background用法跟table一样,只是tr设置是当前行的背景颜色或者背景图片 -->
		<tr align="center" valign="top">
			<td>张三</td>
			<td>男</td>
			<td>23</td>
		</tr>
		<tr align="right" valign="bottom" bgcolor="orange">
			<td>李四</td>
			<td>男</td>
			<td>24</td>
		</tr>
		<tr align="left" valign="middle">
			<td>王五</td>
			<td>女</td>
			<td>25</td>
		</tr>
		<tr>
			<td>李狗蛋</td>
			<td>男</td>
			<td>26</td>
		</tr>
	</table>
</body>
</html>
