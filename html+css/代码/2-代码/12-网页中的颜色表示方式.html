<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!-- bgcolor是body标签的一个属性,可以设置背景颜色 -->
<body bgcolor="pink">
	<!-- 网页中的颜色表示方式常见有三种 -->
	<h2>英文颜色单词</h2>
	<font color="red">红</font>
	<font color="green">绿</font>
	<font color="blue">蓝</font>

	<h2>rgb font标签使用的时候,只有IE浏览器才有效,CSS样式使用,就没有兼容性问题</h2>
	<!--  rgb(0~255,0~255,0~255)
	r=>red
	g=>green
	b=>blue
	 -->
	<font color="rgb(255,0,0)">红</font>
	<font color="rgb(0,255,0)">绿</font>
	<font color="rgb(0,0,255)">蓝</font>
	<font color="rgb(0,0,0)">黑</font>
	<font color="rgb(255,255,255)">白</font>
	 
	<h2>十六进制 以#开头 有6位或者3位 0~9 A,B,C,D,E,F组成  IE浏览器不支持简写十六进制 </h2>
	<font color="#FF0000">红</font>
	<font color="#F00">简写红</font>
	<font color="#00FF00">绿</font>
	<font color="#0F0">简写绿</font>
	<font color="#0000FF">蓝</font>
	<font color="#000000">黑</font>
	<font color="#FFFFFF">白</font>

	<!-- 一般开发用全写十六进制比较多,兼容性好,可以表示颜色多 -->
</body>
</html>
