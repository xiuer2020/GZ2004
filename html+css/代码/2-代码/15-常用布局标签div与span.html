<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	默认内容
	<!-- 被div,span标签包裹的内容字体都变化 上下都没有空白距离-->
	<!-- div独占一行,一般用于表示大盒子 -->
	<!-- span不独占一行,一行可以存在多个,一般用于表示小盒子 -->
	<div style="background:skyblue">被div包裹的内容</div>
	<div style="background:lightgreen">被div包裹的内容</div>
	<span style="background:orange">被span包裹的内容</span>
	<span style="background:pink">被span包裹的内容</span>
	
	<!-- 不能使用小盒子包裹大盒子 -->
	<!-- <span style="background:red">
		<div style="background: blue">sdfsdf</div>
	</span> -->

	<!-- 可以用大盒子包裹小盒子 -->
	<div style="background:blue">
		div的内容
		<span style="background:red">span的内容</span>
	</div>
	
	<!-- 还可以大盒子包裹大盒子 -->
</body>
</html>
