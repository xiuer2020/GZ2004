<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			/*color设置字体颜色,也就是文本颜色,取值颜色值  英文颜色单词 十六进制 rgb*/
			/*css中使用rgb方式没有兼容性问题*/
			/*color:red;*/
			/*color:rgb(255,0,0);*/
			/*color:#ff0000;*/
			color:#f00;
		}
		.div2{
			/*text-align设置内容在元素水平方向上的对齐方式,取值 left center right 其中center取值用得最多*/
			background-color:pink;
			/*text-align:left;*/
			text-align:center;
			/*text-align:right;*/
		}
		.div3{
			/*text-decoration设置文本的修饰线*/
			/*
				取值
				none          没有线,去掉修饰线,一般用于去除a标签的下划线

				underline     下划线
				overline      上划线
				line-through  删除线

				常用取值 none以及underline
			*/
			text-decoration: underline;
			/*text-decoration: overline;*/
			/*text-decoration: line-through;*/
		}
		a{
			text-decoration: none;
		}
		/*a:hover代表鼠标移上a标签以后对应的样式*/
		a:hover{
			text-decoration: underline;
		}
		.div4{
			background-color:skyblue;
			/*line-height设置行与行之间的距离,可以叫行距,也可以叫行高*/
			/*取值 
				数值带px单位  
				数值不带px单位,代表几倍行高
			*/
		
			/*默认不是1倍行高*/
			/*line-height: 1;*/

			line-height:30px;
			/*line-height:50px;*/

			/*line-height:30;*/
		}
		.div5{
			background-color:#ff5300;
			width:100px;
			height:50px;
			color:white;
			text-align:center;
			/*line-height行高最常用的功能用于实现"单行
			"文字垂直居中  设置line-height的值等于height的值  必须掌握*/
			line-height:50px;

			/*如果行高大于高度  垂直偏下*/
			/*line-height: 80px;*/

			/*如果行高小于高度 垂直偏上*/
			/*line-height: 30px;*/
		}
		.div6{
			/*text-indent设置文本首行缩进*/
			/*取值:数值带px单位或者em单位*/
			/*1em等于1个字的大小*/
			/*em单位会用的更多*/

			background-color:lightgreen;
			/*font-size设置字体大小*/
			/*font-size:40px;*/
			/*text-indent:80px;*/

			text-indent:2em;
			font-size:30px;
	
			/*允许负值*/
			/*text-indent: -50px;*/
		}
	</style>
</head>
<body>
	<!-- []里面的是HTML属性,{}里面是标签内容 -->
	<!-- div[class=div$]{div$的内容}*6 -->
	<div class="div1">div1的内容</div>
	<div class="div2">div2的内容</div>
	<div class="div3">div3的内容</div>
	<a href="https://www.baidu.com">百度</a>
	<div class="div4">新华社北京1月7日电  中共中央政治局常务委员会1月7日全天召开会议，听取全国人大常委会、国务院、全国政协、最高人民法院、最高人民检察院党组工作汇报，听取中央书记处工作报告。中共中央总书记习近平主持会议并发表重要讲话</div>
	<div class="div5">登录</div>
	<div class="div6">新华社北京1月7日电 中共中央政治局常务委员会1月7日全天召开会议，听取全国人大常委会、国务院、全国政协、最高人民法院、最高人民检察院党组工作汇报，听取中央书记处工作报告。中共中央总书记习近平主持会议并发表重要讲话</div>
</body>
</html>
