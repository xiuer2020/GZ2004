<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			CSS语法规则

			CSS选择器{
				CSS属性名1 : CSS属性值1;
				CSS属性名2 : CSS属性值2;
				...
			}

			注意:  {  }  :  ;都是英文状态符号  这些符号都不能省略
		*/
		
		/*标签选择器,选择所有同名标签*/
		div{
			/*color设置是字体颜色*/
			color:red;
			/*font-size设置字体大小,取值数值,带单位px*/
			font-size:30px;
		}
	</style>
</head>
<body>
	<div>div的内容</div>
	<p>p段落标签</p>
	<div>div的内容</div>
</body>
</html>
