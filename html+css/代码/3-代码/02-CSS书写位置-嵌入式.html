<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- CSS的嵌入式是写在HTML的style标签中 -->
	<!-- style是一个HTML标签,可以出现在HTML结构的任意地方,也可以出现多次 -->
	<!-- style标签推荐放在head标签中 -->
	<!-- style标签中type="text/css"可以省略不写 -->
	<style>
		/*CSS样式写在style标签中*/
		div{
			color:red;
		}
	</style>
	<style type="text/css">
		p{
			color:blue;
		}
	</style>
</head>
<body>
	<div>div的内容</div>
	<p>p段落的内容</p>
</body>
</html>
