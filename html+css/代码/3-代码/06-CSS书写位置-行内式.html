<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<!-- CSS行内式是写在标签的通用属性style上面 -->

	<!-- 
	语法
	
	<标签名 style="css属性名1:css属性值1;css属性名2:css属性值2;...">标签内容</标签名>

	<标签名 style="css属性名1:css属性值1;css属性名2:css属性值2;..."/>

	 -->


	<div style="color:red;border:1px solid red;">div11111</div>
	<p style="color:red;border:1px solid red;">p段落标签</p>
	<div>div22222</div>
	
	<!-- 三种书写方式的区别 -->
	<!-- 嵌入式只能控制当前页面的样式 -->
	<!-- 外链式能够控制多个页面的样式 -->
	<!-- 行内式只能控制单个标签的样式 -->
</body>
</html>
