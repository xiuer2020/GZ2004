<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			类选择器的命名规则：
		​    1.可以有数字、字母、下划线_、短横线-
		​    2.不能以数字开头
		​    3.不能使用单个短横线
		​    4.不能使用短横线+数字开头
			5.推荐大家使用有意义英文单词,如果有多个单词,可以驼峰法或者下划线连接法
			比如 bannerwrap=>bannerWrap  bannerwrap=>banner_wrap bannerwrap=>banner-wrap
		*/
		.2abc{
			color:red;
		}
		.-{
			color:blue;
		}
		.-234abc{
			color:orange;
		}
		.bigBox{
			color:pink;
		}
	</style>
</head>
<body>
	<div class="2abc">div</div>
	<div class="-">div</div>
	<div class="-234abc">div</div>
	<div class="bigBox">div</div>
</body>
</html>
