<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*第二步,先写初始化样式*/

		/*初始化样式开始 这段代码需要理解,需要熟悉*/
		/*清除所有标签的内外边距*/
		*{
			margin: 0;
			padding: 0;
		}
		/*去掉列表项目符号*/
		li{
			list-style:none;
		}
		/*超链接美化*/
		a{
			text-decoration: none;
			color:#202020;
		}
		a:hover{
			text-decoration: underline;
		}
		/*初始化样式结束*/
		
		/*第三步,写具体样式,顺序:先整体后细节,先大后小,先上后下,先左后右*/
		body{
			background: #eeeeee;
		}
		.box{
			border:1px solid #cccccc;
			width: 372px;
			height: 283px;
			margin:100px auto;
			padding-left: 19px;
			padding-right: 19px;
		}
		.box h2{
			border-bottom: 1px solid #cccccc;
			height: 58px;
			font-size:24px;
			line-height: 78px;
		}
		.box h2 span{
			font-size:18px;
		}
		/*看一个元素的位置,可以给这个元素设置背景颜色,也可以设置边框*/
		.box ul {
			/*background: skyblue;*/
			margin-top: 12px;
		}
		.box ul li{
			border-bottom: 1px dashed #cccccc;
			height: 38px;
			line-height: 38px;
			padding-left: 26px;
			/*text-indent: 26px;*/
		}
	</style>
</head>
<body>
	<!-- 第一步:根据效果图,写HTML结构 -->
	<div class="box">
		<h2>最新文章<span>/New Articles</span></h2>
		<ul>
			<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
			<li><a href="#">体验javascript的魅力</a></li>
			<li><a href="#">jquery世界来临</a></li>
			<li><a href="#">网页设计师的梦想</a></li>
			<li><a href="#">jquery中的链式编程是什么</a></li>
		</ul>
	</div>
</body>
</html>
