<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*padding与margin设置负值问题*/
		/*margin可以设置正值,也设置负值,负值有效*/
		/*padding只可以设置正值,负值无效*/
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background:red;
			margin-left: -50px;
			padding-left: -20px;
		}
	</style>
</head>
<body>
	<div>div的内容</div>
</body>
</html>
