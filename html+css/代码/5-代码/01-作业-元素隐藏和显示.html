<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*第二步,写CSS样式 顺序:从大到小,从左到右,从上到下*/
		body{
			background: #808080;
		}
		/*大盒子*/
		.box{
			width: 115px;
		}
		/*上部分*/
		.box .top{
			background:url(images/online.png) no-repeat left top;
			height: 37px;
			line-height: 37px;
			text-indent: 1em;
			font-size:14px;
		}
		.box:hover .top{
			background:url(images/online.png) no-repeat right top;
		}
		.box:hover .bottom{
			display: block;
		}
		/*下部分*/
		.box .bottom{
			height: 32px;
			background: white;
			/*隐藏元素*/
			display: none;
		}
		.box .bottom a{
			background:url(images/online.png) no-repeat left bottom;
			width: 25px;
			height: 25px;
			/*转换成行内块元素*/
			display: inline-block;
		}
		.box .bottom a:nth-child(2){
			background-position: -50px bottom;
		}
		.box .bottom a:nth-child(3){
			background-position: -100px bottom;
		}
	</style>
</head>
<body>
	<!-- 第一步:先观察效果图,写HTML结构 -->
	
	<!-- 大盒子 -->
	<div class="box">
		<!-- 上部分 -->
		<div class="top">
			在线游戏
		</div>
		<!-- 下部分 -->
		<div class="bottom">
			<a href="#"></a>
			<a href="#"></a>
			<a href="#"></a>
		</div>
	</div>
</body>
</html>
