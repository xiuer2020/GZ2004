<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background: pink;
			border-top:1px solid red;
			border-bottom:2px dashed blue;
			border-left:5px dotted orange;
			border-right: 10px double green;

			padding-top: 10px;
			padding-bottom: 20px;
			padding-left: 30px;
			padding-right: 40px;

			/*padding会撑开盒子宽度跟高度*/
			/*盒子的真实宽度 = width+左填充+右填充+左边框+右边框*/
			/*盒子的真实宽度 = 100+30+40+5+10 = 185*/

			/*盒子的真实高度 = height+上填充+下填充+上边框+下边框*/
			/*盒子的真实高度 = 100+10+20+1+2 = 133*/

			/*如何保证盒子真实宽度或者真实高度不变  多了多少,就减去多少width或者height值*/
			/*width: 100px;*/
			width: 15px;

			/*height: 100px;*/
			height: 67px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
