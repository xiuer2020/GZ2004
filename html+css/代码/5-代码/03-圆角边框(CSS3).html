<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.login{
			width: 100px;
			height: 50px;
			background: orange;
			text-align: center;
			line-height: 50px;
			color:white;
			/*border:3px solid red;*/
			/*圆角边框*/
			/*设置四个角*/
			/*border-radius: 一个数值带px或者一个百分比,没有负值*/
			border-radius: 10px;
		}
		.circle{
			width: 200px;
			height: 200px;
			background: pink;
			/*设置正方形的元素的border-radius:50%,就可以变成一个圆*/
			border-radius:50%;
			/*border-radius: 10%;*/
			text-align: center;
			line-height: 200px;
		}
		.changfangxing{
			width: 200px;
			height: 50px;
			border-radius:50%;
			background: skyblue;
			text-align: center;
			line-height: 50px;
		}
		img{
			border-radius: 50%;
		}

		.div1{
			width: 300px;
			height: 300px;
			background: lightgreen;
			/*border-radius设置4个值*/
			/*border-radius: 左上角 右上角 右下角 左下角; 顺时针的方向*/
			border-radius: 50% 0px 50px 0px;
		}
		.img2{
			border-radius: 50% 0px 50px 0px;
		}
	</style>
</head>
<body>
	<div class="login">登录</div>
	<div class="circle">我是一个圆</div>
	<div class="changfangxing">椭圆</div>
	<img src="images/1.jpg"/>
	<div class="div1"></div>
	<img src="images/3.jpg" class="img2">
</body>
</html>
