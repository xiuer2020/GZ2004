<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			background: red;
		}
		span{
			background: orange;
			padding-left: 10px;
			padding-right: 10px;
			padding-top: 15px;
			padding-bottom: 10px;

			margin-left: 10px;
			margin-right: 20px;
			margin-top: 100px;
			margin-bottom: 50px;

			/*行内元素为了照顾兼容性,尽量只设置左右内外边距,不要设置上下内外边距*/
		}
	</style>
</head>
<body>
	<div>div的内容</div>
	<span>span111111</span>
	<div>div的内容</div>
</body>
</html>
