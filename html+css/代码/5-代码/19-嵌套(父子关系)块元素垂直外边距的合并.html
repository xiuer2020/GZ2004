<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*嵌套(父子关系)块元素垂直外边距的合并*/
		/*对于两个嵌套关系的块元素，如果父元素没有上内边距及边框，则父元素的上外边距会与子元素的上外边距发生合并，合并后的外边距为两者中的
		较大者"，即使父元素的上外边距为0，也会发生合并。*/
		.father{
			width: 500px;
			height: 500px;
			background: red;
			margin-top: 20px;
			/*解决方案:*/
			/*1. 可以为父元素定义1像素的上边框或上内边距。*/
			/*border-top:1px solid orange;*/
			/*padding-top: 1px;*/

			/*2. 可以为父元素添加overflow:hidden 推荐使用*/
			overflow: hidden;
		}
		.father .son{
			width: 100px;
			height: 100px;
			background: blue;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
