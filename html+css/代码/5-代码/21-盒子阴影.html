<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: red;
			margin:100px auto;
			/*box-shadow: 水平位置(正负数值px) 垂直位置(正负数值px) 阴影模糊程度(正数值px) 阴影大小 阴影颜色;*/
			box-shadow: 0 15px 20px rgba(0,0,0,0.5);
		}
		.div2{
			width: 200px;
			height: 200px;
			border:2px solid blue;
			margin:0 auto;
			/*外部阴影*/
			/*box-shadow: 4px 6px 11px 1px green;*/
			/*内部阴影*/
			box-shadow: 4px 6px 11px 1px green inset;
		}
		.div3{
			width: 200px;
			height: 200px;
			background: pink;
			margin:50px auto;
			/*多阴影,可以给一个盒子设置多组阴影,每个阴影使用逗号隔开*/
			box-shadow: 1px 1px 1px 1px red , 4px 4px 1px 1px orange ,8px 8px 1px 1px yellow,12px 12px 1px 1px green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
