<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*padding不影响盒子宽度情况*/
		/*
			如果没有给一个"块级"元素指定宽度，默认宽度是相对父元素的100%    此时，如果给这个盒子指定左右padding， 则不会撑开盒子。
		*/
		p{
			background: skyblue;
			/*左填充*/
			padding-left: 100px;
			/*右填充*/
			padding-right: 200px;
		}
	</style>
</head>
<body>
	<p>p段落内容</p>
</body>
</html>
