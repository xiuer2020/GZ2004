<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*border是设置盒子(元素,标签)的边框*/
		/*语法*/
		/*设置四个方向的边框*/
		/*border:border-width border-style border-color;*/
		/*border:边框粗细 边框类型 边框颜色*/
		/*border-width取值数值,带px单位*/
		/*border-style取值 solid实线 dashed虚线 dotted点状线 none没有线 double双实线 常用 solid,none,dashed*/
		/*border-color取值颜色值*/
		.div1{
			width: 200px;
			height: 200px;
			border:5px solid blue;
			/*border:5px dashed blue;*/
			/*border:5px dotted blue;*/
			/*border:5px none blue;*/
			/*border:5px double blue;*/
		}

		.div2{
			width: 300px;
			height: 300px;
			background: orange;
			/*可以单独设置某个方向的边框 加个方向英文单词即可*/
			/*上边框*/
			/*border-top:border-width border-style border-color;*/
			border-top:5px solid green;

			/*下边框*/
			/*border-bottom:border-width border-style border-color;*/
			border-bottom:10px dashed blue;
				

			/*左边框*/
			/*border-left:border-width border-style border-color;*/
			border-left:20px dotted red;
			

			/*右边框*/
			/*border-right:border-width border-style border-color;*/
			border-right:20px double purple;
		}

		.div3{
			width: 100px;
			height: 100px;
			background: skyblue;
			border:2px solid red;

			/*去掉左边框线*/
			/*border-left:2px none red;*/
			border-left:none;
			
			/*去掉上边框线*/
			border-top:none;
		}
	</style>
</head>
<body>
	<div class="div1">div的内容</div>
	<br/>
	<div class="div2">div的内容</div>
	<br/>
	<div class="div3">div的内容</div>
</body>
</html>
