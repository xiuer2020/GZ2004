<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			/*转成行内块元素*/
			display: inline-block;
		}
	</style>
</head>
<body>
	<div style="background:red;">1</div>
	<div style="background:blue;">2</div>
	<div style="background:green;">3</div>
	<div style="background:orange;">4</div>
	<div style="background:yellow;">5</div>
</body>
</html>
