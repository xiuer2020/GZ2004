<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*如果元素有包含关系,父元素有边框或者内填充,子元素浮动不会占据父元素边框和内填充的位置,浮动后的子元素也不会跑出父元素之外;其实可以简单的理解,即是子元素浮动以后,还是父元素里面的内容*/
		.father{
			width: 500px;
			height: 500px;
			background: pink;
			margin:50px auto;
			border:5px solid blue;
			padding:10px;
		}
		.father .son{
			width: 200px;
			height: 200px;
			background: skyblue;
			/*子元素浮右*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
