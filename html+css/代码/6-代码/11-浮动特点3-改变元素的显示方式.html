<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
		/*行内元素的特点:不独占一行,设置宽度高度无效,默认宽度由内容决定*/
		span{
			width: 100px;
			height: 100px;
			/* 
				3.浮动能改变某些元素的显示方式	行内元素变成块级元素,但是可以一行显示,也就是行内块级元素的特点,但是他们之间没有"间隙"(简称为行内块特性)
				
				行内块特性指的是,可以一行显示,又可以设置宽度高度,但是他们之间没间隙.

				元素添加浮动后，会具有行内块元素的特性——元素的大小取决于:
				定义的大小（优先级高）
				元素内部的内容
			*/
			float: left;
		}
		a{
			width: 200px;
			height: 200px;
			float: right;
		}
	</style>
</head>
<body>
	<span style="background:red;">span1</span>
	<span style="background:blue;">span2</span>
	<span style="background:green">span3</span>

	<a href="#" style="background:orange;">登录</a>
	<a href="#" style="background:pink;">注册</a>
</body>
</html>
