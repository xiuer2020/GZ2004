<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			float: left;
		}
		.div1{
			float: right;
		}
		.div2{
			float: right;
		}
		.div3{
			float: right;
		}
		.div4{
			float: right;
		}
		.div5{
			float: right;
		}
	</style>
</head>
<body>
	<div class="div1" style="background:red;">1</div>
	<div class="div2" style="background:blue;">2</div>
	<div class="div3" style="background:green;">3</div>
	<div class="div4" style="background:orange;">4</div>
	<div class="div5" style="background:yellow;">5</div>
</body>
</html>
