<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width: 1226px;
			height: 615px;
			margin:50px auto;
			background: #87ceeb;
		}
		.box .left{
			width: 234px;
			height: 100%;
			background: #800080;
			float: left;
		}
		.box .right{
			width: 992px;
			height: 100%;
			background: orange;
			float: left;
		}
		.box .right ul li{
			width: 234px;
			height: 300px;
			background: pink;
			float: left;
			margin-left: 14px;
			margin-bottom: 14px;
		}
		/*li:nth-child(n+5)  选中从第5个开始的子元素*/
		.box .right ul li:nth-child(n+5){
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
			</ul>
		</div>
	</div>
</body>
</html>
