<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.one{
			width: 100px;
			height: 100px;
			background: red;
		}
		.two{
			width: 200px;
			height: 200px;
			background: blue;
			/*浮动以后的元素,会脱标,不占位置,只能影响后续挨着的元素*/
			float: left;
		}
		.three{
			width: 420px;
			height: 420px;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
</body>
</html>
