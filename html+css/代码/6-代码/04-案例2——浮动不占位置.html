<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*浮动以后的元素,不占位置,会脱离标准文档流,不受标准文档流的约束了*/
		*{
			margin: 0;
			padding: 0;
		}
		.one{
			width: 100px;
			height: 100px;
			background: rgba(255,0,0,0.5);
			/*给.one盒子设置浮动,就会变成浮动元素,不占位置,.one后面挨着的元素就会上来*/
			float: left;
		}
		.two{
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
