<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		input{
			color:red;
			font-size:12px;
			/*text-indent: 1em;*/
		}
		.pass{
			float: left;
			padding-left: 10px;
		}
		.baidu{
			float: left;
		}
	</style>
</head>
<body>
	<!-- 单标签 -->
	<!-- 可以通过value属性,设置input默认显示内容 -->
	<input type="text" value="请输入您的银行卡密码" class="pass"/>

	<!-- 图片按钮标签 通过src属性,可以设置图片的路径-->
	<input type="image" src="images/btn_baidu.png" class="baidu">
</body>
</html>
