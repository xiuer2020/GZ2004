<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			background: #87ceeb;
			/*父元素没有设置高度,父元素默认高度由内容决定*/
		}
		.father .son1{
			width: 100px;
			height: 50px;
			background: #00d900;
			color:white;
			line-height: 50px;
			/*第一个子元素浮动 脱标,不占位置*/
			float: left;
		}
		.father .son2{
			width: 200px;
			height: 50px;
			background: #016dd9;
			color:white;
			line-height: 50px;
			/*第二个子元素浮动 脱标,不占位置*/
			float: left;
		}
		.gebilaowang{
			background: #99ffcd;
			color:red;
			height: 100px;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">子元素1</div>
		<div class="son2">子元素2</div>
		<!-- 清除浮动方法3:额外标签法,在最后一个浮动元素的后面添加一个"块级"元素,并且设置clear:both;属性 -->
		<!-- clear是一个清除浮动的属性,取值 left清除左浮动 right清除右浮动 both左右浮动都清除; -->
		<!-- 一般会使用div标签配合行内样式设置,标签内容不用设置; 如<div style="clear:both;"></div> -->
		<div style="clear:both;"></div>
	</div>


	<div class="gebilaowang">隔壁王叔叔</div>
</body>
</html>
