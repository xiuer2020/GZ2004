<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			/*width设置宽度,取值数值要带px单位或者百分比(相对父元素)*/
			/*height设置高度,取值数值要带px单位或者百分比(相对父元素)*/
			background: skyblue;
			width:500px;
			height:500px; 
		}

		.div2{
			width: 400px;
			height: 400px;
			background: pink;
		}
		.div3{
			background: orange;
			width:50%;
			height:60%;
		}
	</style>
</head>
<body>
	<div class="div1">div1的内容</div>

	<div class="div2">
		<div class="div3">div2中div3的内容</div>
	</div>
</body>
</html>
