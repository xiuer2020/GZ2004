<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			background-color: pink;
			height: 100px;
			width: 200px;
			text-align:center;
			font-style: italic;
			font-weight: bold;
			font-size:30px;
			font-family: "楷体";
			line-height: 100px;
		}
		.div2{
			background-color: skyblue;
			height: 100px;
			width: 200px;
			text-align:center;
			/* font 简写属性 能够同时给文本设置斜体、加粗、大小、行高、哪种字体  每一个值之间需要使用空格  并且一定要有顺序*/


			/* 简写的语法: 
			font: font-style font-weight   font-size/line-height  font-family
			font:  是否斜体    是否加粗      字体大小/行高         何种字体 */
			
			/*font: italic bold 30px/100px "楷体";*/
			/*font: bold italic  30px/100px "楷体";*/
			/*font:  italic  30px/100px "楷体";*/
			/*font:  bold  30px/100px "楷体";*/
			/*font:  30px/100px "楷体";*/
			/*font:  "楷体" 30px/100px ;*/
			font:  30px "楷体";

			/* 注意:
			font： [font-style  <=>  font-weight]   font-size[/line-height]  !<=>  font-family
			1.	font-style 和 font-weight 可以省略，可以font-style跟font-weight可以互换顺序
			2.	font-size 和font-family都不可以省略，也不可以颠倒顺序
			3.   line-height可以省略,只有一个数值px的时候就是font-size
			4.   所以使用font连写的时候,最少要有font-size , font-family并且顺序不能颠倒 */

		}
	</style>
</head>
<body>
	<div class="div1">div1的内容</div>
	<div class="div2">div2的内容</div>
</body>
</html>
