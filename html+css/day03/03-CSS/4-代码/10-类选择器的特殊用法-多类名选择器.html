<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.one{
			color:red;
		}
		.two{
			background: blue;
		}
		.three{
			border:3px solid orange;
		}
	</style>
</head>
<body>
	<div class="one">div1</div>
	<div class="two">div2</div>
	<!-- 多类名选择器,就是指一个标签同时具有多个类名,多个类名之间使用空格隔开 -->
	<p class="one two three">段落标签</p>
</body>
</html>
