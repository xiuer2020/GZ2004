<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*我们的标签选择器可以选中同名标签,但是有个缺点,不能差异化选择标签*/
		/* p{
			color:blue;
		} */

		/*类选择器,通过标签的class类名属性, 选择具有这个class属性值的一个或者多个标签*/
		/*
			类选择器名
			.class属性值{
	
			}
		*/
		.blueFont{
			color:blue;
		}
	</style>
</head>
<body>
	<p>熊大</p>
	<div class="blueFont">喜羊羊</div>
	<p class="blueFont">熊二</p>
	<div>灰太狼</div>
	<p class="blueFont">光头强</p>
</body>
</html>
