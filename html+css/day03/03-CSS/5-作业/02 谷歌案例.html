<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span {
			font-size: 200px;
			font-weight: bold;
		}
		.g {
			color: skyblue;
		}
		.o1 {
			color: red;
		}
		.o2 {
			color: yellow;
		}
		.l {
			color: green;
		}
		.e {
			color: red;
		}
	</style>
</head>
<body>
	<span class="g">G</span>
	<span class="o1">o</span>
	<span class="o2">o</span>
	<span class="g">g</span>
	<span class="l">l</span>
	<span class="e">e</span>
</body>
</html>
