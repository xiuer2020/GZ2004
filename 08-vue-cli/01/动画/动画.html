        <div id="demo">
            <button @click="show = !show">Toggle</button><br />
            <transition
                appear
                name="scale-fade"
                :duration="{ enter: 500, leave: 800 }"
                @after-enter="xxx('undefind',yyy)"
            >
                <span v-if="show" style="background: red; display: inline-block; width: 100px; height: 100px;">
                    hello</span
                >
            </transition>
        </div>
        <script>
            var app = new Vue({
                el: "#demo",
                data: {
                    show: true,
                },
                methods: {
                    xxx: function (el, done) {
                        
                        done();
                    },
                    yyy: function () {
                        
                    },
                },
            });
        </script>
        <style>
            #demo {
                padding-left: 100px;
                overflow: hidden;
                background: lightblue;
            }
            .scale-fade-enter-active {
                animation: scale-fade 5s linear;
            }
            .scale-fade-leave-active {
                animation: scale-fade 5s linear reverse;
            }
            @keyframes scale-fade {
                0% {
                    transform: scale(0.5);
                    opacity: 0;
                }
                70% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>
    </body>
