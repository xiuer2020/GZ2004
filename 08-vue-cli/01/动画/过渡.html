        <div id="demo">
            <button @click="show = !show">Toggle</button>
            <transition name="slide-fade">
                <p v-if="show">hello</p>
            </transition>
        </div>
        <script>
            var app = new Vue({
                el: "#demo",
                data: {
                    show: false,
                },
            });
        </script>
        <style>
            #demo {
                padding-left: 100px;
                overflow: hidden;
            }
            .slide-fade-enter {
                transform: translateX(100px);
                opacity: 0;
            }
            .slide-fade-enter-active {
                transition: all cubic-bezier(0.19, 0.54, 0.68, 1.32) 0.5s;
            }

            .slide-fade-leave-active {
                transition: all 0.3s;
            }
            .slide-fade-leave-to {
                transform: translateX(-100px);
                opacity: 0;
            }
        </style>
    </body>
